 DCT_oligarhy: "Устоявшаяся олигархия"
 DCT_oligarhy_desc: "Когда-то давно наша страна была процветающей монархией, под руководством всеми любимого кайзера, которому удалось выгодно продать редкие ресурсы в недрах Нектабиса. Сначала люди были рады, ведь на них свалилось неслыханное количество золота, но с тех пор прошло слишком много лет. Нектабис давно не империя, его рудники иссякли, а люди, поколениями получавшие деньги ни за что, уже давно отвыкли обогощать страну трудом. Наследники монархов былых времён - нынешние олигархи - продолжают держаться за власть, утверждая что достойны её, вот только ничем кроме грабежа населения они давно не промышляют."
 
