l_russian:
 #TEP
 TEP_pereput: "На перепутье"
 TEP_pereput_desc: "Поколениями семья гениев кустарных технологий развивала этот регион и делилась благами с каждым нуждающимся соседом, успешно занимая нейтралитет в каждом конфликте. Когда молодая принцесса только унаследовала свою должность, она и представить не могла в какую непростую игру её втянет политика влиятельных государств. Королевство завтрака на юге и Конфетное королевство на севере - два важнейших торговых и политических партнёра Скафандрии - вступают в эру идеологического и экономического противостояния, и они оба требуют от нашей страны чёткой позиции. Неужели многовековой традиции нейтралитета пришёл конец?"
 
