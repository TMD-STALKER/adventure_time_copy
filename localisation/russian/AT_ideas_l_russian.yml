 #NUT
 NUT_bad_gertsog: "Жалкий герцог"
 NUT_bad_gertsog_desc: "По статусу герцог должен быть выше графа. Не так ли? Что ж, в нашем случае нам крайне не повезло с монархом. Слабохарактерность герцога-ореха не позволяет нам заявить о своих правах в рамках союза Империи Сластей. С каждым днём наше положение всё хуже, пока всякие Графы-лимоны боготеют и только наращивают своё могущество. В этой иерархии определённо что-то сломалось..."
