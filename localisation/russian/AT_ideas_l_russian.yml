 SHARED_path_of_loyalty2: "Дорога к сосуществованию"
 SHARED_path_of_loyalty2_desc: "[ROOT.GetLeader] всегда верил в силу дружбы и взаимопомощи. [ROOT.GetName] не раз спасали положение метрополии, и теперь с увереностью можно сказать, что наше будущее - не борьба за независимость, а в тесное сотрудничество и интеграция. Наше руководство полагает, что вместе создастся лучший мир, где каждый будет чувствовать себя в безопасности и сможет процветать. Этот путь – путь доверия, понимания и общей цели."
