 SHARED_prepare_specialists: "Подготовить асов"
 SHARED_prepare_specialists_desc: ""
 SHARED_flet_of_princess_victory: "Королевский флот победы"
 SHARED_flet_of_princess_victory_desc: ""
 SHARED_policemans_of_war: "Военная полиция"
 SHARED_policemans_of_war_desc: "Закон и порядок – прежде всего, даже в армии! Военная полиция обеспечит соблюдение дисциплины, предотвратит преступления и выявит предателей в рядах вооруженных сил. Никакой пощады для нарушителей устава!"
 SHARED_gas_polks: "Газовые полки"
 SHARED_gas_polks_desc: "Во мраке войны рождаются и мрачные мысли. Мы склоняемся перед необходимостью... перед тем, чтобы использовать все способы выживания государства. Пусть ядовитые туманы опустятся на поля сражений, вселяя страх в сердца врагов. Цена этой победы будет написана на нашей совести"
 SHARED_project_of_new_bananaguards: "Бананогвардия 2.0"
 SHARED_project_of_new_bananaguards_desc: "Мы достигли нашей поставленной цели. Банановая гвардия сумела пройти этот тернистый путь реформирования. Теперь это не бесполезный сброд солдатиков, а сильная армия, которая точно сумеет сдержать напор врагов нашей империи"
 SHARED_more_arms_factory: "Возведение военных заводов"
 SHARED_more_arms_factory_desc: "Военные заводы для нас важны. Они - наши щиты, наши мечи, наш шанс на выживание. С каждым новым заводом мы увеличиваем свои шансы на победу."
 
 PBB_inside_policy: "Внутренняя политика"
 PBB_inside_policy_desc: "[ROOT.GetName] испытывает одно потрясение за другим, и обязанность [ROOT.GetLeader], как принцессы, стабилизировать ситуацию."
 PBB_global_policy: "Внешняя политика"
 PBB_global_policy_desc: "Врагов у нашей империи больше, чем может показаться. Многие из них этого даже не осознают, но они уже встают на путь, противоречащий нашим интересам. Конечно, будет здорово договориться без кровопролития, но не рассматривать силовой вариант решения вопроса мы просто не можем."
 PBB_tea_tseremony: "Чайная церемония"
 PBB_tea_tseremony_desc: "Ежегодно мы проводим зефирно-чайную церемонию, на которую приглашаем самых видных гостей со всех земель УУУ. В этот раз было бы здорово позвать героя Финна и принцесс, ранее не участвовавших в церемонии, например ППК."
