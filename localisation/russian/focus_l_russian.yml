 #generic_focus: "Национальный фокус
 SHARED_work_for_collaborators_tt: "Мы сможем создавать в регионах страны ячейки сопротивления, которые будут ожидать нашего призыва к действию.\n\nПо команде в указанных регионах будет восставать по дивизии, состоящей из 6 пехотных батальонов."
 SHARED_guard_tt: "В каждом прибрежном регионе будет получен модификатор §YЗащитники прибрежья§!"
 SHARED_investing_in_navy_tt: "\nЕсли предварительно выполнить §YФокус на гражданской промышленности§!, эффект с ресурсного изменится на промышленный."
 GENERIC_home_for_people_tt: "\nМы спасители пострадавших. При наличии у нас свободных регионов, любая страна, проигрывающая оборонительную войну, может национализировать и взять под контроль один из наших регионов. При этом, эта страна выйдет из войны, отдав все свои остальные территории оккупанту."
 SHARED_create_army: "Создание армии"
 SHARED_create_army_desc: "Чтобы наши земли не подвергались нападениям врагов, нам необходима сильная армия. Пришло время для ее создания"
 SHARED_operation_liberty_tt: "В каждом регионе, в котором мы хотя бы раз создавали §Yпартизанские ячейки§!, появится по одной §Yдивизии из 7 пехотных батальонов§!"
 GENERIC_neutral_tt: "§3Появится в будущем§!"
 GENERIC_resourses_for_live_tt: "\nМы получим по единице каждого вида ресурса, который будет у нашего соседа. Приоритет отдаётся не союзникам."
 GENERIC_member_of_tt: "\n Мы получим претензии на все ненациональные территории, на которые претендуют наши союзники и наоборот."
 GENERIC_candy_tt: "\n Станет доступен новый конфетный советник."
 GENERIC_pact_with_neighbors_tt: "Мы и другая сторона договора получим приграничные с этой страной территории, §Rно в ответ может быть развязана война!§!. Если наш региональный партнёр (или мы) не имеет общей с врагом границы, то он получит экономический бонус."
 bunker_tooltip: "Мы и другая сторона договора получим укрепления на границе с этой страной. Если наш региональный партнёр (или мы) не имеет общей с врагом границы, то он получит экономический бонус."
 GENERIC_our_faction_tt: "\nМы создадим альянс с названием §YСодружество «[ROOT.Capital.GetName]»§! и автоматически пригласим туда каждого соседа, придерживающегося дружеской стихии."
 GENERIC_found_ally_tt: "В зависимости от того, какую идеологию мы выберем, эффекты этой ветки будут настраивать нас на разных союзников и разных противников."
 GENERIC_pease_and_love: "Мир и любовь"
 GENERIC_pease_and_love_desc: "Зачем нам воевать и причинять кому-то боль, если все вопросы можно будет решить мирно? В конце концов, необязательно размахивать мечом при первых ссорах"
 GENERIC_pease_and_love_tt: "\nВыбор этого фокуса добавит к политическим фокусам дополнительный §Yмирный§! эффект."
 GENERIC_war_road: "Тропа войны"
 GENERIC_war_road_desc: "На землях УУУ проживает слишком много существ, которые могут быть для нас слишком опасными. Лишь путь милитаризма сможет обеспечить нам сохранение независимости "
 GENERIC_war_road_tt: "\nВыбор этого фокуса добавит к политическим фокусам дополнительный §Yмилитаристский§! эффект."
 GENERIC_neutral: "Свой путь"
 GENERIC_neutral_desc: "Мир УУУ безумен, а значит наше дальнейшее существование не может быть похоже на жизнь других государств, где правят разные волшебные создания. В этом мире мы пойдем по своему особому пути "
 GENERIC_fortificate_border: "Укрепить границы"
 GENERIC_fortificate_border_desc: "Наши границы в данный момент находятся в плачевном состоянии. В случае войны, противник быстро прорвет нашу линию обороны. Пора исправить это "
 GENERIC_bisnes_for_everyone: "Открытый бизнес"
 GENERIC_bisnes_for_everyone_desc: "Торговля - двигатель экономики. Раскроем наш  рынок иностранным компаниям и расширим экспорт, а мы же будем изучать уже их рынки сбыта."
 GENERIC_isolation: "Политика невмешательства"
 GENERIC_isolation_desc: "В мире происходит столько невероятных событий, что безопаснее всего будет не лезть в мировые дела. Это, надеемся, нас обезопасит"
 GENERIC_world_hub: "Мировой торговый хаб"
 GENERIC_world_hub_desc: "К чему нам закрываться, если мы можем поднять свою экономику на международной торговле? Мы будем сотрудничать со всеми государствами и будем вести много векторную экономическую политику "
 GENERIC_neutral_with_gun: "Вооружённый нейтралитет"
 GENERIC_neutral_with_gun_desc: "Нам крайне нежелательно, чтобы война проникла на наши земли. Чтобы этого не произошло, мы примем все меры для обеспечения безопасности наших земель. Так иной диктатор трижды подумает, прежде чем совать свой нос куда не просят."
 GENERIC_ice: "Путь мороза"
 GENERIC_ice_desc: "Да, лёд не самый тёплый элемент, но об этом можно судить лишь внешне. Если мы решим пойти на сближение со льдом, возможно мы найдём нечто интересное "
 GENERIC_snow_army: "Снежная армия"
 GENERIC_snow_army_desc: "Снежная сила способна управлять ледяными големами - существами крайне большими и мощными. Если объединить их с нашими силами, то эта армия воистину будет непобедимой.""
 GENERIC_snow_army_tt: "Наш следующий лидер ледяной партии получит трейт §YГенерал Мороз§!"
 GENERIC_ice_sheld: "Ледяной щит"
 GENERIC_ice_sheld_desc: "Лёд - элемент, который может нас обезопасить от энергии других элементов. Под ледяной защитой, мы сможем находиться в относительной безопасности"
 GENERIC_ice_infrastructure: "Инфраструктура нашего времени"
 GENERIC_ice_infrastructure_desc: "Развивая отношения со государствами льда, можно будет вложить средства в развитие логистики на  нашей территории. Таким образом, мы сможем наладить торговлю, а в дальнейшем - и не только торговлю"
 GENERIC_build_fort: "Наша обитель"
 GENERIC_build_fort_desc: "Могущество льда может обеспечить безопасность, а потому у нас есть возможность развивать наш основное владение и его окрестности. Так мы станем сильнее"
 GENERIC_safety_home: "Безопасный дом"
 GENERIC_safety_home_desc: "Находясь под защитой льда и холода, наш дом будет находиться в безопасности. Больше никто не сможет причинить ущерб нашему центру"
 GENERIC_candy: "Путь сласти"
 GENERIC_candy_desc: "Государства сласти являются весьма развитыми, а главное, неконфликтными во взаимоотношениях. Идя по сахарной дороге, мы можем найти чудесных друзей"
 GENERIC_constitution: "Конституция"
 GENERIC_constitution_desc: "Любое цивилизованное государство обязательно обладает конституцией, где расписаны все права и обязанности всех граждан. Чем же мы хуже? Мы ничем не хуже! Мы составим свою собственную конституцию"
 GENERIC_icecream_policy: "Политика мороженого"
 GENERIC_icecream_policy_desc: "Развитие экономических отношений с нашими соседями может быть для нас взаимовыгодным. Мы можем создать здоровую экономическую конкуренцию, чтобы наши государства стали только сильнее"
 GENERIC_social_programm: "Новая социальная программа"
 GENERIC_social_programm_desc: "Народ - это основа государства, а значит мы должны обратить свое внимание на их дела и проблемы. Настало время обеспечить своим гражданам полноценное обновление социальной программы, чтобы они были счастливы"
 GENERIC_declare_overfun: "Заявить о себе"
 GENERIC_declare_overfun_desc: "Кто мы в этом мире? Наше государство не обладает достаточным авторитетом, чтобы с нами считались. Пора исправить это недоразумение и открыто сказать миру о том, кто мы есть"
 GENERIC_people_need_it: "То, в чём нуждается народ"
 GENERIC_people_need_it_desc: "Когда мы смогли удовлетворить базовые потребности наших граждан, наступает момент, когда возникает необходимость заполнения духовных потребностей. Наступило время, когда мы можем обеспечить народу свободу. Свободу мысли, свободу слову!"
 GENERIC_slime: "Путь слизи"
 GENERIC_slime_desc: "Слизь - это весьма своеобразный элемент. Кому-то он будет противен словно грязь, но мы видим в слизи наше золотое будущее"
 GENERIC_slime_party: "Слайм-вечеринка"
 GENERIC_slime_party_desc: "Представители элемента слизи весьма энергичные и веселые. Эти два качества прекрасно подходят для участия в вечеринках. А особенно, если это слайм-вечеринка"
 GENERIC_union_of_food: "Союз аграриев"
 GENERIC_union_of_food_desc: "Наши земли весьма плодородные, они могут сгодиться для развития сельского хозяйства. Почему бы нам не организовать союз, объединяющий аграриев УУУ в развитии этого важной отрасли экономики?"
 GENERIC_union_of_food_tt: "Идея будет улучшена дважды."
 GENERIC_strong_monarcy: "Укрепить монархию"
 GENERIC_strong_monarcy_desc: "Монархия у государств слизи почитается больше, чем в остальных государствах. Следуем и нам пойти по пути создания своего централизованного королевства"
 GENERIC_invite_people: "Приглашены все!"
 GENERIC_invite_people_desc: "Мы не будем вести жизнь затворников и отшельников в этом мире. Нам нужны друзья и союзники, поэтому мы откроем свои двери всем желающим и покажем наше гостеприимство"
 new_territory_tooltip: "Мы получим от них приграничный регион."
 new_man_tooltip: "Мы получим от трети до половины людей из их людского запаса"
 new_economic_tooltip: "Мы получим от них одну фабрику."
 GENERIC_religion: "Государственная религия"
 GENERIC_religion_desc: "Многообразие религий только усложняет внутреннюю обстановку в стране. Мы введем единую государственную религию, дабы наши подданные не усложняли свою жизнь этим вопросом"
 GENERIC_fire: "Путь огня"
 GENERIC_fire_desc: "Элемент огня - сила, которая способна противостоять почти любому другому элементу. Мы пойдем по этой огненной тропе, ведь только огонь может нас спасти"
 GENERIC_cult_of_power: "Культ силы"
 GENERIC_cult_of_power_desc: "В государствах огня знают о том, что сила нужна для жизни. Ведь как здесь известно - кто имеет силу, тот и прав"
 GENERIC_rise_of_dictatorship: "Восход диктатуры"
 GENERIC_rise_of_dictatorship_desc: "Демократия, выборы, права - всё это только дестабилизирует государство изнутри. Лишь сильная рука способна обеспечить стабильность страны"
 GENERIC_more_weapons: "Больше оружия"
 GENERIC_more_weapons_desc: "Окружённые врагами, мы крайне будем слабы, если не будем вооружаться. Начнем массовое производство оружия и техники, ведь враг никогда не дремлет и нужно быть на чеку"
 GENERIC_expansion: "Экспансионизм"
 GENERIC_expansion_desc: "Наше государство окружают весьма сомнительные личности, у которых неизвестно, что в голове. Превентивные войны обеспечат нам безопасность, ведь лучшая защита - это нападение."
 GENERIC_expansion_tt: "\nПриоритет будет отдан соседней стране с меньшей боеспособностью, чем у нас."
 GENERIC_resourses_for_live: "Ресурсы выживания"
 GENERIC_resourses_for_live_desc: "В условиях постоянной войны, мы должны буквально выкачивать из наших земель все соки. Да, эти ресурсы сжигаются в постоянном огне войны, но это происходит ради нашего существования, а потому военная экономика нам будет сейчас очень нужна"
 GENERIC_magma_weapon: "Наше супер-оружие"
 GENERIC_magma_weapon_desc: "Наступают мрачные времена. Война не за горами. Мы дадим нашим военным инженерам поручение о создании такого оружия, которое станет для нас спасением в критический момент"
 GENERIC_found_ally: "Поиск союзников"
 GENERIC_found_ally_desc: "В наше неспокойное время одиночное существование связано с большими опасностями. Нам нужны союзники, чтобы вместе сохранить свою независимость"
 GENERIC_mobilization: "Мобилизация"
 GENERIC_mobilization_desc: "Ощущая постоянную угрозу со стороны наших соседей, мы начнем призыв нашего населения в войска. Это лишь вынужденная мера для защиты наших земель"
 GENERIC_our_faction: "Наша фракция"
 GENERIC_our_faction_desc: "Время поддержать нам движения и партии, которые в какой-то степени близки нам по идеологии. Так мы создадим большую армию сторонников и получим преимущество в числе"
 GENERIC_member_of: "Присоединиться к своим"
 GENERIC_member_of_desc: "Мы поддержим наших сторонников внутри враждебных государств, ратующих за присоединение к нам. Так мы получим тех, кто будет нам лоялен практически во всем"
 GENERIC_preventive_strike: "Превентивный удар"
 GENERIC_preventive_strike_desc: "Мы не знаем, что творится в головах наших соседей. Возможно, они готовят план вторжения на наши земли. Будет неплохой идеей нанести свой удар раньше, чтобы показать, что мы всегда готовы ко всему"
 GENERIC_pact_with_neighbors: "Соглашение о границе"
 GENERIC_pact_with_neighbors_desc: "Теперь, когда государства льда и снега стали для нас друзьями и союзниками, можно будет приступить к вопросу о границах с их землями"
 GENERIC_keep_order: "Поддержка порядка"
 GENERIC_keep_order_desc: "Не каждая страна принимает наши идеи и не каждая согласна играть по правилам. Вседозволенность рождает хаос, а потому мы сделаем все, чтобы эта тонкая грань между свободой и анархией была не нарушена"
 GENERIC_keep_order_tt: "\nЕсли мы будем возглавлять свой альянс, то этот фокус позволит приглашать в него конфетные и нейтральные государства, которые граничат с более сильным соседом из чужой фракции. \nТакже будучи признанным государством, этот фокус будет давать нам дополнительный голос на всеобщих голосованиях."
 GENERIC_keep_order_2tt: "Если мы будем возглавлять свой альянс, то этот фокус даст возможность делать марионетками страны-союзники при условии военного превосходства над ними."
 GENERIC_agrarian_nation: "Страна полей"
 GENERIC_agrarian_nation_desc: "Сельское хозяйство - вот самый первый сектор экономики, приведший к производящему хозяйству. А потому мы усилим роль ферм и частных сельскохозяйственных предприятий в жизни нашей страны"
 GENERIC_loyality: "Поощрение верности"
 GENERIC_loyality_desc: "Каждый доблестный воин заслуживает соразмерной награды, особенно когда он отдаёт жизнь за страну и волю её правителей. Именно такие нам и нужны - готовые броситься в огонь ради своих хозяев."
 GENERIC_overlord_policy: "Политика властителя"
 GENERIC_overlord_policy_desc: "Прямое присоединение завоёванных земель чревато появлением сопротивления, которые будут лишь создавать нам мелкие проблемы. Лучше создать на покоренных территориях лояльные нам государства. Их внутренняя администрация возьмёт на себя эту грязную работу с возможными партизанами"
 GENERIC_annexion: "Политика аннексии"
 GENERIC_annexion_desc: "Можно создать ряд марионеточных государств, которые будут выполнять роль усмирителей внутренних врагов. Но тогда интеграция земель будет идти медленнее. Намного лучше взять эти земли под прямое подчинение"
 GENERIC_home_for_people: "Дом для каждого"
 GENERIC_home_for_people_desc: "Для нас нет понятия "чужие жители". Мы будем готовы принять любое живое существо в наши земли, если оно придёт к нам с миром"
 GENERIC_deal_of_era: "Сделка века"
 GENERIC_deal_of_era_desc: "Торговые сделки способны превратить наше государство в ведущую сверхдержаву. Ради такого, мы будем готовы пойти на сотрудничество с каждым"
 SHARED_investition_in_capital: "Инвестиции в [ROOT.Capital.GetName]"
 SHARED_investition_in_capital_desc: "[ROOT.Capital.GetName] - наш дом, наше сердце. Пора вкладывать средства в него, потому от его обустройства будет зависеть наше дальнейшее развитие"
 SHARED_path_of_resistance: "Дорога к независимости"
 SHARED_path_of_resistance_desc: "Мы утомлены вечными тиранией и налогами наших господ, потому мы жаждем суверенитета. Несмотря на возможные ответные меры со стороны центрального правительства, мы будем свободны."
 SHARED_path_of_loyalty: "Дорога к сосуществованию"
 SHARED_path_of_loyalty_desc: "[ROOT.GetLeader] всегда верил в силу дружбы и взаимопомощи. [ROOT.GetName] не раз спасали положение метрополии, и теперь с увереностью можно сказать, что наше будущее - не борьба за независимость, а в тесное сотрудничество и интеграция. Наше руководство полагает, что вместе создастся лучший мир, где каждый будет чувствовать себя в безопасности и сможет процветать. Этот путь – путь доверия, понимания и общей цели."
 SHARED_heavy_industry_focus_tt: "Фокус можно будет выполнить до §Yшести раз§!, и награда каждый раз будет расти."
 SHARED_land_forces: "Кулак армии"
 SHARED_land_forces_desc: "В наше время сухопутным войскам выдвигают новые требования. Маневренность, огневая мощь и бронированная защита - это основа современной пехоты. И мы сосредотичим свои усилия, чтобы сделать нашу сухопутную армию сильной."
 SHARED_traditional_army: "Хранить традиции"
 SHARED_traditional_army_desc: "Путь к победе лежит через улучшение уже существующих доктрин. Только совершенствование проверенных временем стратегий способны обеспечить стабильность в нашей армии"
 SHARED_education: "Обучение патриотов"
 SHARED_education_desc: "В наших военных училищах и академиях мы должны воспитать поколение патриотов, потому что внутреннее чувство патриотизма сильнее любых  речей."
 SHARED_ideology_of_honor: "Идеология чести"
 SHARED_ideology_of_honor_desc: "В воспитании нашего офицерского корпуса необходимо прививать чувство чести и долга перед Родиной. Только так мы создадим непобедимую армию."
 SHARED_prepare_everyone_people: "Каждый будет готов"
 SHARED_prepare_everyone_people_desc: "Мы должны всегда быть готовы к любой опасности. Создадим систему всеобщей воинской подготовки и мобилизации ресурсов, потому что каждый должен будет внести свой вклад в общую победу."
 SHARED_culture_of_war: "Культура войны"
 SHARED_culture_of_war_desc: "В крупных войнах нам нужна не только сильная армия, но полная готовность нашего общества. Мы начнем постепенно милитаризировать общество и готовить к неизбежным жертвам ради общей победы."
 SHARED_cavalry_squads: "Конная элита"
 SHARED_cavalry_squads_desc: "В наших войсках мы можем внедрить и конные войска. Они будут достаточно мобильными, а значит они смогут проводить быстрые и резкие операции в тех местах, где техника может подвести."
 SHARED_modern_army: "Пехота нового образца"
 SHARED_modern_army_desc: "Мы можем сохранить старые традиции в армии, но в наше время нужно адаптироваться под реалии современности. Время для создания новой пехоты."
 SHARED_convert_production: "Конвертировать производство"
 SHARED_convert_production_desc: "Создание пехоты нового образца затрудняется нехваткой промышленных мощностей. Нужно это исправить. Перенаправим часть нашего производства на военную промышленность"
 SHARED_homelanders: "Защитники родины"
 SHARED_homelanders_desc: "Каждый солдат, каждый водитель, каждый медик и каждый сапёр, да просто-на-просто каждый человек должен понимать, что это именно он защитник своей земли. Не оружие, которое ему дают, не прикрывающая его техника, а именно он сам. С таким подходом нас никогда не завоюют."
 SHARED_subsidy_military_industry: "Субсидирование военпрома"
 SHARED_subsidy_military_industry_desc: "Военно-промышленный комплекс нуждается в финансировании. Мы выделим достаточно средств для разработки проектов и их производства."
 SHARED_artillelry_specialisation: "Упор на артиллерию"
 SHARED_artillelry_specialisation_desc: "«Артиллерия - бог войны» - эта метафора точно подчеркивает важность развития артиллерии в нашей армии. Мы сделаем особый акцент на производстве артиллерийских орудий"
 SHARED_heavy_industry_focus: "Фокус на военной промышленности"
 SHARED_heavy_industry_focus_desc: "Наша страна нуждается в мощной военной промышленности, чтобы обеспечить нашу армию всем необходимым для ее защиты. Ускорение строительства и повышение эффективности военных заводов позволит нам быстро нарастить производство оружия и техники"
 SHARED_research_new_tanks: "Новые танки"
 SHARED_research_new_tanks_desc: "Наше танкостроение, откровенно говоря, устарело. Мы разработаем новые образцы танков, ведь в современной войне."
 SHARED_more_pto: "Распространение ПТО"
 SHARED_more_pto_desc: "Мы обладаем достаточно грозным оружием - танками, но они могут быть уязвимы перед танками противника. Мы разработаем систему противотанкой обороны, дабы отражать вражеские танковые атаки."
 SHARED_more_pvo: "Распространение ПВО"
 SHARED_more_pvo_desc: "Мы можем контролировать ситуацию на суше, но если мы не сможем обеспечить безопасность неба, но вражеские бомбардировщики могут нанести тяжёлый военный ущерб. Поэтому мы будем развивать систему противоздушной обороны, чтобы ни один вражеский самолёт не смог так легко зайти в наш тыл."
 SHARED_motorized_army: "Моторизация в армии"
 SHARED_motorized_army_desc: "В современной войне важна маневренность и скорость дивизий. Мы проведём моторизацию в армии, чтобы не допустить отставания от армии других государств."
 SHARED_air_forces: "Крылья армии"
 SHARED_air_forces_desc: "Авиация может выполнять самые различные задачи - от разведки местности до уничтожения позиций врага. Нам нужно создать военно-воздушные силы, чтобы защитить небо."
 SHARED_buy_air_machines: "Лицензирование самолётов"
 SHARED_buy_air_machines_desc: "Построить самолёты из земли и палок будет крайне опасной затеей. Лучше приобрести лицензию на более надёжную технику у наших союзников."
 SHARED_invest_in_tech: "Ставка на исследования авиакрыльев"
 SHARED_invest_in_tech_desc: "Мы, конечно, можем просить лицензию у наших друзей на технологии. Но это ставит нас в зависимое положение , а это недопустимо. Нашему государству требуется развитие отечественного авиастроения."
 SHARED_open_air_schools: "Лётные школы"
 SHARED_open_air_schools_desc: "Создать собственные ВВС - это, конечно, хорошо. Но мало лишь произвести самолёты - нужно обучить наших будущих авиаторов пользоваться этими машинами."
 SHARED_trade_focus: "Фокус на торговле"
 SHARED_trade_focus_desc: "Эффективная торговля - крайне важный аспект экономики, обеспечивающий доступ к ресурсам и укрепляющий международные связи"
 SHARED_this_is_end_ist_it: "Это конец? НЕТ!"
 SHARED_this_is_end_ist_it_desc: "Произошла катастрофа - наше государство пало! Это крайне прискорбно, но это ещё не конец! Мы будем бороться за освобождение своих земель в изгнании и готовиться для этого"
 SHARED_this_is_end_ist_it_tt: "\n§RВся промышленность, часть модификаторов и дивизии, полученные из этой ветки фокусов, будут изъяты после восстановления государства!§!"
 SHARED_we_need_mans: "Нам нужны люди"
 SHARED_we_need_mans_desc: "Люди в нашей ситуации - это самое важное. С нами остались самые верные и надёжные люди. Мы привлекаем каждого в нашем священном походе за свободу"
 SHARED_we_need_weapons: "Нам нужны пушки"
 SHARED_we_need_weapons_desc: "Собрать людей - это половина дела. Нужно их ещё вооружить. Мы используем все доступные каналы для снабжения войск, ведь только оружие поможет нам вернуть потерянное"
 SHARED_train_new_army_of_liberation: "Подготовка армии освобождения"
 SHARED_train_new_army_of_liberation_desc: "Теперь, когда мы собрали людей и обеспечили их оружием, можно приступать к формированию освободительной армии. Эта армия, готовая бороться за свободу Родины, будет способна к достижению победы"
 SHARED_secret_industry: "Индустрия подполья"
 SHARED_secret_industry_desc: "Помимо армии освобождения в изгнании, нам не стоит забывать и о наших партизанах, оставшихся на оккупированных территориях. Мы обеспечим их всем необходимым настолько, насколько мы можем себе позволить"
 SHARED_naval_factories: "Верфи сопротивления"
 SHARED_naval_factories_desc: "Наши партизаны могут организовать верфи сопротивления. Именно через них мы сможем тайно снабжать сопротивление и оказывать всестороннюю поддержку"
 SHARED_system_of_air_defence: "Система покрытия воздуха"
 SHARED_system_of_air_defence_desc: "Создание военно-воздушных сил не может обойтись без противовоздушной обороны. Она поможет нам отражать воздушные вражеские налеты."
 SHARED_lite_industry_focus: "Фокус на гражданской промышленности"
 SHARED_lite_industry_focus_desc: "Основой любого государства является гражданская промышленность. Повышение производительности гражданских заводов и их ускоренное строительство создадут прочный фундамент для экономического роста "
 SHARED_civil_factories: "Фабрики сопротивления"
 SHARED_civil_factories_desc: "В условиях оккупации следует подумать о производстве продукции гражданского назначения. Подпольные фабрики смогут частично решить этот вопрос "
 SHARED_build_more_air_ports: "Возвести больше аэропортов"
 SHARED_build_more_air_ports_desc: "Инфраструктура для нашей авиации оставляет желать лучшего - нам просто не хватает аэропортов для наших машин. Время эту проблему исправить."
 SHARED_military_factories: "Заводы сопротивления"
 SHARED_military_factories_desc: "Кустарное производство оружия - это вынужденная мера в период управления вражеской комендатуры. Подпольные военные заводы частично смогут снабжать повстанцев всем необходимым для борьбы"
 SHARED_naval_forces: "Плавники армии"
 SHARED_naval_forces_desc: "Военно-морской флот является одной из основ современной армии. И он нуждается в модернизации и расширении. Настало время для его развития "
 SHARED_trade_flet: "Торговый флот"
 SHARED_trade_flet_desc: "Нам нужно, помимо военного флота, развивать и торговый. Торговый флот позволит нам наладить торговлю с нашими партнёрами по морским маршрутам"
 SHARED_build_doce_base: "Постройка базы доков"
 SHARED_build_doce_base_desc: "Доки - это опора нашего флота. Здесь мы создаём и восстанавливаем наши корабли. Время вложить средства в постройку новых и улучшение старых доков"
 SHARED_resourses_docs: "Ресурсная база"
 SHARED_resourses_docs_desc: "Добыча ресурсов в море - это достаточно трудная задача. Но вложенные ресурсы в постройку баз со временем оправдаются в будущем. Мы начнем постепенно развивать морские ресурсные базы."
 SHARED_investing_in_navy: "Инвестиции во флоте"
 SHARED_investing_in_navy_desc: "Наш флот постепенно развивается и совершенствуется. Мы внесём свои инвестиции на его дальнейшее улучшение и модернизацию"
 SHARED_new_marine_school: "Новая школа ВМФ"
 SHARED_new_marine_school_desc: "Помимо строительства новых кораблей и верфей, нам нужны и квалифицированные кадры. Мы начнем работу по улучшению системы обучения будущих моряков и офицеров"
 SHARED_heavy_flet: "Тяжеловооружённый флот"
 SHARED_heavy_flet_desc: "Тяжёлые  бронированные корабли на войне могут стать настоящими морскими крепостями, которые способны сокрушить любого противника. Мы начнем инвестиции в развитие тяжеловооруженного флота."
 SHARED_lite_flet: "Быстрый флот"
 SHARED_lite_flet_desc: "В современной войне важна скорость. Гораздо практичнее вложить средства в развитие лёгких кораблей и катеров"
 SHARED_guard: "Защитники прибрежья"
 SHARED_guard_desc: "Военно-морской флот может обеспечить нам безопасность наших территориальных вод. Но существует всегда риск внезапной диверсионной морской высадки. Чтобы этого избежать, мы развернем на нашем побережье подразделения береговой охраны"
 SHARED_Submarines: "Подводные лодки
 SHARED_Submarines_desc: "Имея надводный флот, нельзя забывать о подводном пространстве. Мы начнем производство новых субмарин, чтобы окончательно добиться превосходства в море"
 SHARED_destroyer: "Эсминцы"
 SHARED_destroyer_desc: "Эсминцы достаточно быстрые, маневренные и универсальны в использовании. Мы сделаем акцент на строительстве именно этих кораблей"
 SHARED_call_for_help: "Крик о помощи"
 SHARED_call_for_help_desc: "В одиночку нам не справится. Этот ужас тирании, что навис над нами, должен быть побеждён совместными усилиями множества неравнодушных наблюдателей. Ведь каждый должен понимать, что однажды он может оказаться на нашем месте, если будет продолжать бездействовать."
 other_help_score: "Иностранная поддержка"
 SHARED_work_for_collaborators: "Коллаборационизм"
 SHARED_work_for_collaborators_desc: "Когда все попытки подорвать метрополию изнутри не приносят желаемого результата, а угроза прямой аннексии становится все более реальной, мы вынуждены на отчаянный шаг - обратиться за помощью извне. Это крайне рискованно, но других путей мы не имеем пока."
 SHARED_orgazine_propaganda: "Организовать пропаганду"
 SHARED_orgazine_propaganda_desc: "Наше будущее зависит от единства и решимости народа, поэтому пора запустить машину пропаганды на полную мощь. Нужно убедить жителей в необходимости независимости, разоблачить коварные планы наших угнетателей и вселить уверенность в победе."
 SHARED_first_united_factory: "Первый объединённый завод"
 SHARED_first_united_factory_desc: "Возведение первого объединенного завода знаменует собой важный шаг в индустриализации и экономическом развитии. Этот проект призван укрепить производственный потенциал страны и стать катализатором для дальнейшего прогресса."
 SHARED_first_united_factory_tt: "В зависимости от выбора пути сопротивления или лояльности мы будем либо развивать общую промышленность, либо устраивать деверсии в метрополии."
 SHARED_declare_undepended: "Объявить независимость"
 SHARED_declare_undepended_desc: "После долгих лет угнетения и тайной подготовки, настало время сбросить оковы и объявить о своей независимости. Конечно, они не потерпят бунта. Но мы готовы бороться за свою свободу!"
 SHARED_military_industry: "Объединённая тяжёлая промышленность"
 SHARED_military_industry_desc: "Для укрепления обороноспособности страны и обеспечения безопасности необходимо активизировать развитие военной промышленности. Выпуск военной техники и вооружения усилит нашу обороноспособность."
 SHARED_civilian_industry: "Совместное лёгкое производство"
 SHARED_civilian_industry_desc: "Для обеспечения устойчивого роста и повышения уровня жизни нужно сосредоточиться на развитии гражданской промышленности. Модернизация производственных мощностей и внедрение новых технологий позволят увеличить выпуск товаров и создать дополнительные рабочие места."
 SHARED_trade_with_metropoly: "Наша торговля с метрополией"
 SHARED_trade_with_metropoly_desc: "Наша метрополия заинтересована в том, чтобы её новая колония добывала как можно больше ресурсов для центра империи. Чтож, друзья, постараемся оправдать ожидания и возложенную на нас ответственность"
 SHARED_create_union: "Образование союза"
 SHARED_create_union_desc: "Настало время перейти от простого сотрудничества к официальному союзу. Объединив усилия с метрополией, мы сможем лучше защищать общие интересы и укрепить наше положение на международной арене. Вместе мы сильнее -  и это наш шанс доказать это всему миру."
 SHARED_home_for_metropoly: "Дом для хозяев"
 SHARED_home_for_metropoly_desc: "Взращивать глубокую лояльность и всемерную поддержку правящего дома метрополии — вот ключ к получению вожделенных подарков и преференций. Своевременно оказанная помощь, щедрые подношения и горячая признательность помогут заслужить расположение и внимание, что, в свою очередь, откроет двери к экономическому и политическому возвышению."
 SHARED_project_of_united_army: "Проект объединённой армии"
 SHARED_project_of_united_army_desc: "Пусть и ограничены мы в своих возможностях, но даже в статусе марионетки мы можем усилить свою обороноспособность. Создание объединенной армии, обученной и оснащенной по современным стандартам метрополии, станет не только символом нашей лояльности, но и ценным вкладом в общую оборону метрополии. Верно служа хозяевам, мы получим доступ к передовым технологиям и сможем защитить свои земли от внешних угроз, тем самым укрепляя и свою позицию в иерархии." 
 SHARED_explain_the_resourses: "Разработка новых месторождений"
 SHARED_explain_the_resourses_desc: "Земля – наш главный союзник. Открытие и разработка залежей полезных ископаемых, скрытых в недрах нашей страны, станет залогом экономического процветания и укрепления независимости. Правильное использование природных ресурсов позволит нам диверсифицировать экономику, создать новые рабочие места и повысить уровень жизни населения."
 SHARED_the_best_puppet: "Лучшая марионетка"
 SHARED_the_best_puppet_desc: "абыть о гордости, отбросить амбиции, стать идеальным инструментом в руках хозяина — таков путь к процветанию марионеточного государства. Продемонстрировав безграничную преданность и неукоснительное следование указаниям, можно заслужить благосклонность и получить доступ к ресурсам, технологиям и рынкам, о которых наши предшественники могли только мечтать."
 SHARED_special_forces: "Спецназ"
 SHARED_special_forces_desc: "Помимо обычной армии, нам также пригодятся и специальные войска. Им можно будет доверить особо важные и опасные задания. Так мы добьемся того, чего не сможет достичь обычная армия."
 SHARED_resistance: "Подпольное сопротивление"
 SHARED_resistance_desc: "Помимо армии освобождения в изгнании, нам не стоит забывать и о наших партизанах, оставшихся на оккупированных территориях. Мы обеспечим их всем необходимым настолько, насколько мы можем себе позволить"
 SHARED_operation_liberty: "Операция «Свобода»"
 SHARED_operation_liberty_desc: "Время пришло. Настал момент для нашей священной освободительной войны с иностранными захватчиками. Теперь ни шагу назад! Только вперёд, к свободе!"
 ###IKK
 IKK_home_for_princess: "Дом для принцессы"
 IKK_home_for_princess_desc: "Поставим в этот угол папоротник, сюда повесим портрет самого горячего парня в округе (меня) и вуаля. Если эта клетка не достойна дамы сердца, можете больше не звать меня снежным королём, хе-хе-хе."
 IKK_kick_finn_ass: "Проучить Финна"
 IKK_kick_finn_ass_desc: "Этот назойливый парнишка и его чудоковатый пёс постоянно рушат мои планы женитьбы. Этому пришёл конец! Я так их отделаю, что им больше никогда не взбредёт в голову мешать мне!"
 IKK_use_heart: "Путь к сердцу дамы"
 IKK_use_heart_desc: "Если даже мой гениальный ум не способен понять чего хочет принцесса Бубльгум, то всё пропало. Хотя... Есть же продвинутая магия любви, такой я дурачок. Головашка-забывашка. Можно попробовать ещё кое-что, что заставит её обратить на меня внимание..."
 IKK_capture_finn: "Пленить Финна"
 IKK_capture_finn_desc: "Не хотят по-хорошему, будет по-плохому..."
