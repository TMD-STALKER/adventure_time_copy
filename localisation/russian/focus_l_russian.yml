 PBB_last_experiment: "Наш последний эксперимент"
 PBB_last_experiment_desc: "Нужно подвести итоги последнего эксперимента по оживлению конфетных людей. Это должен быть достаточно стоящий научный прорыв, иначе месяцы трудов будут потрачены впустую.  Принцесса Бубльгум этого не переживёт."
 PBB_last_experiment_flag: "Эксперимент завершён"
 PBB_only_one_power: "Укрепить авторитет принцессы"
 PBB_only_one_power_desc: "Конфетный народ не может самостоятельно решать свою судьбу. Он ещё слишком мало понимает об устройстве этого мира, и одному только Глобу известно что случится, если королевская власть ослабнет. Мы должны исключить любые варианты делегирования полномочий и укрепить вертикаль власти Конфетного королевства."
 PBB_project_leader_forever: "Проект «Вечная жизнь»"
 PBB_project_leader_forever_desc: "Никому доподлинно не известно сколько Бубльгум находится у власти... И эта тайна должна оставаться тайной. Но ничто в этом мире не живёт вечно, и рано или поздно принцессе конфетного королевства придётся отпустить свой народ. Необходимо сделать всё, чтобы отсрочить этот момент."
 PBB_watching_for_people_more_and_more: "Распространить слежку"
 PBB_watching_for_people_more_and_more_desc: "Для эффективного управления необходимо не просто побеждать кризисы, а предугадывать их появление и искоренять в зачатке. Установив тотальную слежку за населением, мы сможем контролировать их поведение и желания в разы эффективнее, и уже ничто не застанет нас врасплох."
 PBB_we_need_changes: "Перемены"
 PBB_we_need_changes_desc: "Последний случай с ошибкой в формуле воскрешения лишь в очередной раз подтвердил насколько бездарно Бубльгум заботится о безопасности своей страны. Она стала настолько самоуверенной и недальновидной, что чуть не потеряла своё королевство за одну ночь. Так продолжаться не может. Наши сердца требуют перемен, принцесса!"
 PBB_start_new_researches: "Начать новые опыты"
 PBB_start_new_researches_desc: "Царство науки не строится в мгновение ока. Это тернистый путь, полный ухабов и расщелин, который мы преодолеем силой совместного труда и верности своему делу."
 PBB_elections_in_new_parlament: "Выборы в новый парламент"
 PBB_elections_in_new_parlament_desc: "Первый шаг на пути к позитивным изменениям в обществе, это создание дополнительных органов власти, с которыми принцесса сможет советоваться, когда решит дать зелёный свет новой политике. В этот совет мы должны отобрать самых достойных, лучших из лучших."
 PBB_changes_in_civil_life: "Программа по повышению качества жизни"
 PBB_changes_in_civil_life_desc: "Правительство «[ROOT.GetRulingPartyLong]» сделает всё, чтобы жизнь в новой республике была блаженной и обеспеченной. И начнём мы с перераспределения расходов на секретные разработки принцессы Бубльгум."
 PBB_start_reforms: "Начало положено"
 PBB_start_reforms_desc: "И только богам известно, что нас ждёт впереди..."
