 SHARED_extra_cavarly_squads_tt: "\nВ ненациональных регионах повысится подчинение и понизится сопротивление."
 SHARED_train_elite_tt: "\n§YПогремушкин§! вернётся на службу."
 SHARED_declare_undepended_tt: "\n§RВысока вероятность того, что нас попытаются остановить силой!§!"
 SHARED_light_slavery_tt: "\nВ каждый наш ненациональный регион под контролем будет добавлена дивизия из 2 батальонов пехоты и 2 батальонов артиллерии."
 SHARED_expansion_industry_tt: "\nЕсли у нас есть ненациональные регионы, этот фокус добавит туда промышленность."
 SHARED_homeland_industry: "Промышленность благ"
 SHARED_homeland_industry_desc: "Процветание Конфетного Королевства начинается с производства! Больше рабочих мест, стабильные доходы и доступ к качественным продуктам – вот наша цель. Пусть каждый житель ощутит заботу государства, а инновации и технологии станут движущей силой нашего благосостояния. Вместе мы построим яркое будущее, полное возможностей и изобилия!"
 SHARED_expansion_industry: "Промышленность войны"
 SHARED_expansion_industry_desc: "Империя сласти постоянно находится под угрозой вторжения темных сил - от магов-мошенников до Снежного короля. Принцессе Бубльгум необходимо сделать свою ставку на военную промышленность. Пусть каждый завод станет крепостью, а каждый работник – защитником нашей земли. Мы готовы к борьбе за мир и свободу!"
 SHARED_air_candy_forces: "Основать ВВС"
 SHARED_air_candy_forces_desc: ""
 SHARED_bananguard: "Бананогвардия"
 SHARED_bananguard_desc: "Бананогвардия – основа нашей армии, но ей необходимы реформы. Откровенно говоря, гвардия ненадежна и временами бесполезна в текущем виде. Время исправить это."
 SHARED_naval_candy_forces: "Придать огласке состояние ВМФ"
 SHARED_naval_candy_forces_desc: ""
 SHARED_dangerous_situation: "[FROM.GetName] в опасности"
 SHARED_dangerous_situation_desc: "[ROOT.GetRulingIdeology] уже не может скрыть горький привкус грядущих перемен. В воздухе витает тревога, на горизонте сгущаются тучи. Мы должны встретить бурю во всеоружии, сохранив надежду и веру в будущее."
 SHARED_investing_in_capital_infrastructure: "Вложения в инфраструктуру"
 SHARED_investing_in_capital_infrastructure_desc: "Дороги из леденцов, мосты из печенья, тоннели из шоколада! Инфраструктура – это фундамент любого королевства (даже самого сладкого!). Пришло время, чтобы жители Конфетного Королевства могли безопасно путешествовать между своими домами."
 SHARED_sponsoring_of_culture: "Спонсировать культурные проекты"
 SHARED_sponsoring_of_culture_desc: "Культура – это наша душа, наша история! Если мы позволим ей угаснуть, то что останется от Конфетного Королевства? Инвестиции в искусство – это инвестиции в наше будущее!"
 SHARED_industry_of_fun: "Индустрия развлечений"
 SHARED_industry_of_fun_desc: "Отвлечься от житейских проблем – это необходимость для счастья нашего сладкого народа! Чем больше будет у них развлечений, тем меньше их будут волновать тяготы нашего государства, а значит они будут более счастливы"
 SHARED_schools: "Реформа образования"
 SHARED_schools_desc: "Знание -  это сила! Реформа образования откроет перед всеми двери в мир знаний и возможностей. Мы создадим лучшие школы и университеты, где каждый сможет раскрыть свой талант и найти свое место в жизни. Пусть наши подданные станут умными, образованными и счастливыми – ведь именно они построят наше светлое будущее!"
 SHARED_capital_of_bisness: "Столица бизнеса"
 SHARED_capital_of_bisness_desc: "Сластбург - это столица бизнеса и сладких дел, место, где карамельные слитки текут рекой! Расширим ее, что бы у бизнесменов было больше места для их гениальных идей. Да прибудет с вами сладкий успех!"
 SHARED_influence_on_others_productions: "Переманить производителей"
 SHARED_influence_on_others_productions_desc: "В то время, как мы нуждаемся в квалифицированных рабочих, за рубежом есть безработные специалисты. Это отличная возможность привлечь их к себе. Мы дадим то, в чем они нуждаются, а они будут трудиться на благо нашей страны. Пусть они принесут свой опыт и умения, а мы дадим им новый дом и надежду на процветание!"
 SHARED_sponsoring_of_local_factoryes: "Отечественная промышленность"
 SHARED_sponsoring_of_local_factoryes_desc: "Каждый леденец, произведенный здесь, – это символ нашей независимости и силы! Поддерживая отечественных кондитеров, мы строим бастион против тех, кто хочет лишить нас нашей сладкой свободы."
 SHARED_heaven_on_earth: "Столичный рай"
 SHARED_heaven_on_earth_desc: "Сластбург – это не просто столица, это мечта, ставшая реальностью! Мы превратим ее в настоящий рай в УУУ, где каждый житель будет окружен комфортом, красотой и радостью. Больше парков, больше развлечений, больше сладостей на каждом углу! Пусть Сластбург станет витриной процветания и символом всего Конфетного Королевства!"
 SHARED_more_factories: "Больше фабрик"
 SHARED_more_factories_desc: "Будущее Конфетного Королевства – в инновациях и процветании! Больше фабрик означает не только больше рабочих мест и сладостей, но и возможность внедрять передовые технологии, создавать уникальные продукты и повышать качество жизни каждого жителя. Пусть каждый новый завод станет символом нашего стремления к прогрессу, а каждая инновация – шагом к благополучию и процветанию!"
 SHARED_life_in_empire: "Жизнь в империи"
 SHARED_life_in_empire_desc: "Империя сласти является одним из самых влиятельных стран на просторах УУУ. С мнением нашей власти считаются все лидеры государств континента, ни одно мероприятие не может обойтись без нашего ведома. Однако внутри нашей великой державы все не так прекрасно, как хотелось"
 SHARED_inspection: "Повысить уровень инспекций"
 SHARED_inspection_desc: "Безопасность империи обеспечивается силами нашей полиции и банановой гвардии. Они обязаны соответствовать более высоким требованиям, ведь если вдруг появится угроза, эти хранители порядка должны исполнить свой долг"
 SHARED_commendante_hour: "Введение комендантского часа"
 SHARED_commendante_hour_desc: "Улицы империи, которые днём выглядят безопасно, ночью превращаются в темное пространство для совершения гнусных дел. Пришло время для принятия чрезвычайных мер. Безопасность граждан превыше всего"
 SHARED_night_clubs: "Проблема ночных заведений"
 SHARED_night_clubs_desc: "Многочисленные кафе и бары, расположенные в жилых районах, предоставляют возможность организации приятного ночного досуга. Вот только эти заведения все сильнее начинают походить на крайне сомнительные организации. Время обратить свое внимание на них."
 SHARED_duble_agents: "Двойные агенты"
 SHARED_duble_agents_desc: "Не имея ушей и глаз внутри банд, мы можем оказаться в западне, что повлечет ужасные последствия. Время позаботится о том, чтобы мы всегда были на шаг впереди и смогли предупредить грядущую опасность"
 SHARED_try_to_talk: "Попытка диалога"
 SHARED_try_to_talk_desc: "Слишком много бандитов. У нас просто не хватает сил, чтобы подавить абсолютно всех их. Возможно, стоит пойти на некий компромисс с теми, кто готов к миру"
 SHARED_licvidate_getto: "Ликвидация гетто"
 SHARED_licvidate_getto_desc: "В каждом городе государства, несмотря на все социальные меры, все равно найдется такое место, которое как чернильное пятно на бумаге, будет портить общую городскую картину. Ещё хуже, что в этих районах хорошо приживается такая грязь, как бандитизм. Пришло время покончить с этим"
 SHARED_start_street_wars: "Уличные войны"
 SHARED_start_street_wars_desc: "Бандитские орды почти полностью захватили наше государство в течение последних нескольких ночей. Если мы и дальше будем медлить, они смогут свергнуть нашу законную власть. Время показать нашу силу и мощь! Вряд-ли это пойдет не по плану"
 SHARED_black_market_question: "Вопрос чёрного рынка"
 SHARED_black_market_question_desc: "Мало того, что наша торговля переживает не самый лучший период истории, нам в спину ударяет ещё и черный рынок. Этот рынок - настоящее собрание контрабандных изделий, запрещенных товаров и прочих отвратительных вещей. Благо, у нас есть идеи, как это решить"
 SHARED_road_to_puppets: "Все дороги ведут в [ROOT.Capital.GetName]"
 SHARED_road_to_puppets_desc: "В час нужды, когда тьма сгущается над Конфетным Королевством, Сластбург должен стать последним оплотом надежды и свободы. Укрепляя столицу, создавая неприступные оборонительные рубежи и обеспечивая бесперебойное снабжение, мы готовимся к худшему. Пусть каждый житель знает, что в Сластбурге он найдет защиту и поддержку, а каждый враг – неминуемую гибель!"
 SHARED_our_people_on_plances: "Свои люди на местах"
 SHARED_our_people_on_plances_desc: "Тени шепчутся об опасности, а наши агенты слушают их эхо. Ни одна угроза не должна остаться незамеченной. Наши глаза и уши должны быть всегда открытыми"
 SHARED_building_on_occupite_states: "Оккупация - застройка"
 SHARED_building_on_occupite_states_desc: "Один раз поставив свое знамя на земле, оно должно стоять там всегда. Земля не будет возвращена врагам. Заводы будут строиться, укрепления - возводиться, демонстрируя нашу непреклонную волю."
 SHARED_civilian_mobilization: "Мобилизация гражданских"
 SHARED_civilian_mobilization_desc: "Мягкость нашего конфетного народа непозволительна в наше время. Время вспомнить ему о том, что каждый житель - солдат, готовый с честью отдать жизнь за Конфетное Королевство!"
 SHARED_strong_unity: "Укрепление единства"
 SHARED_strong_unity_desc: "Разобщенность порождает хаос, который ввергает государство в пропасть. Время показать, что вместе мы - стена, которую не сломить! Единство - наша сила, наша надежда, наша победа!"
 SHARED_occupation_laws: "Законы военного времени"
 SHARED_occupation_laws_desc: "Права и свободы - роскошь, которую мы не можем себе позволить. В войне нет места милосердию."
 SHARED_candy_formula_tt: "Во время войны [ROOT.GetName] сможет автоматически национализировать оккупируемые регионы, подчинение в которых достигло 50% взамен на 1% стабильности и поддержки войны."
 SHARED_influence_on_others_productions_tt: "\nМы отнимем по одной фабрике в столице у каждой страны, которой будет отправлено данное событие.\n\nПолучатели могут потребовать компенсации территориями!"
 SHARED_light_slavery: "Использование побеждённых"
 SHARED_light_slavery_desc: "Как бы это не звучало ужасно, но пора прибегнуть к этому методу. Голод, боль и страдания должны отойти на второй план, когда империя требует победы"
 SHARED_candy_formula: "Испытание конфетной формулы"
 SHARED_candy_formula_desc: "На наших необъятных просторах империи проживают не только конфеты, но другие существа. И если лояльность первых безусловна, то с другими она ставится под сомнение. Благо, у нас имеется одно средство, которое решит этот вопрос"
 SHARED_police_departament: "Полицейский департамент"
 SHARED_police_departament_desc: "Безопасность Конфетного Королевства – это, прежде всего, доверие и порядок. Мы верим в силу закона, а не в грубую силу. Пусть каждый житель чувствует себя защищенным не армией, а заботой!"
 SHARED_cameramans: "Всевидящие камеры"
 SHARED_cameramans_desc: "Тайна под сахарной пудрой? Подозрительный хруст печенья? Ничто не ускользнет от нашего сладкого ока! Бдительность – наша лучшая защита, а знание – сила, которая удерживает мир."
 SHARED_more_policemans: "Больше полицейских"
 SHARED_more_policemans_desc: "Их служба и опасна и трудна! Больше стражей порядка – меньше безобразий. Мы строим мир без страха, где каждый может спокойно жить в империи!"
 SHARED_war_departament: "Военный департамент"
 SHARED_war_departament_desc: "Мы выбираем силу! В мире, полном опасностей, только мощная армия может гарантировать безопасность границ и сладость наших конфет. Готовьтесь защищать то, что принадлежит нам по праву!"
 SHARED_not_very_high_control: "Ограниченная свобода действий"
 SHARED_not_very_high_control_desc: "Война требует не только точного исполнения приказов, но и умения адаптироваться к непредвиденным обстоятельствам. Настало время пересмотреть устоявшиеся догмы и позволить командирам принимать решения, исходя из самой ситуации"
 SHARED_old_guard_question: "Старая гвардия в деле?"
 SHARED_old_guard_question_desc: "В их глазах — отблески былых сражений за право на сладкое! Ветеран — это кладезь тактики и опыта, не стоит недооценивать их вклад, когда конфетный трон в опасности!"
 SHARED_old_guard_question_flag: "Старая гвардия возвращена в строй"
 SHARED_strong_cult: "Культ страха"
 SHARED_strong_cult_desc: "Дисциплина – краеугольный камень военной мощи. Взращивая культ страха перед последствиями ослушания, мы укрепляем железную волю армии. Каждый солдат должен осознавать: нарушение приказа неминуемо влечет за собой суровое возмездие. Лишь через абсолютное повиновение и беспрекословное исполнение приказов мы создадим непобедимую силу, способную сокрушить любого врага. Посеяв семена ужаса неповиновения, мы пожнем плоды безоговорочной победы."
 SHARED_national_bank_okhranka: "Охрана национального банка"
 SHARED_national_bank_okhranka_desc: "Сокровища Конфетного Королевства должны быть под защитой! Именно в нем хранятся наши основные резерные запасы. Страшно представить что будет, если он будет ограблен."
 SHARED_extra_cavarly_squads: "Развить конную полицию"
 SHARED_extra_cavarly_squads_desc: "Конная полиция – символ власти и порядка. Расширим кавалерийские подразделения, чтобы обеспечить торжественное присутствие в столице и поддержание стабильности на массовых мероприятиях. Престиж и дисциплина – залог спокойствия."
 SHARED_extra_battle_squads: "Развернуть дополнительные батальоны"
 SHARED_extra_battle_squads_desc: "Больше сахара для конфетной армии! Увеличим численность наших войск, чтобы ни один враг не смог устоять перед нашей сладкой мощью!"
 SHARED_unification: "Унификация в армии"
 SHARED_unification_desc: "Единоначалие прежде всего! Больше никаких импровизаций и вольнодумства. Каждый солдат – винтик в огромном конфетном механизме, и должен беспрекословно выполнять приказы!"
 SHARED_rewards_original_persons: "Поощрение инициативных"
 SHARED_rewards_original_persons_desc: "Прояви смекалку на поле боя? Рискни ради победы? Получи повышение! В Конфетной армии ценят не только послушание, но и оригинальность. Самые находчивые конфетные воины получат возможность продвинуться по службе!"
 SHARED_artillery_polks: "Создать артиллерийские полки"
 SHARED_artillery_polks_desc: "Нам не нужны грязные методы ведения войны! Возродим проверенную временем стратегию войны через грохот канонады и дисциплинированность расчетов. Пусть сотни орудий возвестят о мощи нашего государства, а каждый залп - ответом на любые посягательства на наши земли."
 SHARED_train_elite: "Подготовка элит"
 SHARED_train_elite_desc: "Лучшие из лучших, самые храбрые, самые отважные… И да, самые верные! Кто поведёт нашу армию к победе? Кто станет легендой конфетных полей сражений?"
 SHARED_heavy_industry_researches: "Исследования в области тяжёлой промышленности"
 SHARED_heavy_industry_researches_desc: "Большие конфеты требуют… больших технологий! Подготовим нашу промышленность к производству такого оружия, которое заставит вздрогнуть всех наших врагов!"
 SHARED_candy_tanks: "[ROOT.GetRulingIdeology]-танки"
 SHARED_candy_tanks_desc: "Символ мощи и инноваций! Бронированные корпуса из карамелизированной стали, орудия, стреляющие кристаллизованным сахаром, — эти машины внушают ужас врагам и вселяют надежду в сердца союзников. Конфетное Королевство создает будущее войны!"
 SHARED_bubleguards_activate: "Задействовать жвачных стражей"
 SHARED_bubleguards_activate_desc: "Жвачная стража —  главная сила и наша стеклянная надежда! Пора раскрыть весь потенциал этих живых стражей. Пусть покажут всё, на что они способны!"
 SHARED_mobilization_of_all: "Всеобщая мобилизация"
 SHARED_mobilization_of_all_desc: "От мармеладки до леденца, каждый житель Конфетного Королевства внесёт свой вклад в защиту родины! В единстве — наша сила, и вместе мы сокрушим любого врага!"
 SHARED_diplomatic_contacts: "Дипломатические контакты"
 SHARED_diplomatic_contacts_desc: "В бушующем море политических интриг мы ищем не только сиюминутных союзников, но и тихие гавани, где наши корабли смогут укрыться в шторм. Выберем тех, кто готов предоставить убежище нашей идее, нашим лидерам, нашим надеждам, если родные берега окажутся захвачены врагом."
 SHARED_ready_for_isolation: "Подготовка к блокаде"
 SHARED_ready_for_isolation_desc: "Никакие невзгоды не смогут сломить нашу волю! Мы сильны своей изобретательностью и патриотизмом. Дадим отпор любым трудностям!"
 SHARED_barricade_capital: "Баррикады вокруг города [ROOT.Capital.GetName]"
 SHARED_barricade_capital_desc: "Уют и крепость объединяются в одно великое сооружение! [ROOT.Capital.GetName] — неприступная крепость. Пусть каждый сладкий кирпичик станет символом нашей решимости!"
 SHARED_burn_tactic: "Тактика выжженной земли"
 SHARED_burn_tactic_desc: "Если враг посмеет вступить на нашу землю, то пожалеет об этом. Пусть найдет лишь руины, покрытые горелыми сластями. Пусть это станет уроком для всех захватчиков, кто жаждет нашей гибели!"
