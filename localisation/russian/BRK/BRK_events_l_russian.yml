l_russian:
  #brk
  brk.1.t: "[FROM.GetName] угрожает миру в Пустыне Рока"
  brk.1.d: "Мы слишком долго закрывали глаза на произвол, творящийся прямо у нас на границе. Из непроглядной мглы на юг пустыни Рока обрушилась орда бесчувственных машин, ведомых одной только жаждой разрушения и разорения. Исходя из тех слухов, что доходили до нас, их верхушка оправдывает свои удары превентивными мерами для обеспечения безопасности и защиты интересов своего недо-народа.\nБездействие погубит нас и поставит крест на нашей идее создании оплота стабильности в регионе. Сейчас мы обязаны провести мобилизацию и перевооружение, а также немедленно призвать наших ближайших соседей к объединению во имя спасения того, что ещё осталось. Остаётся только надеется на их благоразумие."
  brk.1.a: "Мы не можем оставаться в стороне"
  brk.2.t: "[FROM.GetName] призывает к оружию"
  brk.2.d: "Сегодня к нашему очагу пожаловали делегаты ведущей державы региона. [FROM.GetName] утверждает, что у них на руках сведения о готовящемся расширении экспансии роботов-милитаристов. Расширении и на наши территории тоже. Мы и сами наблюдали подозрительную активность в южных землях, однако сейчас трудно представить, что [MOF.GetName] и впрямь способен нам навредить. Откровенно говоря, всё это выглядит как попытка выставить свои личные интересы за общие. Но не можем же мы просто игнорировать угрозу? Послы ждут ответа."
  brk.2.a: "Они правы на счёт угрозы"
  brk.2.b: "Им угрожают, пусть они и волнуются"
  