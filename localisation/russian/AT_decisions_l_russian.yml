 capture_items: "Захват предметов"
 capture_items_desc: "Есть три способа получения предметов для своего лидера. §YКонфискация у марионетки§! - тут всё понятно. §YНахождение в конкретном регионе§! - если вы удерживаете территорию, в которой хранится предмет, вы можете за определённую сумму провести там раскопки и добыть свой артефакт. §YПобеда над врагом§! - Когда враг капитулирует хотя бы на 85%, а у вас будет как минимум 30% вклада в войну, вы сможете захватить его предметы прямо во время войны."
 at_start_border_war: "Начать войну за [FROM.GetName]"
 at_start_border_war_desc: "Сейчас или никогда. [FROM.GetName] и [ROOT.Capital.GetName] должны стать одним целым, если не из экономических или политических соображений, то хотя бы исходя из здравого смысла. Эта территория всегда должна была быть нашей!"
