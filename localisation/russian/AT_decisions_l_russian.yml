 deal_for_defender: "Предложить спасение: [FROM.GetName]"
 deal_for_defender_desc: "[FROM.GetName] держутся храбро, но очевидно им не устоять перед натиском врага. Мы можем предложить им убежище, выделив часть своей территории."
 deal_for_defender_tt: "\nОдин из наших регионов будет отдан стране [FROM.GetName]. [FROM.GetName] в свою очередь выйдут из всех текущих конфликтов.\n\nЕсли [FROM.GetName] имели субьектов, их вассалы перейдут под контроль оккупантов."
 make_resistance_for_our_occupant2_desc: "Пришла пора взяться за оружие и защищать [FROM.GetName] как свой родной дом. Чёрт возьми, да это и есть родной дом!"
 we_leave_from_this_shit_tt: "Мы подпишем мир с каждой страной, находяшейся в состоянии войны с нами и переедем на новую территорию. Все старые регионы отойдут под контроль оккупантов.\n\nМы выйдем из альянса, а все наши марионетки станут вассалами оккупантов."
