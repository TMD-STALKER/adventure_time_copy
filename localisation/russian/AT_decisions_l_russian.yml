 worldmajors_category: "Международная организация сотрудничества"
 worldmajors_category2: "Международная организация сотрудничества"
 worldmajors_category3: "Международная организация сотрудничества"
 worldmajors_category_desc: "Все признанные государства связаны между собой через несколько международных организаций и координационных советов, которые раз в год собираются вместе для обсуждения наиболее важных вопросов в сфере всемирной безопасности и стабильности. Признанные государства УУУ обладают правом вмешиваться в политику других стран и применять инструменты сдерживания или поддержки, если посчитают это необходимым для блага всего материка. Но также те члены, которые будут злоупотреблять своим правом вмешательства в чужую политику, рискуют быть исключёнными из организации и списка признанных государств по решению большинства членов. \n§YРазные страны будут принимать ваши предложения с большей вероятностью, если ваш рейтинг доверия среди них высокий. Предложения против агрессоров будут положительно встречены сторонниками стратегии сдерживания. А предложения в поддержку агрессоров будут положительно встречены сторонниками силового решения вопросов§!\nТекущий рейтинг одобрения среди сторонников силового метода  [?sanchousi_var|t].\nТекущий рейтинг одобрения среди сторонников сдерживания  [?gnomiki_var|C].\n§YВсего членов всемирной организации§! - [?governments_var|Y], \nиз которых [?evil_governments_var|t], это сторонники силового решения вопросов, \n[?peaseful_governments_var|C] это сторонники сдерживания \nи [?neutral_governments_var|Y] неопределившихся.\nВаша официальная политика - §4Сдерживание§!"
 worldmajors_category2_desc: "Все признанные государства связаны между собой через несколько международных организаций и координационных советов, которые раз в год собираются вместе для обсуждения наиболее важных вопросов в сфере всемирной безопасности и стабильности. Признанные государства УУУ обладают правом вмешиваться в политику других стран и применять инструменты сдерживания или поддержки, если посчитают это необходимым для блага всего материка. Но также те члены, которые будут злоупотреблять своим правом вмешательства в чужую политику, рискуют быть исключёнными из организации и списка признанных государств по решению большинства членов. \n§YРазные страны будут принимать ваши предложения с большей вероятностью, если ваш рейтинг доверия среди них высокий. Предложения против агрессоров будут положительно встречены сторонниками стратегии сдерживания. А предложения в поддержку агрессоров будут положительно встречены сторонниками силового решения вопросов§!\nТекущий рейтинг одобрения среди сторонников силового метода  [?sanchousi_var|t].\nТекущий рейтинг одобрения среди сторонников сдерживания  [?gnomiki_var|C].\n§YВсего членов всемирной организации§! - [?governments_var|Y], \nиз которых [?evil_governments_var|t], это сторонники силового решения вопросов, \n[?peaseful_governments_var|C] это сторонники сдерживания \nи [?neutral_governments_var|Y] неопределившихся.\nВаша официальная политика - §tСила§!"
