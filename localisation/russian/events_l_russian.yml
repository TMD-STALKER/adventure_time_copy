  gener.24.d: "[FROM.GetName] - государство, которое было стёрто с лица земли, но чьё правительство выжило и нашло убежище благодаря нам. Сейчас [FROM.GetLeader] хочет поднять свою легитимность в глазах мирового сообщества и фракции [ROOT.GetFactionName] в частности, выступив с длинной речью. Мы, конечно, вместе сражаемся против общего врага, однако организация такого мероприятия требует значительных вложений, которые могли бы пойти на более нужное в столь трудный час дело. Может нам не стоит особо тратиться?"
