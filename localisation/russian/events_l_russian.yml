  gener.26.a: "Ну. Главное, что наш голос всё ещё слышно"
  gener.27.t: "[FROM.GetName] запрашивает поддержку"
  gener.27.d: "Территория, именуемая ныне как [FROM.GetName], некогда была независимым государством и искренне желает вернуть былые времена величия. Нам поступило предложение тайно проспонсировать местных борцов за независимость. Дело это затратное, однако может дистабилизировать обстановку в их метрополии. Это может нам пригодится."
  gener.27.a: "Кто не рискует, тот не пьёт супер-порп"
  gener.27.b: "Этого нам ещё не хватало"
  gener.28.t: "[FROM.GetName] на нашей стороне"
  gener.28.d: "*Описание в разработке*"
  gener.28.a: "Это успех"
  gener.29.t: "Мы были признаны государством"
  gener.29.d: "На днях до нас дошла весть о том, что международная организация сотрудничества включила нас в список признанных государств. Теперь мы можем вносить предложения по улучшению положения в мире на ряду с остальными. Это просто прекрасно! Наконец нас слышат и наконец мы добьёмся всего, чего хотели."
  gener.29.a: "Время действовать"
  gener.30.t: "Нас пытаются изолировать!"
  gener.30.d: "Международная организация сотрудничества проголосовала против торговли с нами и теперь весь мир брезгует иметь с нами дела. Это до смешного абсурдно, когда кучка зазнавшихся политиков принимает такие решения за все Земли УУУ. Они совершенно не считаются с мнением остальных и однажды поплатятся за это."
  gener.30.a: "Мы преодолеем эту преграду"
  gener.31.t: "«[ROOT.GetRulingPartyLong]» теряет поддержку"
  gener.31.d: "Время идёт, а народ всё больше негодует и не понимает действия нынешней власти. Ситуация выходит из под контроля, на улицах беспредел, местных ставленников сжигают на кострах, а в газетах пишут о полной несостоятельности нынешней правящей силы. Видимо, мирного решения уже не будет. Мы потеряли наш последний шанс на переговоры и теперь должны готовиться отстаивать свои идеи с оружием... Или нет? Ведь есть же ещё вариант встать на сторону протестующих и, пролевая кровь на на одной стороне, посмотреть увидит ли под их руководством [ROOT.GetName] своё лучшее будущее."
  gener.31.a: "Разогнать их, живо!"
  gener.31.b: "А может [ROOT.GetLeader] того не стоит?"
  gener.32.t: "Поддержка мирового сообщества"
  gener.32.d: "Международная организация сотрудничества проголосовала за отправку нам миротворческого контингента, состоящего из представителей армий каждой заседающей в совете страны. Ключевые державы заинтересованы в скорейшем урегулировании конфликта... разумеется в нашу пользу. Это не может не радовать."
  gener.32.a: "Теперь дело должно пойти быстрее"
  gener.33.t: "Мы исключены из списка признанных государств"
  gener.33.d: "Абсолютно противозаконно и вне регламента назначенной встречи нас посмели выгнать, якобы, мнением большинства членов международной организации сотрудничества. Это просто вздор. И дураку очевидно, что мы сделали для общего блага больше, чем многие другие, и оставаться в совете заслуживали больше, чем многие другие. Все это понимают, но боятся что-то возрасить. Трусы. Что ж, раз там все оказались настолько слабохарактерными и бесхребетными, может быть нам и не стоило играть в эту бесполезную демократию?"
  gener.33.a: "Они ещё пожалеют о своём решении"
  gener.34.t: "Пожертвование фабрики от организации"
  gener.34.d: "*Описание в разработке*"
  gener.34.a: "Будем должны"
  gener.35.t: "Пожертвование завода от организации"
  gener.35.d: "*Описание в разработке*"
  gener.35.a: "Будем должны"
  gener.36.t: "Пожертвование верфи от организации"
  gener.36.d: "*Описание в разработке*"
  gener.36.a: "Будем должны"
  gener.37.t: "Предложение мира от народа государства [FROM.GetName]"
  gener.37.d: "Народ нашего врага более не поддерживает эту войну и молит о том, чтобы всё закончилось. [FROM.GetLeader] ещё ничего не понимает, но наш фронт уже пересекла делегация для заключения договора о перемирии на текущей линии разграничения. Сперва их приняли за вражеских диверсантов, но всё обошлось и представители воли народа уже встретились с нашими переговорщиками. Воспользуемся ли мы этой удачей, или понадеемся на свои силы? На этот вопрос самим себе нужно будет ответить прежде, чем мы подпишем что-либо."
  gener.37.a: "Надо принять предложение"
  gener.37.b: "Это закончится когда мы скажем"
  gener.38.t: "[FROM.GetName] и [ROOT.GetName] заключают мир"
  gener.38.d: "Наш народ оказался сломлен. Тяготы войны и жизни в худших условиях лягли на плечи наших людей непосильным грузом, вынудив их сговориться за спиной у своего правителя. Ночью, на самодельном транспортном средстве, линию фронта пересекла делегация представителей молчаливого большинства нашей страны, которая вступила в переговоры с врагом и заключила мир на текущей линии сопрокосновения. Вся эта история от начала и до конца пропитана предательством и плевком в спину всем патриотам нашей славной родины. Но негодование сейчас делу не поможет. Сейчас мы в срочном порядке должны заняться восстановлением экономики - выходом на довоенные показатели."
  gener.38.a: "Предатели"
  gener.39.t: "[FROM.GetName] предлагает убежище"
  gener.39.d: "*Описание в разработке*"
  gener.39.a: "Это наш последний шанс"
  gener.39.b: "[ROOT.GetName] не сдаётся"
  gener.40.t: "[FROM.GetLeader] эвакуирует правительство"
  gener.40.d: "*Описание в разработке*"
  gener.40.a: "Какого..."
  gener.41.t: "[FROM.GetName] объявляет независимость"
  gener.41.d: "*Описание в разработке*"
  gener.41.a: "Не сидится же кому-то на месте"
  gener.41.b: "Пусть уходят. Без них нам будет лучше"
  gener.42.t: "[FROM.GetName] хочет укрепить наш союз"
  gener.42.d: "*Описание в разработке*"
  gener.42.a: "Отличная идея"
  gener.42.b: "Это лишнее"
  gener.45.t: "[FROM.GetName] использует своё влияние против нас"
  gener.45.d: "«[FROM.GetRulingPartyLong]», представляющие [FROM.GetName] в Международной организации сотрудничества, совершили поступок вопеющей наглости. В приватном разговоре между нашими делегациями вскрылись дискредитирующие нас сведения, после чего их сторона выдвинула нам ультиматум - мы или меняем свою позицию на голосовании, либо всё упомянутое станет общественным достоянием. Всё случилось слишком быстро. Наши люди растерялись и были шокированы, поэтому сдались и уже приняли все условия. Теперь мы представляем другую сторону."
  gener.45.a: "Паршиво"
