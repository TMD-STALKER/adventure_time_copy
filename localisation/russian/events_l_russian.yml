  ooonews.1.t: "[FROM.GetName] устраивает вечеринку"
  ooonews.1.d: "Пора растрясти эти земли, не считаете? Мы приглашаем всех, потому что каждый должен увидеть и запомнить - мы настроены серьёзно! [ROOT.GetLeader], как новый правитель слизи, настроен серьёзно. Эта вечеринка не только поднимет наш имидж в глазах будущих партнёров, но и продемонстрирует красоты и мошь нашего государства потенциальным врагам. "
  ooonews.1.d_2: "потом напишу"
