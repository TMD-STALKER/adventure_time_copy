  gener.19.t: "[FROM.GetName] грозятся применить меры"
  gener.19.d: "Похоже, соседнее государство не оценило нашу политику, проводимую в отношении других народов. Тьфу! Это их проблемы. Мы делаем то, что считаем необходимым для обеспечения собственной безопасности, а [FROM.GetLeader] пусть задумается, не считаем ли мы угрозой для себя такие претензии."
