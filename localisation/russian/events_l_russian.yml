  ooonews.3.t: "Конфетное королевство пало?"
  ooonews.3.d: "Ворота были прорваны и даже жвачные стражи не успели среагировать на угрозу. По нашей столице теперь бродят полчища обезображенных сладких подданных, а часть из них уже штурмует последние укреплённые комнаты столичного дворца. Скоро и они падут, и множество ценных научных образцов будет утеряно. Мы должны собраться с силами и дать нежити решительный отпор. Нельзя позволить тысячелетней империи сластей пасть за несколько ночей!"
  ooonews.3.d_2: "Удивительные слухи доносятся из Конфетного королевства. Говорят, что там вспыхнула эпидемия зомби-вируса, поражающего все конфеты. Если это правда, то картинка действительно жуткая. Говорят, что нежить уже заняла столицу империи и добивает остатки сопротивления, безжалостно сжирая побеждённых. Мрак. Можно поиронизировать и пошутить про то как громко падают большие шкафы, но этот случай является показательным примером и уроком для нас. Уроком того, как быстро всё может пойти наперекосяк, если хотя бы насекунду отвлечься или забыться."
  ooonews.3.a: "Хоть бы нас подобное не коснулось"
  ooonews.3.b: "Это что получается? Мы следующие?!"
  ooonews.3.c: "Как они такое допустили?"
  ooonews.3.e: "Слабые вымирают"
  ooonews.3.f: "Для кого-то горе, для кого-то возможность"
  ooonews.3.g: "Что с нами будет дальше?"
  ooonews.4.t: "Гражданская война в Империи Сластей"
  ooonews.4.d: "Сегодня до нас дошли ужасные новости! Неизвестные лица, именуемые "лидерами народного восстания"  объявили о начале борьбы якобы за "свободу и улучшение качества жизни" Конфетного королевства. До нас также дошли вести, что часть подразделений банановой гвардии перешли на сторону мятежников.\n\nОдно мы можем сказать точно в этой неразберихе - эти "лидеры восстания" - обыкновенные манипуляторы и мятежники, чьи действия подрывают основы государственности. А потому мы обязаны восстановить конституционный порядок на наших землях."
  ooonews.4.d_2: "Тревожные новости приходят из Конфетного королевства. Народные волнения, вызванные экономическими проблемами и системой управления принцессы Бубльгум, переросли в масштабные протесты, а затем и вовсе перешли в стадию открытого конфликта. Организация, именуемая "Комитетом народного спасения", объявила о том, что конфетный народ намерен бороться за свою свободу и улучшение качества жизни любыми методами, в том числе и военными. Сообщается также, что часть подразделений банановой гвардии перешли на сторону мятежников.\n\nЧто же касается принцессы Бубльгум, то в своем обращении к народу она объявила о том, что деятели "Комитета" являются лишь манипуляторами общественного мнения, мятежниками и прямой угрозой для конфетного народа, а потому она намерена восстановить конституционный порядок на территории государства.\n\nМежду тем, сообщается уже о начале боевых действий между регулярной армией принцессы и народным ополчением. Нам же остаётся лишь только наблюдать за тем, кто окажется победителем в этой войне сласти."
  ooonews.4.a: "Они не могли решить проблемы мирно?"
  ooonews.4.b: "Как же низко они пали в наших глазах"
  ooonews.4.c: "Из этого можно извлечь свою выгоду"
  ooonews.4.e: "Посмотрим разгорится ли пламя"
  ooonews.4.f: "Вот так не свезло"
  ooonews.4.g: "Мы пройдём через это и станем сильнее, чем были"
  ooonews.5.t: "Восхождение империи конфетной нежити"
  ooonews.5.d: "Са-а-ахар..."
  ooonews.5.d_2: "Что будет дальше?"
  ooonews.5.a: "Да что у них там происходит?!"
  ooonews.5.b: "Глоб наш, спаси и сохрани"
  ooonews.5.c: "Кому-то придётся с этим разбираться."
  ooonews.5.e: "Жалкие потуги"
  ooonews.5.f: "Мрак да и только"
  ooonews.5.g: "Нас не остановить!"
  ooonews.6.t: "Война конфет и людей"
  ooonews.6.d: "Сметём всё на своём пути!"
  ooonews.6.d_2: "Невероятные события разворачиваются у порога ведущей державы."
  ooonews.6.a: "У нападающих нет и шанса"
  ooonews.6.b: "Мы верим в принцессу"
  ooonews.6.c: "Когда уже наконец наступит мир?"
  ooonews.6.e: "В очередной раз побеждает огонь"
  ooonews.6.f: "Мы бы до такого не довели"
  ooonews.6.g: "Этот мир станет нашим"
  ooonews.7.t: "Встреча правителей УУУ"
  ooonews.7.d: "Недавно прошло долгожданное собрание представителей ведущих держав УУУ. Обсуждались вопросы глобальной безопасности, экономического сотрудничества и конечно же общие достижения в области науки и культуры. Принцесса [PBB.GetLeader] выступила с речью, в которой подытожила текущее положение дел и выдвинула несколько дельных предложений для дальнейшего взаимного процветания. Не считая небольшого эксцесса, связанного с появлением на собрании маркиза Орехова, младшего из монархов государства [NUT.GetName], а также бешенной белки. Вдвоём они предприняли безуспешную попытку сорвать заседание. Мотивы этой парочки так и остались загадкой, но в любом случае сорвать встречу им не удалось, и вскоре после урегулирования ситуации все члены собрания вернулись к своим обязанностям. В частности [BEK.GetLeader], [MAR.GetLeader] и [PBB.GetLeader] договорились вместе обеспечивать безопасность на северо-западе материка."
  ooonews.7.a: "Мы славно потрудились"
  ooonews.7.b: "Нам как обычно предоставили мало времени"
  ooonews.7.c: "Кажется, было скучнее обычного"
  ooonews.7.e: "Большие шишки договариваются о больших вещах"
  ooonews.7.f: "Речь принцессы [PBB.GetLeader] была великолепна"
  ooonews.7.g: "Встреча удалась"
  ooonews.8.t: "Большая встреча пирогов"
  ooonews.8.d: "Все пироги были доставлены в целости и сохранности."
  ooonews.8.d_2: "Как всегда, фабрика пирогов показала высший класс. Не зря [PBB.GetLeader] занимает свою должность."
  ooonews.8.a: "Хотели бы мы тоже принять участие"
  ooonews.8.b: "Нам бы ещё кусочек"
  ooonews.8.c: "Церемония для святых"
  ooonews.8.e: "Нечестно, что не всем открыты такие наслаждения"
  ooonews.8.f: "Не такие уж они и хорошие"
  ooonews.8.g: "Восхитительные пироги"
