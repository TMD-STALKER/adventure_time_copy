  soviet.1.t: "Голосование за вступление"
  soviet.1.d: "[FROM.GetLeader] предлагает принять новое государство в наше сообщество. "
  soviet.1.a: "Мы за"
  soviet.1.b: "Мы против"
  soviet.2.t: "Итоги голосования за вступление"
  soviet.2.d: "Большинством было решено принять новую страну в международную организацию сотрудничества. Поприветствуем же их! Теперь будет на одно государство-гарант мира больше."
  soviet.2.d_2: "Большинством было принято воздержаться от вступления новой страну в международную организацию сотрудничества. Сейчас в совете представителей заседает слишком много скептиков и консерваторов, не желающих разрушать текущий порядок вещей."
  soviet.2.a: "Вот и новый член"
  soviet.2.b: "Может быть в другой раз"
  soviet.3.t: "Голосование за изоляцию страны"
  soviet.3.d: "[FROM.GetLeader] предлагает обложить торговым эмбарго нижеупоминаемую страну."
  soviet.4.t: "Итоги голосования за эмбарго"
  soviet.4.d: "Большинством было решено обложить торговым эмбарго страну, представляющую угрозу миру и балансу сил на землях УУУ"
  soviet.4.d_2: "Большинством было принято отложить идею обложения указанной страны торговым эмбарго. Такие действия повлекут за собой только новые проблемы."
  soviet.4.a: "Будем надеется, что это поможет"
  soviet.4.b: "Пустая трата времени"
  soviet.5.t: "Голосование за отправку миротворцев"
  soviet.5.d: "[FROM.GetLeader] предлагает собрать миротворцев для нижеупомянутой страны."
  soviet.6.t: "Итоги голосования по миротворцам"
  soviet.6.d: "Большинство проголосовало за отправку миротворческого контингента в нижеуказанную страну."
  soviet.6.d_2: "Большинство воздержалось от отправки миротворческого контингента в нижеуказанную страну."
  soviet.6.a: "Пришла пора действовать"
  soviet.6.b: "Значит мы будем лишь смотреть?"
  soviet.7.t: "Голосование за исключение"
  soviet.7.d: "[FROM.GetLeader] предлагает исключить из совета нижеупомянутую страну."
  soviet.8.t: "Итоги голосования за исключение страны из организации"
  soviet.8.d: "Большинство проголосовало за исключение нижеуказанной страны из списка признанных государств и члена международной организации сотрудничества. Здесь наши пути расходятся."
  soviet.8.d_2: "Большинство воздержалось или отказалось исключать нижеуказанную страну из списка признанных государств и членов международной организации сотрудничества. Но обтсановка в совете теперь будет значительно более напряжённой."
  soviet.8.a: "Дела..."
  soviet.8.b: "Своих не бросаем?"
  ####
  at_border.1.t: "Мы захватили территорию"
  at_border.1.d: "Лёгкая цель. Они даже ничего не поняли, а слава о нас разносится всё дальше и дальше."
  at_border.1.a: "Так держать!"
  at_border.2.t: "Нас контратаковали и выбили"
  at_border.2.d: "Мы здорово недооценили врага. В следующий раз нужно подготовиться как следует... Если следующий раз будет."
  at_border.2.a: "Как так?!"
  at_border.3.t: "Мы отразили нападение"
  at_border.3.d: "Очередное доказательство того, что нам нет равных."
  at_border.3.a: "Отлично отработали"
  at_border.4.t: "Мы потеряли территорию"
  at_border.4.d: "На нас совершили вероломное нападение, прямо в тот момент, когда мы были готовы хуже всего. Так и страну потерять можно."
  at_border.4.a: "Проклятье!"
  #debug
  debug.1.t: "Спасибо, что установили модификацию"
  debug.1.d: "НИЧЕГО, ИЗ ТОГО ЧТО ВЫ УВИДИТЕ В ДАННОЙ ВЕРСИИ МОДА ЕЩЁ НЕ ЗАВЕРШЕНО И МОЖЕТ БЫТЬ ИЗМЕНЕНО ИЛИ БУДЕТ ИЗМЕНЕНО! ЭТО НЕ РЕЛИЗ!\n\nКогда я (T_M_D) начал работать над фокусами к Конфетному королевству, я понял что с текущими темпами разработки релизу не быть ни в 2025, ни даже в 2026 году. А превращать всё это в утомительный долгострой совсем не хотелось, ведь так (без должной фанатской поддрежки) мод скорее всего сгинул бы как и тысяча других никому не известных модов. Я принял решение, а остальные не были против - мы выложим играбельную платформу-песочницу сейчас, а релиз мода, с завершёнными ветками фокусов, будет готовится параллельно поддержке этой платформы. Так особо ждущие получат хотя бы что-то, во что можно пойти играть с друзьями в мультиплеере, строя свою историю.\n\nЗовите друзей и знакомых, рассказывайте им о моде и играйте вместе с ними, чтобы мод раскрылся в полной мере. Длинные цепочки фокусов и ивентов, которые могли бы увлечь фанатов истории-одиночек ещё не готовы, и неизвестно когда будут готовы. А мы не хотим, чтобы вы забросили мод просто потому что не так поняли как в него надо играть :)"
  debug.1.a: "Время приключений"