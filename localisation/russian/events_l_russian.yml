  ikk.18.a: "Как она могла?!"
  #FAJ
  faj.1.t: "[FROM.GetLeader] готовит научное барбекю"
  faj.1.d: "Совсем скоро принцесса бубльгум проведёт важнейшее в научном сообществе мероприятие. Герой Финн был приглашён как особый гость, который также должен будет поделится каким-то своим открытием. Умнейшие из умнейших соберутся, чтобы поделится своими умными штуками, а у нас только макет империи сластей из собственной слюны. И тот уже сдулся. Это никуда не годится. Нужно в кротчайшие сроки придумать что-то опупеть какое умное, чтобы поразить всех на барбекю, но как?"
  faj.1.a: "Надо впечатлить принцессу!"
  faj.1.b: "Это слишком сложно. Мы откажемся от выступления."
  faj.2.t: "Принцесса завела опасные знакомства"
  faj.2.d: "Рикардио, таинственный парень в форме сердца, вскружил голову Бубльгум своими познаниями в науке. Теперь она предпочитает проводить всё свободное время за беседами с ним, вместо наших прежних встреч. Это так не правильно! У принцессы всё это время были верные герои, готовые на всё ради неё, а она так просто променяла наши отношения на кого-то совсем чужого и крайне подозрительного. Да, у них много общих тем для разговора, но с друзьями так не поступают, их не вытесняют появившиеся из не откуда незнакомцы. Или всё так как должно быть? Что, если все подозрения в худшем, это не более чем ревность? Что если нам просто нужно больше доверия друг к другу?"
  faj.2.a: "Мы должны остановить Рикардио любой ценой"
  faj.2.b: "Это не наше дело"
  faj.3.t: "Таинственное подземелье"
  faj.3.d: "[FROM.GetLeader] поручила нам миссию по исследованию подземелья под старой рощей конфетных деревьев. Один из пней оказался старым люком, видимо ещё довоенных времён. Люк привёл нас к чему-то напоминающему бескрайнюю подземную свалку. Казалось бы - ничего примечательного. До тех пор, пока среди Холодильников и покрышек не показались чьи-то глаза. Это... Люди?! Нет, не может быть! Но в любом случае мы должны прямо сейчас сделать судьбаносный выбор. Идти ли нам на контакт с неизвестными подземными существами?"
  faj.3.a: "Вперёд в неизвестность!"
  faj.3.b: "Они слишком опасны"
  faj.4.t: "Победа за героями"
  faj.4.d: "Разящий свет прогресса ослепил и обезоружил неподготовленный подземный народ. Жители поверхности одержали вверх в этой битве."
  faj.4.a: "Ура!"
  faj.4.b: "Б-б-бежим!"
  faj.5.t: "[FHL.GetName] победили!"
  faj.5.d: "Шокированные увиденным, герои с поверхности не смогли ничего противопоставить народу подземелья. Одолеть кого-то на его территории оказалось сложнее, чем планировалось."
  faj.5.a: "Нужно спасаться как можно скорее"
  faj.5.b: "Вместе. Мы. Сила!"
  faj.6.t: "Чудеса поверхности"
  faj.6.d: "[FHL.GetLeader] и остальные [FHL.GetName] достойны жить с нами, это факт. Мы поделились с новыми людьми всем, что знали, научили жить и показали им как прекрасна может быть жизнь. И сейчас, сидя у костра и обдумывая всякое, кажется будто это всё начало чего-то большего и прекрасного, и нам остаётся только идти в это счастливое будущее вместе. Да, так и должно быть."
  faj.6.a: "Верим?"
  faj.7.t: "Принцесса просит отомстить, но есть нюанс"
  faj.7.d: "Недавно, по нашей глупости, по внешности принцессы был нанесён серьёзный удар, и прямо на кануне большой встречи знати УУУ. [FROM.GetLeader] в ярости и подозревает в содеянном виновен [NUT.GetLeader] как тот, кто уже очень давно доставляет принцессе неудобства. От нас требуется нанести ореху визит и заставить его заплатить за свой проступок. Но есть проблемка... Мы сами виноваты в случившемся, когда играли бутылками, в которых находились отходы. Одну из таких мы случайно забросили прямо в покои принцессы. И что нам теперь делать? Не говорить же ей прямо в лицо, что это мы сотворили такой ужас? А может [NUT.GetLeader] сам по природе гнилой и если повесить на него очередное преступление, с него не убудет?"
  faj.7.a: "Посмотрим, что [NUT.GetLeader] за человек"
  faj.7.b: "Надо сознаться"
  faj.8.t: "[NUT.GetLeader] злодей?"
  faj.8.d: "Мы отправились с визитом с [NUT.GetName], чтобы разузнать что-нибудь об обвиняемом. Затем, после непродолжительной погони, мы наконец встретились с объектом ненависти принцессы, переговорили и выяснили, что он... Не плохой? [NUT.GetLeader] не создаёт впечатление личности, способной на злодеяние или достойной хотя бы части той ненависти, что испытывает [PBB.GetLeader]. Как же нам быть? Мы стоим перед моральным выбором, отдать орех принцессе на растерзание, сохранив её веру в героев, либо сознаться уже наконец во всём и получить соразмерное наказание. За покушение на здоровье монарха сластей нам, возможно, придётся расплачиваться всю жизнь. Но [NUT.GetLeader] ни в чём не виноват."
  faj.8.a: "Мы не можем обвинить его"
  faj.8.b: "Нельзя, чтобы принцесса разочаровывалась в своих героях"
  faj.9.t: "Заговор против нас"
  faj.9.d: "Недавно с монархом империи сластей случилось страшное несчастье. Лик принцессы был обезображен прямо на кануне важного съезда правителей УУУ, и в этом обвиняют нас. Каким-то образом, в этой истории оказался замешен [ROOT.GetLeader], что является вздором и вбросом вопиющей наглости. Принцесса наняла героев для проведения расследования... Или, что гораздо вероятнее, чтобы покарать нас за все годы сомнительных отношений. Да, связи между орехами и конфетами никогда не были простыми, но мы бы никогда не осмелились на преступление против короны - чтобы там себе не придумывала [FROM.GetLeader]. Но сейчас уже поздно доказывать свою невиновность. В приграничные регионы уже введены войска и их мы потеряли, а часть знати подняла восстание и присодинилась к карательному отряду героев. Сейчас наш последний шанс отстоять свой суверенитет и правду!"
  faj.9.a: "За что нам всё это?"
  #generic
  da.1.t: "[FROM.GetName] соглашается"
  da.1.d: "«[FROM.GetRulingPartyLong]» показали себя крайне продуктивно на минувших переговорах. [FROM.GetLeader] и [ROOT.GetLeader] сразу нашли общий язык и единый подход к решению возникших проблем, и ни у одной из сторон более нет вопросов к другой."
  da.1.d_2: "[ROOT.GetLeader] и команда донесли свою позицию и мысли столь доходчиво, что у всего движения «[FROM.GetRulingPartyLong]» просто не было другого выбора, кроме как полностью поддержать нашего славного лидера и его идеи."
  da.1.d_3: "Встреча прошла просто замечательно! После крайне милой чайной церемонии [FROM.GetLeader] и [ROOT.GetLeader] пришли к согласию и положили начало крайне продуктивной совместной работе."
  da.1.d_4: "[ROOT.GetName] может праздновать до рассвета, ведь традиционные ценности вновь доказали своё превосходство. [ROOT.GetLeader] вернулся с победой и гарантиями соблюдения наших интересов, а что может быть более явным сигналом приближающейся смерти реваншизма?"
  da.1.d_5: "[FROM.GetName] просто не могли не ответить нам иначе. Мир вот-вот столкнётся с большими переменами, а мы своими действиями помогаем ему принять всё это без лишней крови. Хорошо, что это понимают."
  da.1.d_6: "То ли из-за харизмы, которую излучает [ROOT.GetLeader], то ли из-за нашего могущества, но «[FROM.GetRulingPartyLong]» просто не устояли и приняли всё, что мы предложили. ХЕ-ХЕ-ХЕ!"
  da.1.d_7: "Подобно вечным северным льдам, неизменным остаётся наш верно выбранный путь. «[ROOT.GetRulingPartyLong]» и [ROOT.GetLeader] лично заявляют о своей победе на этих переговорах."
  da.1.d_8: "*звуки счастливых пингвинов*"
  da.1.d_9: "Мы были на высоте, а [ROOT.GetLeader] теперь всем внушает страх и ужас. На последних переговорах наши запросы были услышаны и удовлетворены. Впредь мы можем расчитывать на то, что и другие наши требования будут выполняться также беспрекословно. Несогласных сжигать на месте!"
  da.1.d_10: "«[FROM.GetRulingPartyLong]» и весь их народ поступили разумно, отказавшись провоцировать гнев пламени. После переговоров мы ещё раз убедились в том, что правильным словом можно добиться гораздо большего, чем сильным ударом."
  da.1.d_11: "О мой Глоб! Это было божественно. Вкусная еда и хорошие напитки это воистину лучшая приправа к продуктивной беседе. [FROM.GetLeader] знает толк в переговорах, надо отдать должное. Мы отлично провели время."
  da.1.d_12: "Встреча героя по имени [ROOT.GetLeader] и предводителя по имени [FROM.GetLeader] войдёт в историю приключений земель УУУ! Вот настолько мы уверены в успехе минувшей встречи. А кто нет?"
  da.1.d_13: "Последняя стрелка прошла без лишних тёрок. Прям даже подозрительно гладко. Мы конечно обкашляли все вопросики и утрясли все неурядицы, но после один из наших братков таки не досчитался монеток. Обмануть нас решили? Или это он сам где-то прошляпил кошель..."
  da.1.d_14: "Братство магов «[ROOT.GetRulingPartyLong]» и аналогичная организация «[FROM.GetRulingPartyLong]» вышли на связь при свете полной луны и успешно заключили пакт. Мы были приятно удивлены учтивости наших братьев по государственным делам. Все тайны остаются тайнами, а то, что происходило на собраниях, остаётся на собраниях."
  da.1.d_15: "Долгий дискурс подошёл к концу, а [FROM.GetName] и [ROOT.GetName] теперь могут называть себя партнёрами. Всегда здорово вести беседу с теми, кто знает цену своим словам и поступкам."
  da.1.d_16: "Невероятно долгая и нудная беседа наконец-то подошла к концу и нам еле удалось уломать зубрил, представлявших [FROM.GetName]. [FROM.GetLeader] вроде и норм чел, но веселится умеет не лучше груды костей."
  da.1.d_17: "Свершилось! [FROM.GetLeader] и [ROOT.GetLeader] ударили по рукам. Конечно, было бы здорово выторговать пару тройку других душ, но и то, на чём мы пока остановились, тоже не плохо. Остаётся только продолжать поддерживать связь и мы получим всё, что захотим."
  da.1.d_18: "Замечательная встреча была организована между нашими сторонами. Приятно видеть, что [FROM.GetLeader] заботится о своих близких и подданных также, как и мы. Теперь мы знаем, что в быстро меняющемся мире, наши страны будут уголком стабильности и порядка."
  da.1.a: "Да здравствует [ROOT.GetName]!"
  da.1.b: "Это заслуга каждого из нас"
  da.1.c: "[ROOT.GetLeader], как лидер, не мог справится иначе"
  da.1.e: "Пусть пока верят в то, что мы на равных"
  da.1.f: "Наконец-то закончили"
  da.1.g: "Всегда бы так"
  da.1.h: "ᚲᛖᛖᛈᛁᛜ×ᛊᛖᚲᚱᛖᛏᛊ"
  da.1.i: "Поделом им! На всякий случай..."
  da.1.k: "Алгебраично!"
  da.1.l: "По-другому и быть не могло"
  da.1.m: "Будем надеется на них и впредь"
  da.1.n: "Нас не остановить"
  da.1.o: "*звуки бьющихся бутылок*"
  da.1.p: "Приятное завершение"
  da.1.q: "Победка"
  da.1.r: "Мы молодцы"
  da.1.s: "А теперь вечеринка!"
  da.1.t_2: "За нас"
  da.1.u: "Вечная жизнь лимонам"
  net.1.t: "[FROM.GetName] отказывается"
  net.1.d: "Это просто возмутительно. «[FROM.GetRulingPartyLong]» опоздали на встречу, не проявили должного уважения, нарушили этикет, а в конце полностью раскритиковали нашу позицию и посрамили имя лидера - [ROOT.GetLeader]. Договора не будет. Теперь это очевидно."
  net.1.d_2: "Недопустимое поведение! НЕ-ДО-ПУС-ТИ-МО-Е!!! Их намерения недопустимы! Их одежда недопустима! Их походка недопустима! [ROOT.GetLeader] более не желает оставаться в этом месте и смотреть на этих людей. [ROOT.GetLeader] уходит."
  net.1.d_3: "Встреча прошла просто ужасно. Никаких уступок с их стороны, одни только требования. Складывается ощущение, что [FROM.GetName] всё это время просто вешали нам лапшу на уши, и на самом деле договариваться никто не собирался. Как низко."
  net.1.d_4: "К сожалению не каждая наша вечеринка обречена на успех. Иногда появляются такие гады, что любой праздник превратят в похороны. И [FROM.GetLeader], видимо, относится именно к таким личностям. Все наши предложения были отвергнуты, а делегации отозваны."
  net.1.d_5: "Очередные невежды встали на пути революции нравов и помешали нашим планам. [FROM.GetName] слишком долго вставляли нам палки в колёса, и терпеть это мы больше не намерены. «[ROOT.GetRulingPartyLong]» выходят из переговоров с гордо поднятой головой, зная что сделали всё возможное для достижения согласия."
  net.1.d_6: "Кучка вечно недовольных позеров и любителей посмела прямо в лицо раскритиковать нас, наш подход и даже рокгруппу, которую представлял [ROOT.GetLeader]. Что б им пусто было! А ведь уже были звоночки, что [FROM.GetLeader] ничего не понимает, не то что в политике, даже в искусстве!"
  net.1.d_7: "Нас бесконечно расстраивают такие моменты, как сегодня. [FROM.GetName] показали себя с худшей стороны, а «[FROM.GetRulingPartyLong]» и их [FROM.GetLeader] теперь надолго останутся кучками капризных сосулек в наших глазах."
  net.1.d_8: "*Звуки злых пингвинов*"
  net.1.d_9: "[ROOT.GetLeader], как и вся страна, просто в ярости. Последняя встреча не успела толком начаться, как «[FROM.GetRulingPartyLong]» нанесли нам непростительное оскорбление. [FROM.GetName] явно ставят себя выше нас, отправляя на встречу таких недоучек. Тут и говорить не о чем."
  net.1.d_10: "Принимая во внимания всю далёкость наших собеседников от реального положения дел, «[ROOT.GetRulingPartyLong]» готовы простить [FROM.GetName] за сорванную сделку. Пока что. Если наша дипломатия в их отношении продолжит терпеть крах, это станет хорошим поводом задуматься - а не готовит ли [FROM.GetLeader] чего плохого против нас?"
  net.1.d_11: "О мой Глоб! Это просто худшая встреча, которую только может вспомнить [ROOT.GetLeader]. Еда отстой. Музыка отстой. Как в такой обстановке вообще можно сосредоточиться на реальной политике?! Усилия, которые прикладывает [FROM.GetLeader], больше напоминают потуги младенца, нежели говор настоящего дипломата. Мы уходим."
  net.1.d_12: "Эта встреча войдёт в историю самых унизительных для нас моментов. Мы не просто ни о чём не договорились, но и ухудшили свои отношения. [BIL.GetLeader] бы такое точно не одобрил. Да он и не одобряет! Мы подвели его."
  net.1.d_13: "Шухер! Только мы собрались обсудить реальное дело, как кто-то из наших попался на подслушивании другой стороны. А ведь нам почти удалось установить прослушку, чтобы понять чего «[FROM.GetRulingPartyLong]» хотят от нас на самом деле. Ну после такого палева о сделке можно забыть."
  net.1.d_14: "Секреты нашего братства были преданы. Стоило нам открыться другой стороне, как та показала своё истинное лицо. Коварно и низко сообщество магов было оскорблено и более не намерено вести переговоры с варварами, называющими себя [FROM.GetName]."
  net.1.d_15: "Даже труд множества голов иногда не способен придумать наилучший вариант выхода из патовой ситуации. Мы провалили переговоры, но «[FROM.GetRulingPartyLong]» с самого начала не выглядели как те, кто заинтересован в наиболее выгодной сделке. Скорее как те, кому плевать на нас."
  net.1.d_16: "На последней встрече было оживлённо, как на кладбище. В это трудно поверить, но даже тем, у кого в запасе вечность, может стать скучно от безыдейной речи. А по-другому этот позор, который толкали «[FROM.GetRulingPartyLong]», не назовёшь. Разговаривать с ними явно не о чем."
  net.1.d_17: "Пакт провалился. Когда мы были в шаге от нашей цели, вмешался то ли священник, то ли герой и остановил подписание договора. Кто-то в рядах переговорщиков оказался ярым противником демонов. Теперь сделку не заключить. Проклятье, мы должны были учуять его заранее!"
  net.1.d_18: "[ROOT.GetLeader] подвёл своих людей в этот раз, но это не значит, что он сдастся и забьётся в угол. Мы провалили встречу, но сохранили лицо и готовность в следующий раз добиться большего успеха. [FROM.GetLeader] ещё пожалеет, что [FROM.GetName] теперь имеет нового «недоброжелателя»."
  net.1.a: "Пустая трата времени"
  net.1.b: "Сейчас бы не помешало решение сильного лидера"
