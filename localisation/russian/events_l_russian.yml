  old.3.t: "Угроза со стороны конфетного королевства"
  old.3.d: ""
  old.3.a: "Окей, это стрёмно"
  #GLK
  not_loyal_tt: "Когда [PBB.GetName] будет близко к капитуляции, мы выйдем из войны и объявим независимость."
  glk.1.t: "[PBB.GetLeader] теряет контроль над ситуацией"
  glk.1.d: "[FROM.GetName] показало себя с худшей стороны, когда допустило поражение такого масштаба. Враги проникли в самое сердце империи сластей и сколько ещё протянет этот корабль, прежде чем пойти на дно, неизвестно. Пора брать всё в свои руки - с этих слов должна начаться новая история лимонов."
  glk.1.a: "Это не наша война"
  glk.1.b: "Мы поможем принцессе"
  #NUT
  nut.1.t: "[PBB.GetLeader] подвергает герцогство опасности"
  nut.1.d: "[FROM.GetName] столкнулось с угрозой, которую не в силах сдержать. Шаткое положение армии метрополии угрожает нашей безопасности, ведь если наши хозяева не способы позаботится о целостности всей своей территории, какое право они имеют властвовать над нами?"
  nut.1.a: "Наш союз подвергает ореховый народ опасности"
  nut.1.b: "Мы вместе пройдём через все невзгоды"
  nut.2.t: "[FROM.GetName] ставит нас перед фактом"
  nut.2.d: "[FROM.GetLeader]"
  nut.2.a: "Мы смиренно принимаем свою судьбу"
  nut.2.b: "Мы будем биться за правду"
