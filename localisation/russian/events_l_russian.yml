  pbb.64.t: "Возвращение погремушкинов?"
  pbb.64.d: ""
  pbb.64.a: "Лихие времена"
  pbb.65.t: "Каждый солдат - личность"
  pbb.65.d: "Дисциплина Бананогвардии, отточенная веками, казалась принцессе Бубльгум скорее нелепым фарсом, нежели залогом безопасности. Она понимала, как слепое исполнение указаний притупляет остроту ума воинов, превращая их в бездумных исполнителей, не готовых к неожиданным угрозам.\n\n Во время обычного патрулирования восточной стены, рядовой банановоин №17 заметил трещину в кладке, скрытую плющом. По протоколу, он должен был доложить сержанту, который, в свою очередь, доложил бы капитану, а тот бы подал рапорт в инженерный отдел. Но банановоин, знавший, что бумага пройдет все инстанции за несколько недель, решил действовать. Он нашел старые доски, закрепил их у основания стены и самостоятельно начал укреплять поврежденный участок.\n\n Сержант, обнаружив самовольные действия рядового, был готов обрушить на него весь гнев устава, когда на месте происшествия появилась сама принцесса. Оценив масштаб проблемы и находчивость Торвина, она без колебаний встала на его сторону. "Твоя смелость думать и действовать опережает медлительность королевских указов, банановоин," – произнесла она, награждая его за проявленную бдительность. Этот случай стал искрой, воспламенившей долгожданные перемены. Бубльгум лично инициировала пересмотр устава, даровав гвардейцам право принимать решения на месте, исходя из текущей ситуации, а не из пыльных скрижалей. Банановая Гвардия перестала быть лишь воплощением дисциплины, превратившись в армию, в которой ценится интеллект, инициатива и личная ответственность каждого солдата.\n\n Солдат без человечности - просто хорошо обученное животное"
  pbb.65.a: "И мы каждым гордимся"
  pbb.66.t: "В единстве порядок"
  pbb.66.d: "Раскаленный плац Конфетного Королевства. Солнце, словно расплавленный леденец, заливает все вокруг янтарным светом. На плацу, безупречно ровными рядами, застыли банановые воины. Сотни идентичных желтых солдат, облаченных в одинаковую кожуру. Никаких украшений, никаких различий. Лишь желтое море тел, выстроенных с геометрической точностью. До недавнего времени – неорганизованная масса болванчиков, теперь – единый полк, собранный и выдрессированный Принцессой.\nВ дальнем конце плаца, по выложенной плитками дорожке, появляется она. Принцесса Бубльгум. В ее глазах горит сосредоточенность и холодная целеустремленность. Она медленно движется вдоль строя, и каждый банан ощущает на себе ее оценивающий взгляд. Ни один не осмеливается даже моргнуть.\nПринцесса останавливается в центре плаца, и ее голос, четкий и отточенный, разносится над площадью:\n– Банановые воины! Вы – воплощение моего видения! Вы – доказательство того, что даже из хаоса можно создать порядок!\nОна поднимает руку, и мгновенно раздается команда, отданная одним из старших офицеров:\n– Приготовиться!\nБанановые воины, словно единый механизм, вытягиваются по стойке смирно. Никаких скрипов, никаких лишних движений. \n– Цель – защита Королевства! – продолжает Принцесса, тщательно подбирая слова. – Средство – дисциплина и единство! Ваша индивидуальность не имеет значения. Важна лишь ваша способность выполнять приказы! И снова раздается команда:\n– Равнение направо!\nИ снова, словно единое целое, полк поворачивается вправо. Синхронность поражает своей безупречностью. Принцесса оценивает строй с удовлетворением. До совершенства еще есть над чем работать, но основа заложена. Из этих послушных солдат она создаст непобедимую армию.\n– Покажите свою готовность! – приказывает она. И полк, как по команде, начинает строевой шаг, создавая гулкий ритм, от которого вибрирует карамельный плац. Движения отточены до автоматизма. Больше, чем солдаты, они напоминают идеально сконструированных боевых дроидов, лишенных эмоций и сомнений.\nВ глазах Принцессы Бубльгум мерцает огонек. Она знает, что общество далеко не всегда понимает ее методы. Но она уверена в своей правоте. Ради безопасности Конфетного Королевства, она готова пожертвовать всем, даже индивидуальностью своих солдат.\n– Это – начало новой эры! – провозглашает она, – Эры порядка и безопасности! И запомните: «В единстве – порядок»! И в этом порядке – наша сила.\nБанановые воины молчат. Они не ликуют, не выражают никаких эмоций. Лишь стоят, как послушные солдаты. Они – продукт гения Принцессы Бубльгум. И для нее этого достаточно. \n\n И они стоят на страже Конфетного Королевства."
  pbb.66.a: "Так и только так"
  pbb.67.t: "Чаепитие не по плану"
  pbb.67.d: "Это должна была быть самая обыкновенная зефирночайная церемония, проводимая время от времени в прекрасном конфетном королевстве. Приглашённые правители, такие как принцесса Хотдог и ППК хорошо проводили время и даже по-своему преуспевали. И даже специальные гости - герои Финн и Джейк - с переменным успехом осваивали все премудрости этого мероприятия... По крайней мере, они пытались, но всё таки чай - это сложно. В момент, когда герои уже собирались уходить, ППК решила доказать, что и без способности левитировать способна постичь церемонию. Кончилось всё плачевно. ППК споткнулась и укусила при падении ногу Джейка, и теперь он в беде. Если в экстренном порядке не найти противоядие в Пупырчатом королевсте - Джейк обратится, и мы потеряем его навсегда!"
  pbb.67.a: "Сейчас мы должны сосредоточится на помощи Финну"
  pbb.67.b: "ППК должна ответить на то, что сделала!"
  pbb.67.c: "Держись, братишка!"
  pbb.68.t: "Укус Джейка"
  pbb.68.d: "На последней зефиро-как-то-там-её тусовке у Жвачки, ППК спровоцировали на показ своей крутизны какие-то позеры. Она конечно же показала высший класс и свой уникальный и не повторимый характер, да только те глупцы остались недовольны. И всё из-за какого-то укуса. Ну подумаешь ППК неудачно упала и Джейк станет пупыркой по законам оборотней? Их этого раздули такую трагедию, что Финн и Джейк уже вознамерились попасть в Пупырчатое королевство через наш портал, чтобы скорее вылечить пёсика. Ладно, нам пофиг. Главное, что б долго не докучали."
  pbb.68.a: "ППК ни в чём не виновата"
  pbb.69.t: "Таинственный люк"
  pbb.69.d: "Когда мы проводили расчистительные работы при помощи героев земель УУУ, вскрылось странная тайна, погребённая за кустами и ветками. Среди сотен пеньков скрывался массивный люк древестного цвета, пропахший смолой и сиропом. Неизвестно какие тайны и опасности он скрывает, но эту разведку лучше поручить героям, которые люк и обнаружили. У нашей страны сейчас и без того много хлопот."
  pbb.69.a: "Интересно"
  pbb.69.b: "К сожалению, героя у нас нет"
  pbb.70.t: "[FROM.GetName] просит о помощи"
  pbb.70.d: "[FROM.GetName] на грани капитуляции, и всё правительство «[FROM.GetRulingPartyLong]», как и [FROM.GetLeader], взывают к нашему состраданию. Связи между нашими странами достаточно крепки, а протоколы союзных договорённостей так и вовсе подразумевают всяческую поддержку. От нас требуется укрыть на своей территории остатки правительства союзника, чтобы тот мог продолжить свою борьбу. Возможно, это откроет для нас дополнительные возможности для давления на [FROM.GetName], но вместе с этим такое решение влечёт за собой множество рисков, включая начало новой войны на нашей земле."
  pbb.70.a: "Конечно, мы окажем помощь дружественному правительству"
  pbb.70.b: "К сожалению, здесь мы можем только посочувствовать."
  pbb.71.t: "[FROM.GetName] выражает глубочайшую обеспокоенность"
  pbb.71.d: "Связь оборвалась. Поддержки можно не ждать." ####ПОТОМ ВСЕ КОРОТКИЕ ОПИСАНИЯ ДОЛЖНЫ БЫТЬ ЗАМЕНЕНЫ, СЕЙЧАС МАЛО ВРЕМЕНИ
  pbb.71.a: "Ясно..."
  pbb.72.t: "Правительство врага укрыл его союзник"
  pbb.72.d: "Некоторые просто неспособны повести себя здраво. Они не могут признать ошибки или свои поражения, и вместо этого бегут, бегут и бегут. Пока ноги целы..."
  pbb.72.a: "Мы не закончили на этом"
  pbb.73.t: "[ROOT.GetLeader] присмерти"
  pbb.73.d: "*описание в разработке*" 
  pbb.73.a: "Траур"
  pbb.74.t: "[FIK.GetName] угрожает нашей безопасности"
  pbb.74.d: "*описание в разработке*" 
  pbb.74.a: "Вспыльчивые дураки"
  pbb.75.t: "[IKK.GetName] угрожает нашей безопасности"
  pbb.75.d: "*описание в разработке*" 
  pbb.75.a: "Опять он за своё"
  pbb.76.t: "[COM.GetName] угрожает нашей безопасности"
  pbb.76.d: "*описание в разработке*" 
  pbb.76.a: "От этих жуликов одни проблемы"
  pbb.77.t: "[FHL.GetName] наступают"
  pbb.77.d: "*описание в разработке*" 
  pbb.77.a: "Нужно покончить с угрозой раз и навсегда"
  pbb.77.b: "Мы должны прогнать их с нашей земли"
  pbb.77.c: "Насилие не выход. Пусть заберут то, что взяли"
  pbb.78.t: "Сила красных цветков... Больно"
  pbb.78.d: "Сладкие люди обратили против нас силу красного цветка, когда-то служившую во благо всей Красотопии. Как подло. Мы не можем противиться воли цветка." 
  pbb.78.a: "Мы уходим"
  pbb.78.b: "Мы должны попытаться"
  pbb.79.t: "ЧЕРТОВ [NUT.GetLeader]!!!"
  pbb.79.d: "Этот подлец, этот проныра, эта погань называющаяся [NUT.GetLeader], совершила свою последнюю ошибку, когда обожравшись пудингом испортила лик принцессы. [NUT.GetName] уже достаточно давно остаётся главной причиной нехватки пудинга в королевстве, обжорству их лидера нет оправдания. Раньше мы ещё кое-как могли терпеть пустующие запасы этого сладкого угощения, списывая всё на недопонимание, но сейчас [NUT.GetName] вышло за рамки дозволенного и не может быть оправдано. По вине их лидера был испорчен внешний вид нашей принцессы, прямо на кануне важнейшнего собрания знати УУУ. А если бы [PBB.GetLeader] пострадала? Что это, если не целенаправленная диверсия против своего монарха?!" 
  pbb.79.a: "Герои защитят честь принцессы"
  pbb.79.b: "Мы слишком долго нянчимся с ним"
  pbb.80.t: "[FROM.GetLeader] признаётся в содеянном"
  pbb.80.d: "Герои сознались, что на самом деле они сами сотворили с принцессой то, что как предполагалось совершил [NUT.GetLeader]. Дурачьё смогло раскаятся только через театральную сценку, в которой [NUT.GetLeader] должен был сам отыграть героя и спасти [PBB.GetLeader] от 'ужасной' опасности, которую неумело подстроил [FROM.GetLeader]. Провести нас как детей у них, конечно, не вышло, но вызвать своеобразное умиление - может быть. Так или иначе, принцесса пострадала и это факт. Справедливость не восторжествует до тех пор, пока виновные не будут наказаны, и если это будет не [NUT.GetLeader], то хотя бы [FROM.GetLeader]." 
  pbb.80.a: "Прощены, но с условием"
  pbb.80.b: "Они совершили преступление против короны и должны понести наказание"
  pbb.81.t: "[FROM.GetLeader] соглашается всё забыть с условием"
  pbb.81.d: "[FROM.GetLeader] - пример истинного милосердия. Мы были прощены, хоть и с немного унизительным условием. От нас требуется вместо принцессы выступить на съезде знати УУУ от её имени. Не самое геройское занятие, но ничего не поделаешь." 
  pbb.81.a: "Мы это заслужили"
  pbb.82.t: "Выступление «принцессы»"
  pbb.82.d: "Как и предполагалось по регламенту, от имени державы [PBB.GetName] выступили [PBB.GetLeader] и... [PBB.GetLeader]? Во всяком случае встреча выступление прошло по плану. Во всяком случае пока на заседании не появились незванные гости, но то уже совершенно другая история." 
  pbb.82.a: "В итоге всё обошлось"
  pbb.83.t: "Пощады не будет"
  pbb.83.d: "[FROM.GetLeader] в ярости и, как принцесса державы [PBB.GetName], не намерена выслушивать наши оправдания. Мы виновны и точка - таков наш удел. Что ж, мы хотя бы были честны и не стали врать прямо в лицо той, кому поклялись. Теперь нужно пожинать плоды своих действий и выбирать - исправительная служба или смертный приговор. Здравого выбора тут как будто и нет, как и времени, ведь по нашу душу уже выдвинулся отряд банановоинов. Времени на раздумья всё меньше." 
  pbb.83.a: "Значит служба"
  pbb.83.b: "Отозвать клятву верности можно же?"
  #FHL
  fhl.1.t: "Чужаки"
  fhl.1.d: "На нашу территорию проникли неизвестные. Пока мы ещё не вступили в контакт, но от них уже веет опасностью."
  fhl.1.a: "Скорее бы они ушли"
  fhl.2.t: "Чужаки оказались... Хорошими?"
  fhl.2.d: "Незнакомцы не похожи на плохих людей... Они странные, но интересные. Может быть мы зря боялись?"
  fhl.2.a: "Пусть чужак ведёт..."
  fhl.2.b: "Не стоит ожидать ничего хорошего"
  fhl.3.t: "Империя Сластей... Сахар... Надо..."
  fhl.3.d: "Чужак по имени Финн показал нам страну, полную вкусного, манящего сахара. Мы не можем так этого оставить. Мы должны взять своё и съесть всю империю сластей. Или хотя бы её кусочек..."
  fhl.3.a: "Не будем медлить"
  fhl.3.b: "Нам многого не надо"
