  old.1.t: "[FROM.GetLeader] поднимает бунт"
  old.1.d: ""
  old.1.a: "Пусть заканчивает с шутками"
  old.1.b: "Это не стоит нашего времени"
  old.2.t: "[FROM.GetLeader] требует, чтобы мы выбрали сторону"
  old.2.d: ""
  old.2.a: "Полагаю, у нас нет выбора"
