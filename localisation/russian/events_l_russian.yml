  ikk.4.a: "И скоро свадьба"
  ikk.5.t: "[FROM.GetLeader] требует подчиниться!"
  ikk.5.d: ""
  ikk.5.a: "Значит свадьбе быть"
  ikk.5.b: "Никогда!"
  ikk.6.t: "Провал похищения"
  ikk.6.d: ""
  ikk.6.a: "Моя принцесса!!!"
  ikk.7.t: "В доме у Снежного"
  ikk.7.d: ""
  ikk.7.a: "Ни минуты покоя!"
  ikk.7.b: "Так ему и надо!"
  ikk.8.t: "Триумфальная победа"
  ikk.8.d: ""
  ikk.8.a: "Так-то!"
  ikk.9.t: "Финн всё испортил"
  ikk.9.d: ""
  ikk.9.a: "В этот раз удача на его стороне"
  ikk.10.t: "Снежный получил своё"
  ikk.10.d: ""
  ikk.10.a: "Хоть бы это угомонило его надолго"
  ikk.11.t: "Снежный сразил Финна"
  ikk.11.d: ""
  ikk.11.a: "Ничего себе!"
  ikk.12.t: "Снежный хочет... Союз?!"
  ikk.12.d: ""
  ikk.12.a: "Ну. Почему бы и нет?"
  ikk.12.b: "Подозрительно"
  ikk.13.t: "Снежный сдаётся"
  ikk.13.d: ""
  ikk.13.a: "Давно пора"
  ikk.14.t: "Снежный раскрывает планы Рикардио"
  ikk.14.d: ""
  ikk.14.a: "Нам нужно торопится!"
  ikk.14.b: "Чушь, Рикардио доказал свою невиновность"
  ikk.15.t: "Снежный повержен!"
  ikk.15.d: ""
  ikk.15.a: "Принцесса освобождена!"
  ikk.16.t: "Снежный победил!"
  ikk.16.d: ""
