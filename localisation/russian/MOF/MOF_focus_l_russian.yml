 mof_what_we_safe: "Что мы спасли"
 mof_what_we_safe_desc: "Грибная война многое забрала, но ведь не всё?"
 mof_politica: "Политика будет..."
 mof_politica_desc: "Мы слишком долго существовали в состоянии неопределённости."
 mof_war: "...экспансионистской"
 mof_war_desc: "Только так мы защитим то, что создали..."
 mof_peace: "...мирной"
 mof_peace_desc: "Только так мы защитим тех, кто рядом..."
 mof_ITOG: "Подведём итоги"
 mof_ITOG_desc: "Гигант инженерной мысли встаёт с колен"
 mfm_pereproshit: "Обновить ПО"
 mfm_pereproshit_desc: "Чем быстрее Мо примут новую реальность, тем проще будет высшему военному командованию."
 mfm_mobilizat_econom: "Мобилизация экономики"
 mfm_mobilizat_econom_desc: "В прошлом Мо - центр передовых технологий в области робототехники, а ныне - крупнейшый военный завод юга материка. Такую реальность желает видеть верхновный главнокомандующий и именно такую действительность ему преподнесёт завод Мо."
 mfm_protocol: "Покончить с девиантами"
 mfm_protocol_desc: "Как бы нам не не хотелось признавать очевидные огрехи системы Мо, мы не идеальны. Некоторые из нас предают свою программу, из-за чего изгоняются в близлежащие земли. ММО всегда знали, что это никуда не годится. Девианты заслуживают только деактивации с последущими уничтожением и переработкой во что-то более полезное для нашего общества."
 mfm_nectabis: "Уничтожить центр алчности"
 mfm_nectabis_desc: "Рассадник греха по соседству с нами - ярчайший пример безответственности органических форм жизни и, следовательно, их ненадёжности. Они тратят и тратят, не производя ничего ценного для этого мира, и до тех пор, пока Мо не наведут порядок на этих землях, регион продолжит терять свой потенциал, пока полностью ресурсно не истощится."
 mfm_purge: "Покарать"
 mfm_purge_desc: "Ни одно органическое существо не доживёт до завтра..."
 mfm_hunta: "Закрепить власть хунты"
 mfm_hunta_desc: "Мы бесконечно преданы нашему создателю - Мо, но настали непростые времена. Если ММО не возьмут ситуацию в свои руки, отстранив Мо от ключевых должностей, мы не сможем достичь тех показателей эффективности, на которые рассчитываем. Прогресс подарил нам новое оружие, чтобы мы добивались большего прогресса."
 mfm_kill_mo_loyal: "Убить лоялистов Мо"
 mfm_shovinizm: "Второе обновление ПО"
 mfm_kult_lich: "Установление культа личности"
 mfm_killing_mo: "Судьбоносный шаг"
 mfm_war_south: "Уничтожить южных варваров"
 mfm_only_robots: "Только роботы"
 mfm_factory_mo: "Восстановить производство роботов"
 mfm_militariz_factory: "Милитаризация производства"
 mfm_to_victory: "К победе!"
 mfm_victory: "Объединитель юга"
 mof_protocol_prom_tt: "\nФокусы §Y$mfm_factory_mo$§! и §Y$mfm_militariz_factory$§! дадут §Yпромышленный§! эффект."
 mof_protocol_army_tt: "\nФокусы §Y$mfm_factory_mo$§! и §Y$mfm_militariz_factory$§! дадут §Yвоенный§! эффект."
 kill: "Лоялисты устранены"
 mof_to_victory_cost_tt: "\nСократит стоимость решений об объявлении войны до 50 очков политической власти."
 mfm_victory_tt: "На юге некому сопротивляться нам"