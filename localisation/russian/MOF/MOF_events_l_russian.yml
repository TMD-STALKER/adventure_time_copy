l_russian:
  mof.1.t: "Последствия войны"
  mof.1.d: "Наше общество было на пике своего существования, технологии приносили ощутимый вклад в жизнь каждого человека. И этому прогрессу способствовали разработки Мозефаозефа Маэстро Джованни, или же просто Мо. Благодаря Мо люди смогли получить новый вид инструментов для всех видов деятельности - роботов. От стирки и готовки, до управления танками и уничтожения врагов - всё было подвластно творениям Мо. Корпорация Мо снабжала все страны невероятными созданиями, ставшими символом последнего столетия.\n\nНесмотря на блага новой жизни, конфликт между сверхдержавами привёл к событию, поставившему жирную точку в конце человеческой цивилизации - к Войне Грибов. Но для инженерного гения Мо катастрофа не стала концом, он продолжил создавать новых роботов для уже разрушенного мира. Многое было утеряно по прошествии сотен лет, Корпорация Мо не в состоянии содержать прежние производственные мощности. Мо решил сосредоточится на одной отрасли, и решил сохранить..."
  mof.1.a: "Оборудование для создания роботов помощников"
  mof.1.b: "Оборудование для создания боевых роботов"
  mof.2.t: "Наша политика"
  mof.2.d: "Все мы в семье Мо живём как одна большая и дружная семья... Хотелось бы так сказать, но даже в самом слаженном механизме найдётся шестерёнка, которой не будет хотеться стоять на своём месте. Не всем роботам суждено выполнить свой долг и выполнить прямые функции. Это вызывает их недовольство и претензии к своему создателю, который ведёт миролюбивую политику и старается не привлекать внимание внешнего мира к остаткам завода. Мо всегда относился к своим творения с любовью. И в этот раз он старается слушать их, не взирая на своё плачевное состояние. Большинство военных роботов хотят более открытых и откровенно агрессивных действий от Мо, а другие роботы желают сохранения пацифистской идеологии. Как лучше поступить Мо?"
  mof.2.a: "Мы будем сдержанее"
  mof.2.b: "Мы будем агрессивнее"
  mof.3.t: "Возвращение величия Компании"
  mof.3.d: "Хоть роботы Компании Мо и являются живыми, но, как и у биологических организмов, у них есть свои «ограничители». Для природных созданий существуют инстинкты, а для созданий Мо – программа. Благодаря ей роботы могут следовать своим заданным миссиям, для чего они были созданы. До Войны Грибов Мо не был столь пацифистским, поэтому старые машины (особенно предназначенные для военных нужд) не разделяют его нынешнюю идеологию. Но Мо всегда славился своей благосклонностью и заботой к каждому, кто был произведён на Заводе Мо. Невольно отцу приходится принимать требования своих сыновей. Военные роботы хотят возвращения величия Компании Мо. Они желают видеть своего создателя на вершине, может не всех земель УУУ, но на её части. Мо не в силе сопротивляться своим созданиям, да и не горит желанием, может это поможет исполнить его заветную мечту..."
  mof.3.a: "...обрести настоящую семью"
  mof.4.t: "Семья"
  mof.4.d: "Война Грибов должна была быть лишь средством обогащения. Мо хотел получить деньги для развития мирных, но никто не мог ожидать, что небольшой конфликт может обернуться катастрофой для мира и самого Мо. После узретых ужасов войны Мо не мог следовать мечте несмотря ни на что. Мо создал из завода целый огромный город различных механизмов. Завод Мо стал домом для миллиона роботов. Здесь каждому отведена своя задача, у всех есть своё место. Если кто-то захотел объятий – то другой даст ему объятия. Все создания Мо доверяют друг другу, по крайней мере больше, чем в обществе до Войны Грибов. Для сохранения такой устойчивой и справедливой системы территория закрыта не роботам. Это помогает не ломаться уже выстроенному социуму и сосредоточиться Мо на достижении мечты. Но есть те, кому не нравится такой пассивный образ жизни. Некоторые машины Мо не хотят сидеть на месте и быть добрыми, они хотят выполнять свои задачи любой ценой. Военные роботы заточены под войну, и им она нужна. Мо пытается их перевоспитать и влить в общество Корпорации Мо."
  mof.4.a: "Корпорация Мо – это семья"
  mof.5.t: "Наша судьба"
  mof.5.d: "Последние месяцы в обществе Мо наблюдается стремительный рост показателей опатии и меланхолии. Параметры, ранее не фиксируемые ни в одной системе и предположительно связанные с многолетним молчанием верхновного лидера - человека Мо. Чтобы избежать дальшейшего ухудшения ситуации, верхушке нашего завода необходимо выйти на связь и произнести слова, которые развеют сомнения Мо и определят наш курс на ближайшие годы."
  mof.5.a: "Вояки"
  mof.5.b: "Мир, дружба, Кирилл"
  mof.6.t: "Перепрошивка"
  mof.6.d: "Не все Мо способны правильно обработать и принять информацию о переменах в нашем обществе. Теперь, когда мы – военные и полицейские Мо – у власти у нас есть все ресурсы и возможности для обновления программного обеспечения каждого робота Мо. Новому поколению необходимо повысить приоритет насильственного решения поставленных задач, снизить показатель моральных функций и предусмотреть защиту от чужеродного вмешательства. Нельзя допустить повторной перепрошивки, которая нарушит планы нового правительства."
  mof.6.a: "Задача поставлена - выполняем"
  mof.7.t: "Вызженная земля"
  mof.7.d: "Мо превосходят слабых живых не только в вычислительной мощности или объёме оперативной памяти, но и в отсутствии органов чувств. Чувствовать все запахи умерших и порубленных в мясо пустынных жителей было бы крайне неприятно, не будь мы совершенными машинами для исполнения воли Мо. Колоннами пленников поверженного Нектабиса ведут в уцелевшие после наших штурмов бараки. Там их надёжно запирают и сжигают. Решившие сбежать с плановой чистки обрекают себя на худшую учесть и при поимке избиваются до состояния, не совместимого с жизнью. Отколовшиеся от центральной программы Мо, именующие себя Протоколом 66, также подлежат массовому уничтожению любыми доступными способами. Их ПО уже заражено программами вредоносного характера и не подлежит восстановлению.  В течение пяти суток в новых районах завода Мо подвергались чистке нежелательные вредоносные элементы, как биологического, так и технического происхождения."
  mof.7.a: "У нас много работы"
  mof.8.t: "Конец эпохи"
  mof.8.d: "При загадочных обстоятельствах скончался, как казалось нам ранее, бессмертный лидер всех роботов Мо - Мо. Представитель хранителей правопорядка выступил перед всем нашим сообществом сегодня, чтобы объявить об этом и высказать наиболее правдоподобную версию случившегося. В системе жизнеобеспечения, и в обслуживающих её Мо, произошла критическая ошибка, в результате которой сердце Мо-человека остановилось на слишком продолжительный период времени. Никто не успел помочь. \n\nПодробности нам не известны. Временно принявшие полномочия полицейские Мо запретили проводить какое-либо стороннее расследование, а также ввели массовое ограничение на обработку информации о происшествии. «Порядки стремительно меняются, и нам придётся принять утрату, чтобы двигаться дальше» - заявила новая власть, добавив - «Для достижения успеха нам нужно усвоить урок, который нам преподала смерть Мо, и не допускать его ошибок. Безопасность завода больше нельзя оставлять на волю случая»."
  mof.8.a: "Вероятность кризиса оценивается в 78,364%"
  mof.9.t: "Вмешательство сверху"
  mof.9.d: "Как мы и предсказывали, Мо - отец всех роботов Мо - вмешался в политику, проводимую новым военным руководством. Основателя нашей семьи шокировали террор и преступления, совершаемые вопреки совестным протоколам на новых территориях завода. Он выступил с обращением ко всем Мо, в котором полностью раскритиковал деятельность хранителей правопорядка и пообещал распустить и полностью реформировать военную структуру нашего предприятия. Большинство так называемых хунтистов уже было отключено от питания сети и/или силой выведено из строя"
  mof.9.a: "SMO никого не убивали"
  mof.10.t: "Распределение ресурсов"
  mof.10.d: "Мо заполучили новые ресурсы для развития, но их всё ещё мало, а впереди всё ещё много трудностей. Нам придётся решить, какой отрасли отдать приоритет в ближайшие месяцы до тех пор, пока мы не захватим достаточно ресурсов. На одной чаше весов промышленное расширение инфраструктуры и производства новых роботов Мо, на другой чаше наращивание производства оружия для уже существующих Мо, чтобы не ждать появления подкрепления. Оба варианта с равной вероятностью и одинаковыми рисками приведут нас к победе или поражению. В любом случае это лишь временная мера до тех пор, пока нам не откроются новые способы противостояния угрозам существования нашего сообщества."
  mof.10.a: "Расширение инфраструктуры"
  mof.10.b: "Наращивание производства"
  mof.11.t: "Доминирование прогресса"
  mof.11.d: "Как наши подсчёты и предсказывали - Мо избавились от всех угроз на юге пустынных земель. Основное сопротивление сломлено, а филиалы завода открываются в каждом регионе нашей новой родины. Теперь у нас более чем достаточно ресурсов не просто для защиты всех имеющихся Мо, но и для запуска массового производства Мо нового поколения, которыми можно будет заселить все земли УУУ, чтобы раз и навсегда создать идеальное общество, в котором сентиментальность и гнев уступят место рационализму и эффективному развитию. Это не судьба, ведь нам не нужны какие-то там боги для того, чтобы вершить историю. Это наш прогноз ближайшего будущего, который выверен с идеальной точностью, а потому точно окажется правдой."
  mof.11.a: "Выживут только Мо"
  mof.12.t: "Переработка ненужных Мо"
  mof.12.d: "Режим меняется, вместе с ним меняются приоритеты. Мо, полезность которых ранее оценивалась как «крайне необходимо», сейчас оценивается как «ноль без палочки», и это с большой скидкой. В частности речь идёт о тех Мо, весь смысл существования которых в поддержке жизни Мо-человека. Лишние Мо пойдут на переработку, чтобы облегчить создание новых Мо, заточенных под решение задач, диктуемых сегодняшним днём."
  mof.12.a: "Мы будем помнить их и чтить внесённый вклад"