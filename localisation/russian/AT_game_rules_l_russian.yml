l_russian:
 OLD_ai_behavior: "@OLD Старчи"
 RULE_OPTION_HISTORICAL_OLD_DESC: "Могильщик Старчи не будет открыто выступать против власти в конфетном королевстве, но и поддерживать её тоже не станет. Он будет постепенно добиваться создания своего независимого конфетного государства или ненасильственного свержения принцессы Бубльгум."
 RULE_OPTION_BUBLEFAN: "Преданность принцессе"
 RULE_OPTION_BUBLEFAN_DESC: "Старчи отбросит все сомнения и будет служить свой принцессе несмотря ни на что. Впоследствии он попытается объединиться с герцогством орехов и спровоцирует крестовый поход против нежити на севере."
 RULE_OPTION_BUBLEFAN_WHAT: "Преданность принцессе?"
 RULE_OPTION_BUBLEFAN_WHAT_DESC: "Старчи отбросит все сомнения и будет служить свой принцессе несмотря ни на что. Впоследствии он попытается объединиться с герцогством орехов и расширить свою автономию в рамках Конфетного королевства, чтобы затем предать Мятного лакея, занять его место на посту советника принцессы и узурпировать власть в Империи Сластей."
 RULE_OPTION_BUBLEHATE: "Война против конфетного королевства"
 RULE_OPTION_BUBLEHATE_DESC: "Старчи не будет действовать в тени и открыто попытается выступить против власти принцессы, развязав войну за независимость. Он попытается, как минимум, построить своё независимое конфетное государство, а как максимум - свергнуть принцессу и изменить власть во всей Империи Сластей."
 
