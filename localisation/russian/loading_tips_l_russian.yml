 LOADING_TIP_0: "«Пора приключений».\n- by §4T_M_D§! & §4dterehoff76§!"
 LOADING_TIP_1: "«Художник стартового портрета Бубльгум (+ одного альтернативного)».\n- §4Картон§!"
 LOADING_TIP_2: "«Помощь с локализацией».\n- §4Mihail Rum§! и §4Галымжан Досжанов§!"
 LOADING_TIP_3: "«Кто НЕ будет задавать вопросы про острова Основателей - найдёт под подушкой новенький айфон».\n- Народная мудрость"
 LOADING_TIP_4: "«Итоговая карта перерисовывалась с нуля пять раз из-за обнаружения критических ошибок ближе к концу работы, или из-за повреждения файлов. Это был этап разработки, когда психануть и всё бросить было проще всего».\n- Фан факт"
 LOADING_TIP_5: "«Границы стран в пустыне переосмыслялись несколько раз».\n- Фан факт"
 LOADING_TIP_6: "«Работа с флагами».\n- §4Sara§! и §4Shkepre§!"
 LOADING_TIP_7: "«Иконки фокусов».\n- §4Shkepre§! и §4Mihail Rum§!"
 LOADING_TIP_8: "«У мода есть Boosty, где можно материально выразить любовь к проекту».\n- Фан факт"
 LOADING_TIP_9: "«Если рождение — это величайший акт творения, то что после этого делать? Ведь все последующие твои действия — это одно сплошное разочарование. Ты просто медленно энтропируешь, пока не обратишься в прах. Зачем вообще стараться?».\n- Финн Мёртенс"
 LOADING_TIP_10: "«Неудача - это, вроде, первый шаг к удаче».\n- Джейк пёс"
 LOADING_TIP_11: "«Если получать всё и сразу, то в чём тогда смысл жизни?».\n- Джейк пёс"
 LOADING_TIP_12: "«Формы постоянно меняются. Перемены - это естественно. И для нас, даже если внешность не меняется, внутри изменения происходят постоянно».\n- Джермейн"
 LOADING_TIP_13: "«У меня накопилось не мало того, что я уже давно игнорирую, того, что меня пугает. Но это часть меня. Пока я чувствую форму своей души, я буду в порядке».\n- Джермейн"
 LOADING_TIP_14: "«Ты был рождён для добрых дел, героем, так же, как я была рождена для старости. Не стоит отрицать свою натуру».\n- Городская бабушка благодарит Финна за спасение"
 LOADING_TIP_15: "«Настоящие друзья приводят друг друга н агрань смерти. Ведь смерть - это жизнь!».\n- Джейк пёс"
 LOADING_TIP_16: "«Самое главное - иметь хороший компьютер».\n- Шоко"
 LOADING_TIP_17: "«Математично».\n- Финн Мёртенс"
 LOADING_TIP_18: "«Алгебраично».\n- Финн Мёртенс"
 LOADING_TIP_19: "«И ты не думай, что мои чувства к тебе смогли и смогут остыть даже через тысячу лет».\n- Хансон Абадир обращается к Марселин"
 LOADING_TIP_20: "«Воображение для турбо-зануд, которые не знают насколько хороша реальность».\n- Финн Парнишка"
 LOADING_TIP_21: "«Ты избавишься от боли, если представишь, что каждый синяк - это поцелуй вселенной».\n- Финн Парнишка"
 LOADING_TIP_21: "«Иногда благие желания ведут к безумию».\n- Призмо"
 LOADING_TIP_22: "«Девушки - они как лошади. Если упал, то очень важно сразу оседлать другую лошадь».\n- Джейк пёс"
 LOADING_TIP_23: "«Я тебя поймаю и разобнимаю на кусочки».\n- Волк-обнимашка"
 LOADING_TIP_24: "«Заставь её думать, что это её идея. Так, ты сможешь добиться от дамы всего, что захочешь».\n- Джейк пёс"
 LOADING_TIP_25: "«Ты силён, Дитя. Но я нахожусь за понятием силы. Я и есть конец. И я пришёл за тобой, Финн».\n- Лич обращается к Финну"
 LOADING_TIP_26: "«Работу с развлечениями не смешивать... Если только ты не клоун».\n- Джейк пёс"
 LOADING_TIP_27: "«Такое хорошее чувство быть хорошим, знаешь?».\n- Магический чел после потери сил"
 LOADING_TIP_28: "«Пингвины - бессердечные создания».\n-"
 LOADING_TIP_29: "«Люди совершают ошибки, это часть их взросления. Люди никогда по-настоящему не перестают расти.».\n- Герцог Орехов"
 LOADING_TIP_30: "«§HВ ДАННЫЙ МОМЕНТ МОД ПЛОХО РАБОТАЕТ С ЭКСПЕРИМЕНТАЛЬНЫМИ КОМПЛЕКСАМИ ИЗ ОБНОВЛЕНИЯ Götterdämmerung§!.».\n- Рекомендуется не строить их"
 LOADING_TIP_31: "«Флот был временно вырезан из мода, потому что провоцирует вылеты игры. Вы всё ещё можете попытаться его исследовать и построить, если зайдёте в игру с включённым -debug в параметрах запуска.».\n- Фанфакт"
 LOADING_TIP_32: "«Настройка ИИ против игрока изначально должна была быть частью обычной настройки сложности и включаться на уровне выше Сержант.».\n- Фанфакт"