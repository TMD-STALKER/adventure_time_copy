 PBB_GATHERING_STORM_DESC: "Конфетное королевство, это воистину древнейшее государство на землях ООО, которому предначертано объединить под своей властью и милостью каждое разумное существо на материке. Да, планы принцессы Бубльгум абмбициозны, но зло не дремлет, а ничего более могущественного, чем сила науки, мы так и не нашли. На Империи Сластей лежит огромная ответственность, и когда наступит момент выбора - эмоции или спасение науки, принцесса не должна колебаться."
 MOF_GATHERING_STORM_DESC: "Завод Мо - изоляционистское сообщество разумных роботов, под руководством Мо человека. После Грибной войны они оборвали все связи с агрессивным внешним миром, пережив ужасы постапокалипсиса у себя в убежище. Производство в консервации, периметр и верхние этажи оцеплены и охраняются силами охранных протокольных SMO. Не Мо вход воспрещён. Но долго это продолжаться не может, и однажды кому-то придётся встряхнуть эту утопию, давно позабывшую какова реальность на вкус."
 OLD_GATHERING_STORM_DESC: "Жизнь старого могильщика ничем не примечательна. Копать, копать и ещё раз копать. Но за личиной беззащитного старца скрывается сознательный гражданин, которому не плевать на судьбу близких и его страны. Принцесса что-то скрывает, и это очевидно. И если Старчи не займётся этой тайной, то никто не выведет эту двуличную лгунью на чистую воду. Вопрос лишь в том, как лучше докапаться до правды."
 NON_GATHERING_STORM_DESC: "§RКОНТЕНТА ПОКА НЕТ!!!§!"
