l_russian:
 PBB_pusy_hunter: "Пригласить принцессу"
 PBB_pusy_hunter_desc: "[FROM.GetLeader] совершенно точно та дама, которой суждено провести всю жизнь со мной.\n\nК сожалению, она, как и остальные принцессы, не способна сразу понять насколько хорош Снежный король. Придётся притащить её в [ROOT.Capital.GetName] силой, чтобы уже без постороннего вмешательства и доходчиво объяснить почему брак с королём неминуем."