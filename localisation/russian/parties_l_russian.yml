 pimple: "Пупырка" #neutral
 pimple_desc: "Пупырки. Существа из мистических пупырок, или служащие им. Анти-элемент, который является самой древней силой, противоборствующей остальным центрам силы. Пупырки эгоистичны и самоцентричны, что не позволяет им долго находится в обществе чужаков без установления своей собственной диктатуры."
 collective: "Коллектив"
 collective_desc: "Коллектив. Совместное управление, осуществляемое самыми влиятельными местными элитами или военачальниками. По тем или иным причинам они не смогли выбрать конкретного лидера, от имени которого будут действовать, поэтому все решения выносятся на всеобщее обсуждение и принимаются только с согласия большинства."
 mutant: "Мутанты"
 mutant_desc: "Мутанты, несущие смерть всему живому. Порождения грибной войны, обозлённые на этот мир за то, что он создал их и обрёк на вечное скитание без цели и перспектив. Впрочем, у большинства представителей этого вида даже нет самосознания, чтобы на кого-то злится и они просто идут за своим более властным повелителем."
 adventure: "Приключенцы"
 adventure_desc: "Приключенцы. Авантюристы, наёмники, охотники за сокровищами и просто те, кому не сидится на одном месте. Как правило, они не заинтересованы в том, чтобы править государством и предпочитают вечную охоту за наживой и славой для обеспечения себя лучшей жизнью. Тем не менее, если кому-то нужна будет помощь, то они придут и помогут, даже если награда будет символической."
 junta: "Хунта"
 junta_desc: "Хунта. Объединение военных, желающих навести в стране порядок жёсткой рукой. Они не признают мягкотелых политиков и не считают нужным спрашивать мнение народа, ведь в споре не рождается истина - в споре рождается разлад, разрушающий страну изнутри. Так что только вперёд, без сомнений и без сожалений!"
 bandit: "Бандитизм"
 bandit_desc: "Бандитизм. Аморальные разбойники и убийцы, которые следуют только за личной выгодой. Даже построение своего государства для них скорее способ грабить ещё больше и эффективнее, нежели править и управлять."
 magic: "Магизм"
 magic_desc: "Магизм. Маги всех мастей стремятся к накоплению магических артефактов и преумножению своей силы для познания тайн вселенной. На пути к этой цели они не остановятся ни перед чем, даже если их действия будут угрожать уничтожить все земли УУУ. Впрочем, до таких крайних мер доходят единицы, пока большинство ищет магию, следуя зову сердца."
 technocracy: "Технократия"
 technocracy_desc: "Технократы. Сообщество экономистов и инженеров, которые ставят практическую пользу и прогресс выше личного обогащения и амбиций. Технократия в землях УУУ проявляется по-разному. Иногда это форма демократии, где готовы прислушаться к каждому, кто предложит дельную двигающую науку идею. А иногда это тоталитарный режим, в котором корпорации решают, что только они могут решать как будет лучше для развития страны."
 undead: "Нежить"
 undead_desc: "Нежить. Уже отжившие своё, но по тем или иным причинам задержавшиеся на этом свете создания. Одними движет жажда нести смерть и разрушение, другие бесцельно скитаются и пытаются завершить неоконченные дела, а третьи раскрыли себя по-новому и заново родились, например, как музыканты."
 demons: "Демонизм"
 demons_desc: "Демонизм. Демоны и прочие порождения темносферы, это существа из чистого зла и ненависти ко всему на свете. Для них не существует понятия морали. Они могут истребить не один мир просто от скуки."
 monarchy: "Вождизм"
 monarchy_desc: "Вождизм. Объединение, построенное на верности к конкретной личности - народному символу или любимцу публики, монарху. Иногда монарх полностью контролирует политику страны, а иногда отходит на второй план, позволяя верным подданным принимать не малое участие в политике и даже самим вершить судьбу державы. Главное, что все действия в любом случае будут исходить из пользы для вождя."
 evil: "Хаос" #fire
 evil_desc: "Хаос. Эти существа из пламени будут жечь всё на своём пути, потому что в этом их суть и это их предназначение. Огонь создан, чтобы сжигать, наполняться силой кислорода и снова жечь."
 reaction: "Реакционный огонь"
 reaction_desc: "Реакционное пламя. Движение стоит на защите традиций и активно выступает за реставрацию былых порядков народа огня. Они презирают новое поколение пламенных властителей, которые разрушают просто ради того, чтобы сеять хаос или вовсе созидают вместо разрушения. Раньше у всего были философия и смысл, пора это вернуть."
 military_mo: "Боевой протокол"
 military_mo_desc: "Боевой протокол. Один из основополагающих принципов, заложенных в каждом Мо, это защита своих близких, и эти Мо реализуют его наиболее эффективным образом - превентивным ударом по источнику угрозы. Только решительной экспансией можно добиться истинного процетания. Они считают, что у них нет времени на то, чтобы пытаться сделать жизнь окружающих лучше и безопаснее иным путём, например путём БиМо."
 harmony: "Гармония"
 harmony_desc: "Гармония. Эти существа из пламени устали от вечного хаоса ради хаоса и пытаются по-новому раскрыть себя в этом мире. Они готовы к диалогу с любым живым существом и прислушиваться к мнению каждого. Но если кто-то будет угрожать их жизням, он рискует пробудить хаос с новой силой."
 iceking: "Ледяной фанатизм" #ice
 iceking_desc: "Ледяной фанатизм. Существа, находящиеся под властью ледяной короны и исполняющие все её прихоти. В их сознании, исполнение воли короны уже давно вытеснило разум, эмпатию, сострадание и всё прочее, что мешает забирать у других ресурсы для короны и замораживать несогласных."
 icecream: "Мороженое"
 icecream_desc: "Мороженое. Объединение диких и разумных фанатиков мороженого, поклоняющихся мороженому или целиком из него состоящих. Будучи зацикленными на себе, они не так часто ведут активную внешнюю политику. Во всяком случае это остаётся неизменным до тех пор, пока в обществе не рождается идея улучшения рецептуры мороженого, для реализации которой может понадобится захватить ресурсы соседней страны. Всё ради лучшего вкуса."
 peaseful_ice: "Мирный снег"
 peaseful_ice_desc: "Мирный снег. Максимально далёкое от большой политики и изоляционистское движение, которое стремится к спокойной и обеспеченной жизни."
 penguin: "Гантеризм"
 penguin_desc: "Гантеризм. Пингвины - бессердечные создания."
 peaseful_slime: "Роялистская слизь" #slime
 peaseful_slime_desc: "Слизняки-роялисты. Лояльные принцессе (или королеве) слизи подданные, готовые сделать для неё всё. И это взаимно, власть в свою очередь делает всё для своего народа для установления равного и справедливого общества."
 opposition_slime: "Оппозиционная слизь"
 opposition_slime_desc: "Слизняки-оппозиционеры. Метежная слизь, не готовая жить по устоявшимся правилам и требующая кардинальных изменений в обществе. Они несут революцию и презирают консерватизм."
 neutral_slime: "Нейтральная слизь"
 neutral_slime_desc: "Нейтральные слизняки. Это движение не интересуют войны между слизью нового и старого порядков, они идут своим третьим путём. Этот путь предлагает прежде всего невмешательство и изоляционизм, чтобы не впутать граждан в очередную кровопролитную войну за престол или ещё какую глупость."
 bonnibelle: "Бубльгизм" #candy
 bonnibelle_desc: "Бубльгизм. Условное название идеологического течения для присягнувших на верность принцессе Боннибель Бубльгум. Под её мудрым руководством, конфеты строют царство науки и рационального мышления, не забывая заботится друг о друге. Принцесса ББ стремится завладеть всеми ресурсами УУУ и построить идеальное общество, в котором каждый будет обеспечен всем необходимым и освобождён от проблем."
 lemon: "Лемонизм"
 lemon_desc: "Лемонизм. Течение, порождённое экспериментами Принцессы Бубльгум. Лемоны несчастны, но такова их суть. В несчастьи и угнетении окружающих для привлечения к себе внимания они находят свой смысл жизни. Они презирают сентиментальность в её привычном понимании и считают это чувство угрозой своему быту."
 independed_candy: "Вольная сласть"
 independed_candy_desc: "Вольная сласть. Власть съедобных созданий (конфет, ягод, выпечки и прочих), не претендующих на верность Принцессе Бубльгум или Лимонохватам. Они ищут свой путь в этом мире, считая что смыслом жизни не является угнетение кого-либо или построение царства науки."
