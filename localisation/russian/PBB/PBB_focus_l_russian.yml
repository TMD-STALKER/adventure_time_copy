 PBB_emerald_diplomacy_desc: ""
 emerald_tooltip_bonne: "Если §Y[BEK.GetName]§! будет нашим союзником, мы сможем предложить им объединиться."
 are_you_sure: "Из-за смены древа фокусов на базовое, будет потеряна промышленная и военная ветки Бубльгум, а следовательно возможность снять национальный дух Слабый конфетный народ и Бандитизм, если вы этого ещё не сделали. Выбирайте этот фокус только тогда, когда действительно захотите закончить игру"
 