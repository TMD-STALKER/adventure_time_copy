 PBB_second_meeting: "Новая встреча"
 PBB_second_meeting_desc: "На территории королевства Завтрака пройдёт очередная встреча знати УУУ."
 PBB_main_meeting_flag_tt: "В настоящее время: [?PBB_main_meeting_flag:days|Y0]"
 PBB_anti_iceking_plan: "Военный план Леденец"
 PBB_anti_iceking_plan_desc: "[IKK.GetLeader] король никогда не отличался адекватностью - его навязчивое желание похищать принцесс является самым известным проявлением безумства. А что ещё у него в голове? Составим план умиротворения буйного"
