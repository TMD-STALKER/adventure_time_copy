 PBB_scrike_not_loyal_desc: ""
 PBB_our_enemy: "Враг королевства"
 PBB_our_enemy_desc: "Наше королевство считается одним из самых сильных и влиятельных государств в УУУ. Однако нас окружают весьма опасные соседи, поэтому не лишним будет подготовиться к возможным войнам с ними."
 PBB_anti_fire_plan: "Военный план Огонёк"
 PBB_anti_fire_plan_desc: "[FIK.GetName] является нашим самым потенциально опасным противником. Как известно, сахар отлично горит, а потому война с ними может стать для нас последней. Настало время создать план для тушения их огня."
 PBB_anti_fire_plan_tt: "\nВ случае выбора фокуса §YВоенный план Леденец§! мы потеряем доступ к этому национальному духу."
 stability_fire_tt: "Мы получим % стабильности, равный текущей поддержке §Yэлемента огня§!, и полностью запретим это движение."
 stability_ice_tt: "Мы получим % стабильности, равный текущей поддержке §Yэлемента льда§!, и полностью запретим это движение."
