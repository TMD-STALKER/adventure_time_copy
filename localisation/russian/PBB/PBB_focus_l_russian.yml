 PBB_big_candy_zombie_empire: "Возрождённая империя сластей"
 PBB_big_candy_zombie_empire_desc: ""
 PBB_dead_union_tt: "\nПока мы в одном альянсе, мы сможем постепенно, по региону, присоединять к себе земли конфетных зомби, пока полностью не аннексируем их. А до тех пор они будут верой и правдой служить нам как союзники."
 PBB_goust_dream_tt: "\n[DED.GetName] национализируют большинство территорий берега по ту сторону залива, которые изначально контролируют [IKK.GetName] и [EGN.GetName].\n\nЕсли мы оккупируем какой-либо из этих регионов, у нас будет возможность моментально передать его призракам."
 PBB_skeletons_dream_tt: "\n[SKE.GetName] национализирует все регионы вокруг «Пролива Смельчака» и вблизи него.\n\nЕсли мы оккупируем какой-либо из этих регионов, у нас будет возможность моментально передать его Скелетам."
 PBB_ice_king_question_tt: "Мы получим во владение все регионы, на которые претендует [DED.GetName]."
 content_not_ready: "§3Дальше контента для страны (пока) нет§!"
 mission_soldiers_tt: "Раз в 100 дней нам придётся разбираться с конфликтом, который будут провоцировать банановоины, нарушающие порядок в армии или субординацию."

 PBB_inside_policy: "Внутренняя политика"
 PBB_inside_policy_desc: "[ROOT.GetName] испытывает одно потрясение за другим, и обязанность [ROOT.GetLeader], как принцессы, стабилизировать ситуацию."
 PBB_global_policy: "Внешняя политика"
 PBB_global_policy_desc: "Врагов у нашей империи больше, чем может показаться. Многие из них этого даже не осознают, но они уже встают на путь, противоречащий нашим интересам. Конечно, будет здорово договориться без кровопролития, но не рассматривать силовой вариант решения вопроса мы просто не можем."
 PBB_tea_tseremony: "Чайная церемония"
 PBB_tea_tseremony_desc: "Ежегодно мы проводим зефирно-чайную церемонию, на которую приглашаем самых видных гостей со всех земель УУУ. В этот раз было бы здорово позвать героя Финна и принцесс, ранее не участвовавших в церемонии, например ППК."
 PBB_work_for_science: "Погрузиться в исследования"
 PBB_work_for_science_desc: "Наука-наука и ещё раз наука..."
 PBB_explain_our_territory: "Разведка территории"
 PBB_explain_our_territory_desc: "Когда-то давно"
 finn_complete_recon: "Финн разведал обстановку"
 PBB_dont_flow_boat: "Не нужно раскачивать лодку"
 PBB_dont_flow_boat_desc: "Открытие, совершённое во время разведки территории, не плохо расшатало ситуацию в королевстве. Мы столкнулись не только с новыми агрессивными соседями, но и с испуганными гражданами. Но война против людей, а тем более против несогласной части населения империи, это не выход. Даже если эта часть массово помешалась и требует нас пойти на отчаянные меры"
 stability_ideologuy_tt: "Наша стабильность получит урон, равный поддержке оппозиционных партий"
