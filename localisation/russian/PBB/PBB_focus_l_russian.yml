 PBB_absolute_power_after_death: "Вечная власть принцессы"
 PBB_absolute_power_after_death_desc: "Даже смерть не помешает принцессе Бубльгум править своей империей. Пусть в моменте она и показала слабость, её народ всё ещё велик, а теперь ещё и бессмертен. Пора вернуть причитающееся нам, даже если для этого придётся пойти против восставших предков."
