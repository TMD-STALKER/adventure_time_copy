 PBB_life_in_kingdom: "Жизнь в королевстве"
 PBB_life_in_kingdom_desc: "[ROOT.GetLeader] конечно старается сделать жизнь в империи лучше, но даже относительно низкий интеллект не мешает жителям создавать проблемы. Они пугливы и поддаются панике. Дай им повод, они мигом забудут про сладкие угощения и начнут подозревать тебя в худшем. Хуже всего то, что находятся хитрецы, использующие доверчивость нашего народа, чтобы управлять им и доносить нужные для себя идеи, такие как свержение власти или устраивание беспорядков на улицах"
 mission_of_crime: "Организованная преступность в деле"
 mission_of_crime_desc: "Большинство правонарушений в империи, это безобидные случаи падения мороженого на землю по вине проходящего мимо зеваки. Однако есть конкретные организованные группы неустановленных лиц, которые устраивают саботаж нашей промышленности или торгуют на чёрном рынке, обходя налоговую систему."
