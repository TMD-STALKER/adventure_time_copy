l_russian:
  #PBB
  pbb.1.t: "Выбор портрета"
  pbb.1.d: "Первый вариант - левый. Второй вариант - правый"
  pbb.1.a: "Классика"
  pbb.1.b: "Срисовка"
  pbb.2.a: "Классика"
  pbb.2.b: "Первоначальный вариант"
  pbb.3.a: "Срисовка"
  pbb.3.b: "Первоначальный вариант"
  pbb.4.t: "Финал эксперимента"
  pbb.4.d: "Что-то пошло не так. Конфетные жители ожили... Но ожили как-то не правильно. Нет. Они не живые, они всё ещё мертвые, но вопреки всему вынуждены вставать и искать сахар. Это очень плохо. Мы породили на свет настоящих конфетных зомби, одержимых сахаром. Эта трагедия может погубить всю империю, если мы в срочном порядке не эвакуируем всё население вблизи столицы в центральный дворец. Будем надеется герой Финн поможет нам сдержать эту угрозу, пока будет вестись работа над исправленной формулой жизни. Бедный, бедный наш народ. Хоть бы эта трагедия закончилась поскорее..."
  pbb.4.a: "Мы должны немедленно мобилизовать все силы"
  pbb.5.t: "Старчи срывает эксперимент"
  pbb.5.d: "Не известно что нашло на старого могильщика, но Старчи пытался сорвать подготовку к эксперименту на каждом этапе, пока наконец не выкрал наиболее удачный образец формулы жизни и не разбил колбу с ним о землю. Труды принцессы Бубльгум, долгие месяцы работы и множество бессонных ночей просто впитались в сладкий грунт и стали удобрением для какого-нибудь крайне счастливого цветка. Разобраться с причинами такого отвратительного и непонятного поступка мы всегда успеем, а сейчас нужно придумать соразмерное наказание для свихнувшегося старика. Или мы просто смиримся с этим и будем жить дальше? В конце-концов конфетные люди глупые, но заботливые. Может быть он пытался этим что-то сказать... Или он просто вредный."
  pbb.5.a: "Пора приструнить его"
  pbb.5.b: "Ладно, мы попробуем в другой раз"
  pbb.6.t: "Принцесса недовольна нами"
  pbb.6.d: "Ожидаемо, последняя проделка Старчи разгневала принцессу и сейчас мы предстаём перед выбором. Согласится с наказанием и надолго остаться под пристальным присмотром Бубльгум, или рискнуть всем и добиться своего силой? Трудный выбор. Никогда ещё могильщику Старче не приходилось делать настолько трудный выбор."
  pbb.6.a: "Старчи это заслужил"
  pbb.6.b: "Старчи так рисковал, чтобы сейчас дать заднюю?!"
  pbb.7.t: "Старчи приносит свои извинения"
  pbb.7.d: "Всё разрешилось быстрее и легче, чем ожидалось. Со Старчи определённо что-то не так раз он сначала поставил под угрозу наши опыты, саботировал работу, а затем просто... извинился? Подозрительно это, однако сейчас он действительно безвреден. Бананогвардия позаботилась об этом."
  pbb.7.a: "Хорошо, что всё разрешилось так просто"
  pbb.8.t: "Вовремя заметили"
  pbb.8.d: "Мы были так взволнованы фактом завершения работы над формулой жизни, что не обратили внимание на ряд грубейших нарушений в технике безопасности. К счастью могильщик Старчи оказался неравнодушен к эксперименту и вовремя заметил эти огрехи. Но главное не это. Пока мы дорабатывали эксперимент, частое насвистывание одной песенки со стороны могильщика навело Бубльгум на интересную мысль. Он всё повторял, что будь у него четыре выходных вместо трёх, он бы был несчастен. Принцесса поняла ответ к уравнению, которое так долго ей не давалось и в результате смогла усовершенствовать свою формулу жизни. Ответ оказался так прост, но пытливый ум был слишком умён, чтобы заметить его раньше."
  pbb.8.a: "Это четыре!"
  pbb.9.t: "Мертвецы наступают"
  pbb.9.d: "Конфетные зомби всё ближе, наша первая линия обороны была прорвана без каких-либо проблем. Это очень плохо."
  pbb.9.a: "Всех срочно эвакуировать во дворец!"
  pbb.10.t: "Мертвецы уже близко"
  pbb.10.d: "Шаг за шагом, они подступают к нашей столице, не щадя ничего и никого на своём пути. Пока большая часть империи ещё не вкурсе дел, и лучше пусть оно так и остаётся. Но чем дольше мы оттягиваем решение проблемы, тем большей опасности подвергается наш народ. Нельзя позволить неупокоявшимся предкам добраться до столицы."
  pbb.10.a: "Усилить баррикады!"
  pbb.11.t: "Нежить добралась до столицы"
  pbb.11.d: "Они уже здесь! Толпа невминяемых и жадных до сахара монстров ворвалась в лабораторию принцессы и угрожает её жизни. Неужели это конец?"
  pbb.11.a: "Принцесса не сможет спастись"
  pbb.11.b: "Славный герой Финн поможет спасти положение"
  pbb.12.t: "[NUT.GetName] отделяется"
  pbb.12.d: "Вместе с потерей территорий наша монархия теряет свой авторитет в глазах вассалов. [NUT.GetLeader]"
  pbb.12.a: "Предатели!"
  pbb.13.t: "[GLK.GetName] отделяется"
  pbb.13.d: "Из страны лимонохвата до нас доходят дурные вести. То ли от скуки, то ли от злобы, но [GLK.GetLeader] заявляет о невозможности дальше поддерживать наше содружество."
  pbb.13.a: "Странно, что он не ушёл раньше"
  pbb.14.t: "Последствия"
  pbb.14.d: "Мы многое пережили, включая последний эксперимент, который показал как опасна может быть невнимательность или неаккуратность. Пусть для большинства в нашем королевстве всё прошло тихо и бесследно, справится совсем без свидетелей мы не сумели. Злые языки получили дополнительный повод распространить о принцессе дурные слухи, часть из которых теперь будет правдой.\n\nВ любом случае сейчас нужно определить вектор дальшейших исследований."
  pbb.14.a: "Сделаем ставку на мирные исследования"
  pbb.14.b: "Ставка на военные исследования"
  pbb.14.c: "Мы многое переосмыслили и теперь можем двигаться вперёд"
  pbb.15.t: "Народ не выдерживает"
  pbb.15.d: "Конфетные люди не созданы для войн, поэтому чем большей опасности мы их подвергаем, тем вероятнее они направят оружие против нас же самих, лишь бы больше не брать его в руки. Подтреждение этих слов мы наблюдаем прямо сейчас. Один из городов взбунтовался и более не желает оставаться с нами. Все административные здания уже заняты бунтовщиками, поэтому у нас нет связи с потенциальными предателями в рядах бунтовщиков. Придётся действовать грубее и силой брать город, если мы собираемся восстановить целостность империи. Но пойдёт ли такое решение не пользу текущей войне? Всё ещё открытый вопрос."
  pbb.15.a: "Мы не станем их держать."
  pbb.15.b: "Несогласных мы силой заставим"
  ricardo_advistor_tt: "\n§YРикардио§! станет доступен в качестве советника, а также разблокирует доступ к новой категории решений в случае найма."
  pbb.16.t: "Любознательный гость"
  pbb.16.d: "В королевство прибыл таинственный сердечный парень по имени Рикардио. Он сразу поразил всех присутствующих и принцесссу в частности, своими познаниями в науке и в частности в тебе зоноидов. Не каждый день в землях УУУ можно встретить столь обходительного и умного собеседника. Прямо большая удача. Не считая того, что между Героем Финном и нашим гостем как будто пробежала кошка, знакомство прошло крайне удачно, и Рикардио даже предложил свои услуги королевству. Как мило."
  pbb.16.a: "В королевстве всегда рады ценителю науки"
  pbb.16.b: "Это слишком внезапно"
  pbb.17.t: "Нам нужны перемены?"
  pbb.17.d: "Деятельность принцессы ставит жизнь в королевстве под угрозу. Она рассматривает нашу державу как обыкновенное поле экспериментов и готова подвергать опасности собственный народ ради успеха очередного опыта. Так продолжаться не может. Раз она настолько увлечена наукой, пусть ей и занимается, а управление страной на себя возьмёт кто-то более компетентный в политических и экономических вопросах."
  pbb.17.a: "[GLK.GetLeader] может взять на себя обязанности регента"
  pbb.17.b: "Мы проведём всеобщие выборы"
  pbb.18.t: "Первые выборы в истории страны"
  pbb.18.d: "Несколько кандидатов провели свои бурные предвыборные кампании, каждый следующий выступал более живо и яростно, чем предыдущий. Оно и не удивительно. [ROOT.GetName] - одна из ведущих держав УУУ, власть в которой даст власть над материком. Тот факт, что многие конфетные жители не осознают важность такого поста немного пугает. Особо хитрые уже залезают в головы нашего народа, чтобы воспользоваться внушаемостью своей публики и убедить их в том, что остальные кандидаты дьяволы, которых даже слушать бесполезно. Кажется, в этой гонке благие цели и методы отходят на второй план. Но всё таки глубинное чутьё наших граждан не обмануть. Ведь так? Они смогут выбрать достойного. И это..."
  pbb.18.a: "Король УУУ - кандидат от народа"
  pbb.18.b: "Кранчи - самый великодушный"
  pbb.18.c: "Брако - первый кавалер принцессы"
  pbb.18.e: "Настоящая принцесса"
  pbb.19.t: "[FROM.GetName] приглашает на регенство"
  pbb.19.d: "В империи не спокойно, принцесса отреклась от престола, а [ROOT.GetLeader] следующий претендент на трон по праву первого рукотворного создания принцессы."
  pbb.19.a: "Теперь мы будем главными"
  pbb.19.b: "Они показали свою слабость и верят в то, что мы останемся?"
  pbb.20.t: "[FROM.GetLeader] не будет нашим регентом"
  pbb.20.d: "План с лимонохватом, к нашему удивлению, не сработал. А ведь его всегда интересовала власть."
  pbb.20.a: "Дела..."
  pbb.21.t: "Крупные столкновения на улицах"
  pbb.21.d: "По до конца не ясным причинам на одной из улиц столицы начались паника и давка, в худшем случае доходит до убийств в толпе. Скорее всего была распространена шокирующая дезинформация, приведшая к таким последствиям. В любом случае бананогвардия уже выехала на вызов, чтобы разобраться с ситуацией на месте."
  pbb.21.a: "Кошмар"
  pbb.22.t: "Ограбление национального банка"
  pbb.22.d: "Группа преступников совершила диверсию, проникнув в ряды полицейских, патрулировавших территорию вокруг национального банка. Притворившись хранителями правопорядка, недоброжелатели заполучили доступ к той информации, к которой не должны были прикасаться, и провернули ограбление. В данный момент проводятся проверки и обновление системы безопасности."
  pbb.22.a: "Мы поймаем их"
  pbb.23.t: "Неудачная облава"
  pbb.23.d: "Недавно мы предприняли попытку опередить преступников и серьёзно оплошали. До нас донесли информацию интересного и крайне возмущающего содержания, из-за чего хранителями правопорядка при поддержке бананогвардии был совершён рейд на, как после выяснилось, честное предприятие. Об эффективности нашего государства распространяется всё больше дурных слухов, и в такой ситуации мы просто не можем позволить себе совершать такие глупые ошибки на ровном месте."
  pbb.23.a: "Чёрт бы побрал этих доносчиков!"
  pbb.24.t: "Падение доверия к власти"
  pbb.24.d: "На днях в новостных газетах всплыла шокирующая информация, обличающая нашу власть. Разумеется, это лишь сплетни, но кого это волнует, когда все об этом пишут и говорят? Мы немедленно организуем изъятие ложной и неподтверждённой информации из основных типографий. А наиболее болтливых нужно как следует отчитать."
  pbb.24.a: "Как это допустили?!"
  pbb.25.t: "Научное барбекю"
  pbb.25.d: "Приятно осознавать, что не только нашей принцессе интересна наука, и многие умы заинтересованы в том, чтобы достигать прогресса совместными усилиями. С этой целью нами было организовано научное барбекю, где ведущие умы современностью смогут поделиться своими открытиями или наблюдениями. Уже по первым выступлениям ясно - мероприятие было затеяно не зря. Совместное обсуждение актуальных проектов и свежий взгляд на те или иные проекты помогают нам двигаться дальше, не стоять на месте и прославлять науку"
  pbb.25.a: "Отличное мероприятие"
  pbb.26.t: "Финн устроил переполох"
  pbb.26.d: "Неожиданно, приглашённый гость Финн Человек продемонстрировал удивительное открытие - четырёхмерные пузыри. Вот только это также означало, что он создал чёрную дыру, которая чуть нас всех не погубила, если бы не сумасшедший геройский манёвр, который казался безумием, но в итоге оказался частью спектакля. Финн пронзил машину, делающую четырёхмерные пузыри своим мечом, создав меч вне времени и нашего понимания. Этим мечом он пронзил чёрную дыру, заставив последнюю схлопнуться и исчезнуть. И всё это было ради того, чтобы впечатлить принцессу.\n\nМальчики."
  pbb.26.a: "Хорошо, что всё обошлось"
  pbb.27.t: "Финн всех шокировал"
  pbb.27.d: "Неожиданно, приглашённый гость Финн Человек продемонстрировал удивительное открытие - управляемые четырёхмерные пузыри. По всем расчётам он должен был создать чёрную дыру, однако его гению удалось обуздать эту силу и создать что-то поистине невероятное. Матерю вне нашего понимания. Вне времени. И самое пугающе-обворожительное - он полностью контролирует свои четырёхмерные объекты, что делает его самым умным и одновременно могущественным героем в землях УУУ"
  pbb.27.a: "Невероятно"
  pbb.28.t: "Шоу талантов"
  pbb.28.d: "Каждый выступил и показал что мог. Не все играли честно, однако победителей не судят." ####переписать
  pbb.28.a: "Было интересно"
  pbb.29.t: "Наша школьная программа"
  pbb.29.d: "Подрастающее поколение конфетных людей нуждается в правильной образовательной программе, которая вырастит из них сознательных патриотов и верных подданных." ###дополнить
  pbb.29.a: "Нам нужны первооткрыватели"
  pbb.29.b: "Нам нужны солдаты"
  pbb.30.t: "[FROM.GetLeader] собирает налоги"
  pbb.30.d: "Государство увеличивает налоговую ставку для нас. Это привело к повышению пошлин за наши товары, что негативно повлияло на нашу экономику."
  pbb.30.a: "Не слишком приятно"
  pbb.31.t: "[FROM.GetLeader] предлагает защиту за оплату"
  pbb.31.d: "Государство направило к нам сообщение с весьма интересным содержанием. Их сторона обязуется оказать нам военную помощь в случае возникновения реальной угрозы, взамен мы  будем вносить дополнительную оплату за данную защиту" #
  pbb.31.a: "Справедливая сделка"
  pbb.31.b: "Мы сами себя защитим"
  pbb.32.t: "[FROM.GetLeader] хочет расширить сотрудничество"
  pbb.32.d: "Государство обратилось к нам с предложением вступить в их военно-экономический альянс. Это может увеличить влияние государства. Но предложение выглядит привлекательным. Ответ остаётся за вами."
  pbb.32.a: "Так будет лучше для всех"
  pbb.32.b: "Это уже слишком"
  pbb.33.t: "[FROM.GetLeader] навязывает вассалитет"
  pbb.33.d: "Государство выдвинуло нам требованием перейти под их вассальную зависимость. Руководство государства обосновывает данное требование тем, что «мы обязаны своей текущим положением исключительно им». Это очень некрасивый жест, на который нам нужно ответить."
  pbb.33.a: "У нас нет выбора"
  pbb.33.b: "От этого союза больше проблем, чем пользы"
  pbb.34.t: "Переворот Рикардио"
  pbb.34.d: "Нас обвели вокруг пальца, да ещё и громко надругались. Сблизившись с нашим лидером и войдя в его ближайшее окружение, Рикардио подготовил всё для идеального переворота. Посоветовал устранить неудобных для себя людей, поддержал лояльных, дождался когда принцесса будет без защиты и совершил своё злодеяние. Принцесса была вынуждена отречься в пользу сердченого друга, а в королевстве теперь начинаются смутные времена. Что же Рикардио предпримет дальше? Он же не затевал всё это просто так?" ####переписать
  pbb.34.a: "Окак"
  pbb.35.t: "Проведение инспекций"
  pbb.35.d: "Очевидно, нам не хватает глаз и ушей, чтобы в полной мере контролировать ситуацию в стране. До тех пор, пока эта проблема не будет решена, нам придётся прибегать к досмотрам и проверкам жителей на хранение запрещённых предметов или сокрытие вредителей. Вопрос состоит только в том насколько далеко нам следует заходить и как пристально необходимо осматривать заведения. Мы не справимся с нестабильностью, если не будем прилагать достаточно усилий, но перегибы на местах нам тоже не нужны. Делема."
  pbb.35.a: "Обойдёмся проверками раз в полгода"
  pbb.35.b: "Необходимы ежемесячные инспекции"
  pbb.35.c: "Мы должны обеспечить постоянный контроль над ситуацией"
  pbb.36.t: "Ночная жизнь столицы"
  pbb.36.d: "С наступлением ночи в империи сластей день для многих только начинается. И речь идёт не только о задершавшихся в офисах работягах, но и о разного рода барыгах и контрабандистов. С заходом солнца они будто оживают и с новыми силами заполняют страну оружием и опасными веществами. Многие из них в сговоре с владельцами популярных баров и магазинов, вот только прямых доказательств у нас пока нет. Подозреваемые раз за разом выходят сухими из воды, находя новые оправдания. Иногда борьба с этими проявлениями чёрного рынка кажется настолько бессмысленной, что начинает казаться будто легче будет встроится в сложившуюся систему ради получения хотя бы какой-то прибыли. Или может вовсе забить, чтобы всё шло своим чередом?"
  pbb.36.a: "Мы должны договориться"
  pbb.36.b: "Нельзя прекращать борьбу"
  pbb.36.c: "Пусть развиваются как хотят"
  pbb.37.t: "Мы хотим войны?"
  pbb.37.d: "Ситуация эскалирована до предела"
  pbb.37.a: "Мы должны держаться за регионы"
  pbb.37.b: "Нужно окапаться в районе столицы"
  pbb.38.t: "Строительство нового мира вместе"
  pbb.38.d: "Это будет правильное решение" ####переписать
  pbb.38.a: "Давайте"
  pbb.38.b: "Нет"
  pbb.39.t: "[FROM.GetName] более не может выполнять свои обязанности"
  pbb.39.d: "Потрясение за потрясением прокатываются по конфетному королевству и в этот сложный для себя момент они продолжают выкачивать из нас деньги, чтобы самим оставаться на плаву. Справедливо ли это? Придёт ли [FROM.GetLeader] в час нужды к нам на помощь, когда удержание собственной власти стоит под вопросом? Кажется, вопрос риторический. Никому сейчас не легко, но станем ли мы проявлять сострадание к партнёрам в таком суровом мире как Внешняя Политика?"
  pbb.39.a: "Давайте не торопить события"
  pbb.39.b: "Так за что мы ещё платим?!"
  pbb.40.t: "[FROM.GetName] больше не платит"
  pbb.40.d: "Прошлый режим был связан с другими государствами рядом договорённостей, среди которых были выплаты нам взамен на защиту. Теперь, когда от старой системы Бубльгум не осталось и следа, [FROM.GetLeader] принимает решение перестать платить. Видимо, [FROM.GetName] хотят тем самым показать, что между нами более не может быть ничего общего. Что ж, мы можем проигнорировать это, а можем воспринять по-своему..."
  pbb.40.a: "Пусть гавкают"
  pbb.40.b: "Мы этого так не оставим"
  pbb.41.t: "[FROM.GetName] желает установить связи"
  pbb.41.d: "" ####переписать
  pbb.41.a: "Мы только за"
  pbb.41.b: "Ну такое"
  pbb.42.t: "[FROM.GetName] восстанавливает наше наследие"
  pbb.42.d: "" ####переписать
  pbb.42.a: "Мы всё ближе к цели"
  pbb.43.t: "[FROM.GetName] восстанавливает наше наследие"
  pbb.43.d: "" ####переписать
  pbb.43.a: "Мы всё ближе к цели"
  pbb.44.t: "[FROM.GetName] приглашает нас править"
  pbb.44.d: "" ####переписать
  pbb.44.a: "От такого не отказываются"
  pbb.44.b: "Скукота"
  pbb.45.t: "Территориальный спор"
  pbb.45.d: "" ####переписать
  pbb.45.a: "Оно того не стоит"
  pbb.45.b: "Какая наглость!"
  pbb.46.t: "[FROM.GetName] требует пасть на колени"
  pbb.46.d: "" ####переписать
  pbb.46.a: "Мы смиренно принимаем судьбу"
  pbb.46.b: "Так легко нас не взять"
  pbb.47.t: "[FROM.GetName] и [DED.GetName] требуют справедливости"
  pbb.47.d: "" ####переписать
  pbb.47.a: "Это имеет смысл"
  pbb.47.b: "Что за бред?!"
  pbb.48.t: "Окончательное решение вопроса"
  pbb.48.d: "Мы собрали достаточно доказательств против владельцев крупных бизнесов и теперь имеем полное право предпринять попытку ареста подозреваемых в связях с мафией преступников. Всю малину портит лишь один факт - о нашей готовности уже известно многим, включая самых видных контрабандистов и боссов мафии. Вряд ли они будут просто сидеть и ждать, когда мы сделаем своё дело. Скорее всего прямо сейчас, пока мы занимаемся планированием, они уже строют баррикады и готовятся отбиваться от представителей центральной власти. У них достаточно ресурсов и поддержки местных, чтобы провозгласить союз независимых городов-государств, и если они всё это осознают, то наше дело принимает чертовски неприятный оборот. Ради сохранения единства нации ещё не поздно вступить в договор с представителями подпольных властей, чтобы хотя бы ценой потери части доходов урегулировать конфликт."
  pbb.48.a: "Мы зашли слишком далеко с этими войнами"
  pbb.48.b: "Назад пути нет"
  pbb.48.c: "Пусть отделяются, но мы будем использовать их"
  pbb.49.t: "[FROM.GetName] предлагает объединение"
  pbb.49.d: "Государство отправило нам предложение об объединении нашего государства с ними. Учитывая долгое сотрудничество с ними, это  было ожидаемо. Однако, стоит ли нам отказываться от собственного суверенитета?" ####переписать
  pbb.49.a: "Всё к этому идёт"
  pbb.49.b: "Нам и в содружестве хорошо"
  pbb.50.t: "Самочувствие принцессы хромает"
  pbb.50.d: "Вот уже который год [ROOT.GetLeader] не может добиться видимых результатов ни в военной, ни в научной, ни в политической деятельности. Принцесса впала в депрессию от осознания собственной беспомощности и бесхребетности, а вместе с ней начала страдать вся нация. Когда в системе, завязанной на конкретной личности, у этой самой личности начинаются проблемы, начинается кризис, и у народа появляются вопросы. Именно это сейчас и происходит. Нельзя просто держаться в стороне от происходяшего, нужно спасать [ROOT.GetName] пока не поздно! Обязанности лидера должен взять на себя мятный лакей. Он единственный, кто знает об управлении страной достаточно, чтобы справится с регентством при несостоятельном монархе."
  pbb.50.a: "Мы должны поступить правильно"
  pbb.50.b: "[ROOT.GetLeader] остаётся и точка!"
  pbb.51.t: "[FROM.GetLeader] берёт причитающееся"
  pbb.51.d: "" ####переписать
  pbb.51.a: "Это конец"
  pbb.51.b: "Это зло должен остановить хотя бы кто-то!"
  pbb.52.t: "[FROM.GetLeader] предлагает пакт на крови"
  pbb.52.d: "" ####переписать
  pbb.52.a: "Звучит заманчиво"
  pbb.52.b: "Это зло должен остановить хотя бы кто-то!"
  pbb.53.t: "Финн подозревает Рикардио"
  pbb.53.d: "Ещё с самого момента своей первой встречи герой парнишка и наш гость не поладили. Финн утверждает, что Рикардио зло и принесёт королевству только беды. Всё это время они собирали доказательства и теперь готовы предоставить их нам."
  pbb.53.a: "Финн прав, Рикардио нужно уйти"
  pbb.53.b: "Мы доведём начатое до конца, хочет того герой или нет"
  pbb.54.t: "[FROM.GetLeader] проводит чистки"
  pbb.54.d: "" ####переписать
  pbb.54.a: "Достаточно покарать лишь самых горловитых"
  pbb.54.b: "Надёжнее будет запугать массы"
  pbb.55.t: "[FROM.GetName] внаглую переманивает наших производителей"
  pbb.55.d: "" ####переписать
  pbb.55.a: "Мы не в силах повлиять на бизнесс"
  pbb.55.b: "Надо затребовать компенсацию"
  pbb.56.t: "[FROM.GetName] не препятствует утечке капитала"
  pbb.56.d: "Похоже, они осознали что бессмысленно ограничивать свой народ" ####переписать
  pbb.56.a: "Вот и славно"
  pbb.57.t: "[FROM.GetName] требует компенсацию"
  pbb.57.d: "Наши действия не остались незамеченными" ####переписать
  pbb.57.a: "Это справедливо"
  pbb.57.b: "Нам не нужны такие требовательные партнёры"
  pbb.57.c: "Компенсацию за то, что мы предлагаем лучшие условия независимым работникам?!"
  pbb.58.t: "[FROM.GetName] платит территорией"
  pbb.58.d: "" ####переписать
  pbb.58.a: "Другое дело"
  pbb.59.t: "[FROM.GetName] разрывает с нами отношения"
  pbb.59.d: "Всё равно это был мрак, а не взаимовыгодные договорённости" ####переписать
  pbb.59.a: "Не очень-то и хотелось"
  pbb.60.t: "[FROM.GetName] не собираются платить"
  pbb.60.d: "" ####переписать
  pbb.60.a: "Оно того не стоит"
  pbb.60.b: "Это угроза нашей государственности"
  pbb.61.t: "[FROM.GetName] ставит под вопрос наши договорённости о защите"
  pbb.61.d: "Давно пора решить этот вопрос" ####переписать
  pbb.61.a: "Да пожалуйста! Только деньги впустую тратим!"
  pbb.61.b: "Пусть не увиливают и компенсируют наши потери!"
  pbb.62.t: "[FROM.GetName] всё равно затребовали территории"
  pbb.62.d: "Наш блеф не удался" ####переписать
  pbb.62.a: "Обидно"
  pbb.63.t: "Вопрос возвращения на службу"
  pbb.63.d: "В рабочем кабинете Принцессы витала напряженность. Бубльгум, погруженная в размышления, всматривалась в планы реорганизации армии. Вопрос стоял остро: на чьи плечи возложить бремя защиты королевства – на закаленные опытом ветеранские кадры или на амбициозную молодежь, готовую к переменам? \n Фракция ветеранов с полковником Ирисом олицетворяла собой опыт и проверенные временем стратегии. Годы сражений и тактическое чутье делали их ценным ресурсом, способным предвидеть действия врага и адаптироваться. Военный опыт был бесценен, и возвращение «старой» гвардии могло бы уберечь государство от ошибок прошлых войн. \n Фракция молодых офицеров с Брако ратовала за инновации и военную модернизацию. Абсолютная преданность и готовность к новаторству позволяли им предлагать смелые решения. Они утверждали, что мир меняется, а армия должна идти в ногу со временем, внедряя новые технологии и нестандартное мышление. \n Принцесса Бубльгум отложила бумаги в сторону. Судьба армии и, возможно, всего Конфетного Королевства, зависела от её решения. Она поднялась со стола, подошла к окну и посмотрела на раскинувшийся внизу город. Бубльгум своей волей сделала свой выбор, и это..."
  pbb.63.a: "Нам нужен кто-то с опытом"
  pbb.63.b: "Пора уступить дорогу молодой крови"
  pbb.64.t: "Возвращение погремушкинов?"
  pbb.64.d: "До недавних пор в королевстве слухи о таинственном роботе-мастере меча встречали с крайним скептицизмом, считая их не более чем пустыми домыслами. Однако, недавние события заставили принцессу Бубльгум изменить своё мнение. Она лично увидела того, о чьём существовании почти забыла – Погремушкина.\n Когда-то подобные ему составляли элиту армии, стоя у истоков королевства. Эти воины, отличавшиеся невероятной эффективностью, безжалостно устраняли любые угрозы. Возможно, даже чересчур безжалостно. \n По решению принцессы, все они были уничтожены. Но одному удалось избежать печальной участи. Глядя на последнего из Погремушкиных, Бубльгум задумалась. С одной стороны, она могла уничтожить мятежного робота, подтвердив непоколебимость своей власти. К тому же, не представлял ли он угрозу? С другой стороны, существовала возможность возродить проект, вновь создав непобедимую армию, ведь грядущее непредсказуемо, и такие воины могли бы стать спасением для королевства. \n Выбор не из лёгких, но принцесса Бубльгум не привыкла отступать перед трудностями. После недолгих раздумий, она приняла решение..."
  pbb.64.a: "Дадим последний шанс"
  pbb.65.t: "Каждый солдат - личность"
  pbb.65.d: "Дисциплина Бананогвардии, отточенная веками, казалась принцессе Бубльгум скорее нелепым фарсом, нежели залогом безопасности. Она понимала, как слепое исполнение указаний притупляет остроту ума воинов, превращая их в бездумных исполнителей, не готовых к неожиданным угрозам.\n\n Во время обычного патрулирования восточной стены, рядовой банановоин №17 заметил трещину в кладке, скрытую плющом. По протоколу, он должен был доложить сержанту, который, в свою очередь, доложил бы капитану, а тот бы подал рапорт в инженерный отдел. Но банановоин, знавший, что бумага пройдет все инстанции за несколько недель, решил действовать. Он нашел старые доски, закрепил их у основания стены и самостоятельно начал укреплять поврежденный участок.\n\n Сержант, обнаружив самовольные действия рядового, был готов обрушить на него весь гнев устава, когда на месте происшествия появилась сама принцесса. Оценив масштаб проблемы и находчивость Торвина, она без колебаний встала на его сторону. "Твоя смелость думать и действовать опережает медлительность королевских указов, банановоин," – произнесла она, награждая его за проявленную бдительность. Этот случай стал искрой, воспламенившей долгожданные перемены. Бубльгум лично инициировала пересмотр устава, даровав гвардейцам право принимать решения на месте, исходя из текущей ситуации, а не из пыльных скрижалей. Банановая Гвардия перестала быть лишь воплощением дисциплины, превратившись в армию, в которой ценится интеллект, инициатива и личная ответственность каждого солдата.\n\n Солдат без человечности - просто хорошо обученное животное"
  pbb.65.a: "И мы каждым гордимся"
  pbb.66.t: "В единстве порядок"
  pbb.66.d: "Раскаленный плац Конфетного Королевства. Солнце, словно расплавленный леденец, заливает все вокруг янтарным светом. На плацу, безупречно ровными рядами, застыли банановые воины. Сотни идентичных желтых солдат, облаченных в одинаковую кожуру. Никаких украшений, никаких различий. Лишь желтое море тел, выстроенных с геометрической точностью. До недавнего времени – неорганизованная масса болванчиков, теперь – единый полк, собранный и выдрессированный Принцессой.\nВ дальнем конце плаца, по выложенной плитками дорожке, появляется она. Принцесса Бубльгум. В ее глазах горит сосредоточенность и холодная целеустремленность. Она медленно движется вдоль строя, и каждый банан ощущает на себе ее оценивающий взгляд. Ни один не осмеливается даже моргнуть.\nПринцесса останавливается в центре плаца, и ее голос, четкий и отточенный, разносится над площадью:\n– Банановые воины! Вы – воплощение моего видения! Вы – доказательство того, что даже из хаоса можно создать порядок!\nОна поднимает руку, и мгновенно раздается команда, отданная одним из старших офицеров:\n– Приготовиться!\nБанановые воины, словно единый механизм, вытягиваются по стойке смирно. Никаких скрипов, никаких лишних движений. \n– Цель – защита Королевства! – продолжает Принцесса, тщательно подбирая слова. – Средство – дисциплина и единство! Ваша индивидуальность не имеет значения. Важна лишь ваша способность выполнять приказы! И снова раздается команда:\n– Равнение направо!\nИ снова, словно единое целое, полк поворачивается вправо. Синхронность поражает своей безупречностью. Принцесса оценивает строй с удовлетворением. До совершенства еще есть над чем работать, но основа заложена. Из этих послушных солдат она создаст непобедимую армию.\n– Покажите свою готовность! – приказывает она. И полк, как по команде, начинает строевой шаг, создавая гулкий ритм, от которого вибрирует карамельный плац. Движения отточены до автоматизма. Больше, чем солдаты, они напоминают идеально сконструированных боевых дроидов, лишенных эмоций и сомнений.\nВ глазах Принцессы Бубльгум мерцает огонек. Она знает, что общество далеко не всегда понимает ее методы. Но она уверена в своей правоте. Ради безопасности Конфетного Королевства, она готова пожертвовать всем, даже индивидуальностью своих солдат.\n– Это – начало новой эры! – провозглашает она, – Эры порядка и безопасности! И запомните: «В единстве – порядок»! И в этом порядке – наша сила.\nБанановые воины молчат. Они не ликуют, не выражают никаких эмоций. Лишь стоят, как послушные солдаты. Они – продукт гения Принцессы Бубльгум. И для нее этого достаточно. \n\n И они стоят на страже Конфетного Королевства."
  pbb.66.a: "Так и только так"
  pbb.67.t: "Чаепитие не по плану"
  pbb.67.d: "Это должна была быть самая обыкновенная зефирночайная церемония, проводимая время от времени в прекрасном конфетном королевстве. Приглашённые правители, такие как принцесса Хотдог и ППК хорошо проводили время и даже по-своему преуспевали. И даже специальные гости - герои Финн и Джейк - с переменным успехом осваивали все премудрости этого мероприятия... По крайней мере, они пытались, но всё таки чай - это сложно. В момент, когда герои уже собирались уходить, ППК решила доказать, что и без способности левитировать способна постичь церемонию. Кончилось всё плачевно. ППК споткнулась и укусила при падении ногу Джейка, и теперь он в беде. Если в экстренном порядке не найти противоядие в Пупырчатом королевсте - Джейк обратится, и мы потеряем его навсегда!"
  pbb.67.a: "Сейчас мы должны сосредоточитЬся на помощи Финну"
  pbb.67.b: "ППК должна ответить на то, что сделала!"
  pbb.67.c: "Держись, братишка!"
  pbb.68.t: "Укус Джейка"
  pbb.68.d: "На последней зефиро-как-то-там-её тусовке у Жвачки, ППК спровоцировали на показ своей крутизны какие-то позеры. Она конечно же показала высший класс и свой уникальный и не повторимый характер, да только те глупцы остались недовольны. И всё из-за какого-то укуса. Ну подумаешь ППК неудачно упала и Джейк станет пупыркой по законам оборотней? Их этого раздули такую трагедию, что Финн и Джейк уже вознамерились попасть в Пупырчатое королевство через наш портал, чтобы скорее вылечить пёсика. Ладно, нам пофиг. Главное, что б долго не докучали."
  pbb.68.a: "ППК ни в чём не виновата"
  pbb.69.t: "Таинственный люк"
  pbb.69.d: "Когда мы проводили расчистительные работы при помощи героев земель УУУ, вскрылось странная тайна, погребённая за кустами и ветками. Среди сотен пеньков скрывался массивный люк древестного цвета, пропахший смолой и сиропом. Неизвестно какие тайны и опасности он скрывает, но эту разведку лучше поручить героям, которые люк и обнаружили. У нашей страны сейчас и без того много хлопот."
  pbb.69.a: "Интересно"
  pbb.69.b: "К сожалению, героя у нас нет"
  pbb.70.t: "[FROM.GetName] просит о помощи"
  pbb.70.d: "[FROM.GetName] на грани капитуляции, и всё правительство «[FROM.GetRulingPartyLong]», как и [FROM.GetLeader], взывают к нашему состраданию. Связи между нашими странами достаточно крепки, а протоколы союзных договорённостей так и вовсе подразумевают всяческую поддержку. От нас требуется укрыть на своей территории остатки правительства союзника, чтобы тот мог продолжить свою борьбу. Возможно, это откроет для нас дополнительные возможности для давления на [FROM.GetName], но вместе с этим такое решение влечёт за собой множество рисков, включая начало новой войны на нашей земле."
  pbb.70.a: "Конечно, мы окажем помощь дружественному правительству"
  pbb.70.b: "К сожалению, здесь мы можем только посочувствовать."
  pbb.71.t: "[FROM.GetName] выражает глубочайшую обеспокоенность"
  pbb.71.d: "Связь оборвалась. Поддержки можно не ждать." ####ПОТОМ ВСЕ КОРОТКИЕ ОПИСАНИЯ ДОЛЖНЫ БЫТЬ ЗАМЕНЕНЫ, СЕЙЧАС МАЛО ВРЕМЕНИ
  pbb.71.a: "Ясно..."
  pbb.72.t: "Правительство врага укрыл его союзник"
  pbb.72.d: "Некоторые просто неспособны повести себя здраво. Они не могут признать ошибки или свои поражения, и вместо этого бегут, бегут и бегут. Пока ноги целы..."
  pbb.72.a: "Мы не закончили на этом"
  pbb.73.t: "[ROOT.GetLeader] присмерти"
  pbb.73.d: "*описание в разработке*" 
  pbb.73.a: "Траур"
  pbb.74.t: "[FIK.GetName] угрожает нашей безопасности"
  pbb.74.d: "*описание в разработке*" 
  pbb.74.a: "Вспыльчивые дураки"
  pbb.75.t: "[IKK.GetName] угрожает нашей безопасности"
  pbb.75.d: "*описание в разработке*" 
  pbb.75.a: "Опять он за своё"
  pbb.76.t: "[COM.GetName] угрожает нашей безопасности"
  pbb.76.d: "*описание в разработке*" 
  pbb.76.a: "От этих жуликов одни проблемы"
  pbb.77.t: "[FHL.GetName] наступают"
  pbb.77.d: "*описание в разработке*" 
  pbb.77.a: "Нужно покончить с угрозой раз и навсегда"
  pbb.77.b: "Мы должны прогнать их с нашей земли"
  pbb.77.c: "Насилие не выход. Пусть заберут то, что взяли"
  pbb.78.t: "Сила красных цветков... Больно"
  pbb.78.d: "Сладкие люди обратили против нас силу красного цветка, когда-то служившую во благо всей Красотопии. Как подло. Мы не можем противиться воли цветка." 
  pbb.78.a: "Мы уходим"
  pbb.78.b: "Мы должны попытаться"
  pbb.79.t: "ЧЕРТОВ [NUT.GetLeader]!!!"
  pbb.79.d: "Этот подлец, этот проныра, эта погань называющаяся [NUT.GetLeader], совершила свою последнюю ошибку, когда обожравшись пудингом испортила лик принцессы. [NUT.GetName] уже достаточно давно остаётся главной причиной нехватки пудинга в королевстве, обжорству их лидера нет оправдания. Раньше мы ещё кое-как могли терпеть пустующие запасы этого сладкого угощения, списывая всё на недопонимание, но сейчас [NUT.GetName] вышло за рамки дозволенного и не может быть оправдано. По вине их лидера был испорчен внешний вид нашей принцессы, прямо на кануне важнейшнего собрания знати УУУ. А если бы [PBB.GetLeader] пострадала? Что это, если не целенаправленная диверсия против своего монарха?!" 
  pbb.79.a: "Герои защитят честь принцессы"
  pbb.79.b: "Мы слишком долго нянчимся с ним"
  pbb.80.t: "[FROM.GetLeader] признаётся в содеянном"
  pbb.80.d: "Герои сознались, что на самом деле они сами сотворили с принцессой то, что как предполагалось совершил [NUT.GetLeader]. Дурачьё смогло раскаятся только через театральную сценку, в которой [NUT.GetLeader] должен был сам отыграть героя и спасти [PBB.GetLeader] от 'ужасной' опасности, которую неумело подстроил [FROM.GetLeader]. Провести нас как детей у них, конечно, не вышло, но вызвать своеобразное умиление - может быть. Так или иначе, принцесса пострадала и это факт. Справедливость не восторжествует до тех пор, пока виновные не будут наказаны, и если это будет не [NUT.GetLeader], то хотя бы [FROM.GetLeader]." 
  pbb.80.a: "Прощены, но с условием"
  pbb.80.b: "Они совершили преступление против короны и должны понести наказание"
  pbb.81.t: "[FROM.GetLeader] соглашается всё забыть с условием"
  pbb.81.d: "[FROM.GetLeader] - пример истинного милосердия. Мы были прощены, хоть и с немного унизительным условием. От нас требуется вместо принцессы выступить на съезде знати УУУ от её имени. Не самое геройское занятие, но ничего не поделаешь." 
  pbb.81.a: "Мы это заслужили"
  pbb.82.t: "Выступление «принцессы»"
  pbb.82.d: "Как и предполагалось по регламенту, от имени державы [PBB.GetName] выступили [PBB.GetLeader] и... [PBB.GetLeader]? Во всяком случае встреча выступление прошло по плану. Во всяком случае пока на заседании не появились незванные гости, но то уже совершенно другая история." 
  pbb.82.a: "В итоге всё обошлось"
  pbb.83.t: "Пощады не будет"
  pbb.83.d: "[FROM.GetLeader] в ярости и, как принцесса державы [PBB.GetName], не намерена выслушивать наши оправдания. Мы виновны и точка - таков наш удел. Что ж, мы хотя бы были честны и не стали врать прямо в лицо той, кому поклялись. Теперь нужно пожинать плоды своих действий и выбирать - исправительная служба или смертный приговор. Здравого выбора тут как будто и нет, как и времени, ведь по нашу душу уже выдвинулся отряд банановоинов. Времени на раздумья всё меньше." 
  pbb.83.a: "Значит служба"
  pbb.83.b: "Отозвать клятву верности можно же?"
  pbb.84.t: "Подготовка к церемонии чесания спин"
  pbb.84.d: "Ежегодно [ROOT.GetName] и [BRK.GetName] согласуют на территории вторых проведение торжественного мероприятия, призванного улучшить отношения между нашими государствами. На церемонии «[ROOT.GetRulingPartyLong]» и «[BRK.GetRulingPartyLong]» обсуждают последние события, обмениваются информацией, работают над общим имиджом и самое главное - употребляют вкуснейшие королевские пироги. Их пекут очень редко и для особых случаев. Многие готовы убить за то, чтобы просто попробовать их. Эти пироги обязательно должны быть доставлены на церемонию, и в связи с этим нам нужно позаботиться о подходящем конвоировании. Мы построили безопасный и хорошо охраняемый маршрут, но вдруг что-то всё равно пойдёт не так?"
  pbb.84.a: "Доставку лучше поручить героям"
  pbb.84.b: "Мы и сами справимся"
  pbb.85.t: "[FROM.GetName] высказывает недоверие"
  pbb.85.d: "[FROM.GetName] это дружественное нам государство, с которым нас связывает длинная история взаимовыгодных соглашений и обменов информацией. Но как и любые отношения, наши не без хлопот. Принцесса [PBB.GetLeader] всерьёз взялась за обеспечение безопасности своей империи, и заявляет о шаткой границе между нашими странами, через которые цитата «могут ударить враждебнонастроенные элементы». От нас требуют безоговорочного подчинения доктрине империи сластей, то есть присоединения к фракции. В ином случае мы должны покинуть территории сахарного хребета, чтобы [FROM.GetName] могло самостоятельно возвести там подобающие укрепления вдоль всего хребта."
  pbb.85.a: "Значит так тому и быть"
  pbb.85.b: "Мы не согласны... Но мы не готовы к войне"
  pbb.85.c: "Пусть придут и выскажут всё в лицо"
  pbb.86.t: "[FROM.GetName] сдаёт территории"
  pbb.86.d: "Наши партнёры не разделяют общих с империей взглядов, но и воевать за территории не намерены. Принцесса [FROM.GetLeader] внемлила нашим словам о небезопасной границе и передала сахарный хребет в наше прямое пользование для того, чтобы мы сами позаботились о своей северной границе."
  pbb.86.a: "Откупились"
  pbb.87.t: "Таинственное подземелье"
  pbb.87.d: "Мы обнаружили новое, не исследованое и потенциально опасное подземелье. Оно находится недалеко от границ империи и представляет угрозу для нашей государственности. Мы должны позаботится о том, чтобы зло не вырвалось из недр земли, как минимум путём оцепления территории и установления предупредительных знаков. Но есть проблема - время. В данный момент принцесса [ROOT.GetLeader] должна находится в четырёх местах одновременно, поэтому у нас совсем не остаётся времени на это подземелье. Мы могли бы поручить работу по оцеплению кому-то другому, чтобы не тратить дополнительные ресурсы, которые могли бы пойти на стабилизацию ситуации с нашими конкрурентами на внешнеполитической арене. А может нам вообще стоит собрать собственную экспедицию?"
  pbb.87.a: "Мы могли бы сами исследовать подземелье"
  pbb.87.b: "Следуя плану, мы сами обезопасим территорию"
  pbb.87.c: "Герои могут взять на себя эту работу"
  pbb.87.e: "[MAR.GetLeader] может заняться разведкой"
  pbb.88.t: "[FROM.GetName] крайне настойчиво просит сотрудничать"
  pbb.88.d: "" ##########################
  pbb.88.a: "Так тому и быть"
  pbb.88.b: "Мы не готовы брать на себя такую ответственность"
  pbb.89.t: "Позиция страны по [MAR.GetLeader]"
  pbb.89.d: "[MAR.GetLeader] - текущий повелитель вампиров и сущность, наводящая страх на весь северо-запад материка, и по совместительству давний друг империи. Наше отношение к стране [MAR.GetName] крайне сложно выразить в краткой форме. Точно так же сложно предсказать поведение того, кто единолично следит за порядком в этих землях к северу от нас. [MAR.GetLeader] временами ведёт себя импульсивно и наносит непоправимый ущерб всему, что в этот момент находится рядом. Как бы нам не хотелось сохранить союзнические отношения, возможно придётся оказать на соседа некоторое давление, чтобы успокоить его."
  pbb.89.a: "Пусть [MAR.GetLeader] станет частью империи"
  pbb.89.b: "Не будет покоя, пока [MAR.GetLeader] не подчиниться нам"
  pbb.89.c: "Над некоторыми вещами мы просто не властны"
  pbb.90.t: "На чьей стороне [HOS.GetName]?"
  pbb.90.d: "На землях УУУ есть место, где когда-то давно группа независимых исследователей и врачей договорилась основать содружество, где срочную медицинскую помощь смогут оказать кому угодно и когда угодно, без ограничений от правящей верхушки, потому что верхушки буквально нет. Эта, казалось бы, замечательная идея, сейчас подвергается сомнению с нашей стороны, ввиду того что представителям одних стран помогают явно охотнее, чем представителям других. А если [ROOT.GetLeader] пострадает? Пострадает так, что помочь смогут только в лучшей во всём УУУ больнице, а врач просто напросто откажет в пользу кого-то более здорового и при этом более влиятельного. Просто возмутительно. Так как речь о территориях, входящих в сферу влияния нашей империи, наш долг восстановить ту справедливость, которая закладывалась основателями международной больницы."
  pbb.90.a: "Пора поставить там правильное руководство"
  pbb.90.b: "Без прямого контроля нам не обойтись"
  pbb.90.c: "Пора отбросить паранойю"
  pbb.91.t: "Проблема магов"
  pbb.91.d: "Маги зашли слишком далеко в своём обмане и с каждым днём представляют всё большую угрозу для нашей державы. Можно конечно дать им последний шанс и вместо ультиматума предложить сделку, но вряд ли по ту сторону сидят люди, заинтересованные в диалоге. Иначе бы они не создавали нам столько проблем своими провокациями. За поступки надо отвечать и настал час главного мага ответить за посягательство на наш покой."
  pbb.91.a: "Они должны распустить свой альянс и отойти от границы"
  pbb.91.b: "Мы можем заключить взаимовыгодную сделку"
  pbb.91.c: "Мирного решения не будет"
  pbb.92.t: "[FROM.GetName] предлагает территории за ресурсы"
  pbb.92.d: ""
  pbb.92.a: "Это очень даже не плохо"
  pbb.92.b: "Им нельзя доверять"
  pbb.93.t: "[FROM.GetName] выдвигает ультиматум"
  pbb.93.d: ""
  pbb.93.a: "Война это худшее, что можно сейчас допустить"
  pbb.93.b: "Какая наглость!"
  pbb.94.t: "Служба у принцессы"
  pbb.94.d: ""
  pbb.94.a: "Конечно да"
  pbb.94.b: "Слишком велика ответственность"
  pbb.95.t: "[FROM.GetLeader]... доверяет нам?"
  pbb.95.d: ""
  pbb.95.a: "Подозрительно щедро"
  pbb.96.t: "[FROM.GetName] оказывает на нас давление"
  pbb.96.d: ""
  pbb.96.a: "Что ж, присоединимся к ним"
  pbb.96.b: "Пора реставрировать былое величие"
  pbb.96.c: "Мы будем бороться за свою независимость"
  pbb.97.t: "Лич"
  pbb.97.d: "В кроне конфетного дерева дремлет стародавнее зло, и пришло время героям узнать о нём. Больше тянуть нельзя, ведь чем дольше от героев скрывается правда, тем большей опасности их подвергает [PBB.GetName]. Разум героев предварительно защитили особым кристаллом, чтобы Лич не мог взять над ними контроль, после чего их сопроводили к месту, где запечатали зло..."
  pbb.97.a: "Пока что зло дремлет"
  pbb.98.t: "Лич... КАКОГО ХРЕНА?!"
  pbb.98.d: "Что-то пошло не так и Лич смог найти незащищённую душу, способную помочь ему выбраться. Янтарная тюрьма была разрушена, и воплощение зла отправилось на поиски источника силы, способного повторить ужас грибной войны. Всё разворачивается по наихудшему сценарию, и нам нужно что-то делать!"
  pbb.98.a: "Герою понадобиться оружие"
  pbb.98.b: "Мы не можем дать ему уйти, ЗЛО ДОЛЖНО БЫТЬ ИСТРЕБЛЕНО НЕМЕДЛЕННО"
  pbb.99.t: "Перчатка героя"
  pbb.99.d: "[PBB.GetLeader] отвела героев в другое тайное место, где показало древний артефакт, способный сразить Лича - перчатку героя Билли. С ней, [FAJ.GetLeader] должен осилить грядущую битву."
  pbb.99.a: "Вот это - оружие"
  pbb.100.t: "Свитер принцессы"
  pbb.100.d: "И напоследок принцесса отдала герою ещё кое-что, чтобы согреть его в убежище Лича, где от холода мёрзнут даже самые стойкие ледяные создания."
  pbb.100.a: "Подарок от сердца"
  pbb.101.t: "Внезапная идея снежного"
  pbb.101.d: "В момент, когда героев снаряжали в погоню за Личем, в конфетный дворец ворвался Снежный король со своей идеей женитьбы на принцессе Бубльгум. Он просит, чтобы герои благославили его на свадьбу."
  pbb.101.a: "Финн и джейк должны благославить этот брак!"
  pbb.101.b: "Серьёзно?! Вот совсем не вовремя"
  pbb.101.c: "Надо оставить эту затею"
  pbb.102.t: "Столкновение со Снежным"
  pbb.102.d: "Снежный король не отступает и настойчиво требует благословения."
  pbb.102.a: "Финн проводит с принцессой время, но не женится на ней - не честно"
  pbb.102.b: "Когда он отстанет от нас?"
  pbb.103.t: "Снежный не уступает"
  pbb.103.d: "Герои вновь задерживаются на пути к своей цели из-за Снежного, который заявляет о несправедливости того, что проводящие столько времени вокруг принцессы люди даже не думают жениться на ней. Он просто не оставляет иного выбора, кроме как выслушать его."
  pbb.103.a: "У нас нет на это времени!"
  pbb.103.b: "Да пусть делает что хочет! Благославляем!"
  pbb.104.t: "[FROM.GetLeader] не благославляет брак"
  pbb.104.d: "Как бы король не настаивал, герой остаётся неприклонен."
  pbb.104.a: "Придётся действовать без согласия"
  pbb.104.b: "Финн и джейк не заслуживают быть с Бубльгум"
  pbb.105.t: "Брак Снежного и Бубльгум благославлён"
  pbb.105.d: "Теперь [IKK.GetLeader] является официальным претендентом на трон конфетного королевства. Ходят слухи, что сама свадьба будет сыграна в ближайшее время, если [PBB.GetLeader] смириться с таким положением дел"
  pbb.105.a: "ЧТО?!"
  pbb.105.b: "Наконец-то"
  pbb.106.t: "Лич ускользает"
  pbb.106.d: "Герои смогли отвязаться от Снежного, но Лич всё равно смог скрыться далеко на севере так, что его след был потерян. Чёрт!"
  pbb.106.a: "Мы совсем рядом"
  pbb.107.t: "Пробуждение зла"
  pbb.107.d: "Гигантский взрыв на дальнем севере материка окрасил небо в кислотно зелёные цвета. На миг показалось, что наступает конец света, но это хуже - это конец всего сущего. Лич добрался до источника силы."
  pbb.107.a: "Мы опоздали"
  pbb.108.t: "Убежище Лича"
  pbb.108.d: "Героям удалось найти точное местоположение злодея и пришла пора вступить в бой. Сейчас или никогда - время решающей битвы."
  pbb.108.a: "Вот и злодей"
  pbb.109.t: "Перчатку героя разрушили"
  pbb.109.d: "[FAJ.GetLeader] нанёс свой первый удар, вложив всю силу и в перчатку героя, однако всё оказалось четно. Лич предвидел возвращение этого оружия и разрушил его в мгновение ока. Никто не был готов к такому, и похоже бой будет не из лёгких"
  pbb.109.a: "О нет!"
  pbb.110.t: "Герои повержены?"
  pbb.110.d: "Потеря главного козыря в противостоянии с Личем серьзно подкосила героев. Надежда угасает всё сильнее с каждым днём и сейчас всё зависит только сможем ли мы найти в себе силы подняться."
  pbb.110.a: "О нет!"
  pbb.111.t: "Похищение принцессы"
  pbb.111.d: "Снежный не стал мириться с тем, что герои не благославили его брак с принцессой и теперь намерен взять своё силой. Король вновь вторгся к принцессе с целью похитить её."
  pbb.111.a: "Опять двадцатьпять"
  pbb.112.t: "Снежный мешает поимке Лича"
  pbb.112.d: "Снежный король похитил принцессу Бубльгум, а теперь маячит прямо между нами и Личем, не давая сосредоточиться на цели. Лич вновь ускользает от героев, и теперь точно ничто не помешает ему добраться до источника своей силы."
  pbb.112.a: "Да вы издеваетесь"
  pbb.113.t: "Проклятье Лича не сработало?"
  pbb.113.d: "В момент максимального отчаяния произошло чудо. Магия Лича не подействовала на героя, и всё дело в свитере, который недавно связала принцесса конфетного королевства. Оказалось, что наиболее эффективное оружие против абсолютного зла, это абсолютная... Любовь?"
  pbb.113.a: "Кто бы мог подумать?"
  pbb.114.t: "С личем покончено"
  pbb.114.d: "Вот и настал тот момент реванша. Разгадав слабость Лича, герой решительно бросился в бой, не жалея себя. Он бил и бил что есть сил, пока зло не развеялось в прахе и тумане."
  pbb.114.a: "Во имя принцессы!"
  pbb.115.t: "[PBB.GetLeader] сильно пострадала"
  pbb.115.d: "Эта битва не прошла бесследно для правителя конфетного королевства. Вернее, она бы прошла без следа, если бы не выходка Снежного, после которой принцесса попала в колодец силы Лича, пропитавшись тёмной энергией. Сейчас ей трудно и поэтому крайне важно, чтобы герои оставались рядом."
  pbb.115.a: "Во всём виноват Снежный"
  pbb.116.t: "Герои заботятся о принцессе"
  pbb.116.d: "Как и полагается рыцарю королевства, [FAJ.GetLeader] хочет сделать всё, что в его силах, чтобы помочь той, кому сейчас не легко. Принцесса из последних сил просит героя достать для неё несколько вещей. Вещи эти очень странные - все опасные химикаты - но сама принцесса тоже не совсем обычная. Мало ли что учёному понадобится для опытов."
  pbb.116.a: "Надо проявить осторожность"
  pbb.116.b: "Мы выполним каждый приказ!"
  pbb.116.c: "Что бы мы делали без них?"
  pbb.117.t: "Принцессе всё хуже"
  pbb.117.d: "[PBB.GetLeader] ведёт себя крайне странно, даже верный слуга, Мятный лакей, чувствует себя рядом с ней как не в своей тарелке, чего быть не должно."
  pbb.117.a: "Что же происходит?"
  pbb.118.t: "Лич обманул героев"
  pbb.118.d: "Химически опасные компоненты, которые [FAJ.GetLeader] достал для принцессы, оказались искусственными заменителями ингредиентов эссенции чистого зла, так необходимой Личу для подпитки. Да, всё это время, после победы над Личем, последний тайно управлял разумом бубльгум. Герои не успели ничего понять, как в столице конфетного королевства воцарилась тьма и мрак. Королевства конфет больше нет."
  pbb.118.a: "Теперь всё будет иначе"
  pbb.119.t: "Что за чертовщина?!"
  pbb.119.d: "Принцесса, а точнее зло внутри неё, наконец показало свой истинный лик. Это не болезнь, это заражение."
  pbb.119.a: "Ситуация принимает опасный оборот"
  pbb.120.t: "Принцесса заражена Личем"
  pbb.120.d: "Герои ворвались в покои принцессы с целью остановить зло, однако было уже поздно. Как бы осторожны они не были, им не удалось разглядеть такую угрозу прямо у нас под носом. Позор."
  pbb.120.a: "Надо готовиться к бою"
  pbb.121.t: "Снежный останавливает угрозу..."
  pbb.121.d: "Нашими общими усилиями, и при значимой поддержке снежного, перерождение Лича было повержено!"
  pbb.121.a: "Так держать"
  pbb.122.t: "Но принцесса вновь пострадала"
  pbb.122.d: "Недоглядев за чудовищем в льдине, мы допустили обрушение льда, а следовательно и дробление принцессы на части. Нужно как можно скорее собрать оставшуюся жвачку и спешить в госпиталь!"
  pbb.122.a: "О нет!"
  pbb.123.t: "Срочная госпитализация"
  pbb.123.d: "Будет ли всё хорошо?"
  pbb.123.a: "У нас мало времени"
  pbb.124.t: "Принцесса спасена, однако..."
  pbb.124.d: "У нас оказалось недостаточно жвачки, и теперь принцесса значительно... Моложе."
  pbb.124.a: "13 ЛЕТ?!"
  pbb.125.t: "Финансирование марионеток"
  pbb.125.d: "Надо решить, что делать в условиях ограниченности казны."
  pbb.125.a: "Деньги нам самим пригодятся"
  pbb.125.b: "[OLD.GetLeader] просил средства на новые лопаты"
  pbb.125.c: "[NUT.GetLeader] предлагает расширить стройплощадки"
  pbb.125.e: "[GLK.GetLeader] требует провести военные учения"
  pbb.126.t: "Пудинговый ворюга"
  pbb.126.d: "Вновь наши королевские запасы пудинга пусты. А всё из-за одного конкретного орехового парня, который просто не может остановиться. Он пожирает и пожирает, не оставляя нам ни капли. Что это, если не признак нелояльности и неуважения к короне? Вот именно."
  pbb.126.a: "Будь ты проклят, [NUT.GetLeader]!"
  pbb.127.t: "[GLK.GetLeader] недоволен расстановкой приоритетов"
  pbb.127.d: "Граф нашего лимонного доминиона выражает крайне недовольство тем, что мы предпочли выделить дополнительные деньги на слабохарактерного герцога, а не на ближайшего претендента на трон."
  pbb.127.a: "Потерпит."