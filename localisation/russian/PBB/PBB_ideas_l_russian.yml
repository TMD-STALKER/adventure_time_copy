 PBB_member_of_tax_deal_desc: "[PBB.GetName] имеет исключительный доступ к нашей казне и ресурсам. Взамен на эти выплаты [PBB.GetLeader] обязуется защищать наши владения как свои. Прямое вступление в войну на нашей стороне это не гарантирует, однако мы можем рассчитывать на значительную военную поддержу"
